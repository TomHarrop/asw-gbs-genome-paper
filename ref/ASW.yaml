- id: furutaConvergentLossAwn2015
  abstract: >-
    A long awn is one of the distinct morphological features of wild rice
    species. This organ is thought to aid in seed dispersal and prevent
    predation by animals. Most cultivated varieties of Oryza sativa and Oryza
    glaberrima, however, have lost the ability to form long awns. The causal
    genetic factors responsible for the loss of awn in these two rice species
    remain largely unknown. Here, we evaluated three sets of chromosome segment
    substitution lines (CSSLs) in a common O. sativa genetic background (cv.
    Koshihikari) that harbor genomic fragments from O. nivara, O. rufipogon and
    O. glaberrima donors. Phenotypic analyses of these libraries revealed the
    existence of three genes, Regulator of Awn Elongation 1 (RAE1), RAE2, and
    RAE3 involved in the loss of long awns in cultivated rice. Donor segments at
    two of these genes, RAE1 and RAE2, induced long awn formation in the CSSLs
    whereas an O. sativa segment at RAE3 induced long awn formation in O.
    glaberrima. These results suggest that the two cultivated rice species, O.
    sativa and O. glaberrima, have taken independent paths to become awnless.
