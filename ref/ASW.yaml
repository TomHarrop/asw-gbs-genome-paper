- id: davinelliExtendingHealthyAgeing2012
  abstract: >-
    ABSTRACT: Ageing is a challenge for any living organism and human longevity
    is a complex phenotype. With increasing life expectancy, maintaining
    long-term health, functionality and well-being during ageing has become an
    essential goal. To increase our understanding of how ageing works, it may be
    advantageous to analyze the phenotype of centenarians, perhaps one of the
    best examples of successful ageing. Healthy ageing involves the interaction
    between genes, the environment, and lifestyle factors, particularly diet.
    Besides evaluating specific gene-environment interactions in relation to
    exceptional longevity, it is important to focus attention on modifiable
    lifestyle factors such as diet and nutrition to achieve extension of health
    span. Furthermore, a better understanding of human longevity may assist in
    the design of strategies to extend the duration of optimal human health. In
    this article we briefly discuss relevant topics on ageing and longevity with
    particular focus on dietary patterns of centenarians and nutrient-sensing
    pathways that have a pivotal role in the regulation of life span. Finally,
    we also discuss the potential role of Nrf2 system in the pro-ageing
    signaling emphasizing its phytohormetic activation.
