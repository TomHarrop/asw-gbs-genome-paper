    compounds, and resistance to these drugs and agrochemicals is of significant
    practical importance, We undertook site-directed mutagenesis of the Candida
    albicans P45051 heterologously expressed in Saccharomyces cerevisiae 60
    probe a model structure for the enzyme, The change T315A reduced enzyme
