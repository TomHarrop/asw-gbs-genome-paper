- id: watanabeRNAsequencingRevealsPreviously2014
  abstract: >-
    The rice genome annotation has been greatly improved in recent years,
    largely due to the availability of full length cDNA sequences derived from
    many tissues. Among those yet to be studied is the aleurone layer, which
    produces hydrolases for mobilization of seed storage reserves during seed
    germination and post germination growth. Herein, we report transcriptomes of
    aleurone cells treated with the hormones abscisic acid, gibberellic acid, or
    both. Using a comprehensive approach, we identified hundreds of novel genes.
    To minimize the number of false positives, only transcripts that did not
    overlap with existing annotations, had a high level of expression, and
    showed a high level of uniqueness within the rice genome were considered to
    be novel genes. This approach led to the identification of 553 novel genes
    that encode proteins and/or microRNAs. The transcriptome data reported here
    will help to further improve the annotation of the rice genome.
