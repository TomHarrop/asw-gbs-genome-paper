- id: toivonenEndocrineRegulationAging2009
  abstract: >-
    Hormonal signals can modulate lifespan and reproductive capacity across the
    animal kingdom. The use of model organisms such as worms, flies and mice has
    been fundamentally important for aging research in the discovery of genetic
    alterations that can extend healthy lifespan. The effects of mutations in
    the insulin and insulin-like growth factor-like signaling (IIS) pathways are
    evolutionarily conserved in that they can increase lifespan in all three
    animal models. Additionally, steroids and other lipophilic signaling
    molecules modulate lifespan in diverse organisms. Here we shall review how
    major hormonal pathways in the fruit fly Drosophila melanogaster interact to
    influence reproductive capacity and aging. (C) 2008 Elsevier Ireland Ltd.
