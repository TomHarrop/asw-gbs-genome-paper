- id: berenbaumConservedPromoterElements1996
  abstract: >-
    Despite the fact that Papilio glaucus and Papilio polyxenes share no single
    hostplant species, both species feed to varying extents on hostplants that
    contain furanocoumarins. P. glaucus contains two nearly identical genes,
    CYP6B4v2 and CYP6B5v1, and P. polyxenes contains two related genes, CYP6B1v3
    and CYP6B3v2. Except for CYP6B3v2, the substrate specificity of which has
    not yet been defined, each of the encoded cytochrome P450 monooxygenases
    (P450s) metabolizes an array of linear furanocoumarins. All four genes are
    transcriptionally induced in larvae by exposure to the furanocoumarin
    xanthotoxin; several are also induced by other furanocoumarins. Comparisons
    of the organizational structures of these genes indicate that all have the
    same intron/exon arrangement, Sequences in the promoter regions of the P.
    glaucus CYP6B4v2/CYP6B5v1 genes and the P. polyxenes CYP6B3v2 gene are
    similar but not identical to the -146 to -97 region of CYP6B1v3 gene, which
    contains a xanthotoxin-responsive element (XRE-xan) important for basal and
    xanthotoxin-inducible transcription of CYP6B1v3. Complements of the
    xenobiotic-responsive element (XRE-AhR) in the dioxin-inducible human and
    rat CYP1A1 genes also exist in all four promoters, suggesting that these
    genes may be regulated by dioxin. Antioxidant-responsive elements (AREs) in
    mouse and rat glutathione S-transferase genes and the Barbie box element
    (Bar) in the bacterial CYP102 gene exist in the CYP6B1v3, CYP6B4v2, and
    CYP6B5v1 promoters. Similarities in the protein sequences, intron positions,
    and xanthotoxin- and xenobiotic-responsive promoter elements indicate that
    these insect CYP6B genes are derived from a common ancestral gene.
    Evolutionary comparisons between these P450 genes are the first available
    for a group of insect genes transcriptionally regulated by hostplant
    allelochemicals and provide insights into the process by which insects
    evolve specialized feeding habits.
