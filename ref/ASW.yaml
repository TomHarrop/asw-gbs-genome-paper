- id: dabornUsingDrosophilaMelanogaster2012
  abstract: "Identifying molecular mechanisms of insecticide resistance is important for preserving insecticide efficacy, developing new insecticides and implementing insect control. The metabolic detoxification of insecticides is a widespread resistance mechanism. Enzymes with the potential to detoxify insecticides are commonly encoded by members of the large cytochrome P450, glutathione S-transferase and carboxylesterase gene families, all rapidly evolving in insects. Here, we demonstrate that the model insect Drosophila melanogaster is useful for functionally validating the role of metabolic enzymes in conferring metabolism-based insecticide resistance. Alleles of three well-characterized genes from different pest insects were expressed in transgenic D.\_melanogaster : a carboxylesterase gene (αE7) from the Australian sheep blowfly Lucilia cuprina, a glutathione S-transferase gene (GstE2) from the mosquito Anopheles gambiae and a cytochrome P450 gene (Cyp6cm1) from the whitefly Bemisia tabaci. For all genes, expression in D.\_melanogaster resulted in insecticide resistance phenotypes mirroring those observed in resistant populations of the pest species. Using D.\_melanogaster to assess the potential for novel metabolic resistance mechanisms to evolve in pest species is discussed."
