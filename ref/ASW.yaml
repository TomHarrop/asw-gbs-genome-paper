- id: marygoldFlyBaseImprovementsBibliography2013
  abstract: >-
    An accurate, comprehensive, non-redundant and up-to-date bibliography is a
    crucial component of any Model Organism Database (MOD). Principally, the
    bibliography provides a set of references that are specific to the field
    served by the MOD. Moreover, it serves as a backbone to which all curated
    biological data can be attributed. Here, we describe the organization and
    main features of the bibliography in FlyBase (flybase.org), the MOD for
    Drosophila melanogaster. We present an overview of the current content of
    the bibliography, the pipeline for identifying and adding new references,
    the presentation of data within Reference Reports and effective methods for
    searching and retrieving bibliographic data. We highlight recent
    improvements in these areas and describe the advantages of using the FlyBase
    bibliography over alternative literature resources. Although this article is
    focused on bibliographic data, many of the features and tools described are
    applicable to browsing and querying other datasets in FlyBase.
