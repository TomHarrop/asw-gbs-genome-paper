- id: uchibori-asanoSevereDevelopmentalTiming2017
  abstract: >-
    The insect neuropeptide prothoracicotropic hormone (PTTH) triggers the
    biosynthesis and release of the molting hormone ecdysone in the prothoracic
    gland (PG), thereby controlling the timing of molting and metamorphosis.
    Despite the well-documented physiological role of PTTH and its signaling
    pathway in the PG, it is not clear whether PTTH is an essential hormone for
    ecdysone biosynthesis and development. To address this question, we
    established and characterized a PTTH knockout line in the silkworm, Bombyx
    mori. We found that PTTH knockouts showed a severe developmental delay in
    both the larval and pupal stages. Larval phenotypes of PTTH knockouts can be
    classified into three major classes: (i) developmental arrest during the
    second larval instar, (ii) precocious metamorphosis after the fourth larval
    instar (one instar earlier in comparison to the control strain), and (iii)
    metamorphosis to normal-sized pupae after completing the five larval instar
    stages. In PTTH knockout larvae, peak levels of ecdysone titers in the
    hemolymph were dramatically reduced and the timing of peaks was delayed,
    suggesting that protracted larval development is a result of the reduced and
    delayed synthesis of ecdysone in the PG. Despite these defects, low basal
    levels of ecdysone were maintained in PTTH knockout larvae, suggesting that
    the primary role of PTTH is to upregulate ecdysone biosynthesis in the PG
    during molting stages, and low basal levels of ecdysone can be maintained in
    the absence of PTTH. We also found that mRNA levels of genes involved in
    ecdysone biosynthesis and ecdysteroid signaling pathways were significantly
    reduced in PTTH knockouts. Our results provide genetic evidence that PTTH is
    not essential for development, but is required to coordinate growth and
    developmental timing.
