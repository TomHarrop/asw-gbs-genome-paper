- id: affolterDecapentaplegicMorphogenGradient2007
  abstract: >-
    Morphogens have been linked to numerous developmental processes, including
    organ patterning and the control of organ size. Here we review how different
    experimental approaches have led to an unprecedented level of molecular
    knowledge about the patterning role of the Drosophila melanogaster morphogen
    Decapentaplegic (DPP, the homologue of vertebrate bone morphogenetic
    protein, or BMP), the first validated secreted morphogen. In addition, we
    discuss how little is known about the role of the DPP morphogen in the
    control of organ growth and organ size. Continued efforts to elucidate the
    role of DPP in D. melanogaster is likely to shed light on this fundamental
    question in the near future.
