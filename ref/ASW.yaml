- id: fetahuEpigeneticSignaturesMethylated2019
  abstract: >-
    Alzheimer’s disease (AD), a progressive neurodegenerative disorder, is the
    most common untreatable form of dementia. Identifying molecular biomarkers
    that allow early detection remains a key challenge in the diagnosis,
    treatment, and prognostic evaluation of the disease. Here, we report a novel
    experimental and analytical model characterizing epigenetic alterations
    during AD onset and progression. We generated the first integrated
    base-resolution genome-wide maps of the distribution of 5-methyl-cytosine
    (5mC), 5-hydroxymethyl-cytosine (5hmC), and 5-formyl/carboxy-cytosine
    (5fC/caC) in normal and AD neurons. We identified 27 AD region–specific and
    39 CpG site–specific epigenetic signatures that were independently validated
    across our familial and sporadic AD models, and in an independent clinical
    cohort. Thus, our work establishes a new model and strategy to study the
    epigenetic alterations underlying AD onset and progression and provides a
    set of highly reliable AD-specific epigenetic signatures that may have early
    diagnostic and prognostic implications.

    The discovery of AD epigenetic signatures lays a molecular basis for new
    methods to detect early AD using patient blood cells.

