- id: li000RiceGenomes2014
  abstract: >-
    Rice is the world's most important staple grown by millions of small-holder
    farmers. Sustaining rice production relies on the intelligent use of rice
    diversity. The 3,000 Rice Genomes Project is a giga-dataset of publically
    available genome sequences (averaging 14× depth of coverage) derived from
    3,000 accessions of rice with global representation of genetic and
    functional diversity. The seed of these accessions is available from the
    International Rice Genebank Collection. Together, they are an unprecedented
    resource for advancing rice science and breeding technology. Our immediate
    challenge now is to comprehensively and systematically mine this dataset to
    link genotypic variation to functional variation with the ultimate goal of
    creating new and sustainable rice varieties that can support a future world
