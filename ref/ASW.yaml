- id: standageGenomeTranscriptomeMethylome2016
  abstract: >-
    Comparative genomics of social insects has been intensely pursued in recent
    years with the goal of providing insights into the evolution of social
    behaviour and its underlying genomic and epigenomic basis. However, the
    comparative approach has been hampered by a paucity of data on some of the
    most informative social forms (e.g. incipiently and primitively social) and
    taxa (especially members of the wasp family Vespidae) for studying social
    evolution. Here, we provide a draft genome of the primitively eusocial model
    insect Polistes dominula, accompanied by analysis of caste-related
    transcriptome and methylome sequence data for adult queens and workers.
    Polistes dominula possesses a fairly typical hymenopteran genome, but shows
    very low genomewide GC content and some evidence of reduced genome size. We
    found numerous caste-related differences in gene expression, with evidence
    that both conserved and novel genes are related to caste differences. Most
    strikingly, these –omics data reveal a major reduction in one of the major
    epigenetic mechanisms that has been previously suggested to be important for
    caste differences in social insects: DNA methylation. Along with a
    conspicuous loss of a key gene associated with environmentally responsive
    DNA methylation (the de novo DNA methyltransferase Dnmt3), these wasps have
    greatly reduced genomewide methylation to almost zero. In addition to
    providing a valuable resource for comparative analysis of social insect
    evolution, our integrative –omics data for this important behavioural and
    evolutionary model system call into question the general importance of DNA
    methylation in caste differences and evolution in social insects.
