- id: rigaAbamectinMetabolizedCYP392A162014
  abstract: >-
    Abamectin is one of the most important insecticides worldwide. It is used
    against major agricultural pests and insects of public health importance, as
    well as against endoparasites in animal health. Abamectin has been used
    successfully for the control of the spider mite Tetranychus urticae, a major
    agricultural pest with global distribution, an extremely diverse host range,
    and a remarkable ability to develop resistance against insecticides
    including abamectin. Target site resistance mutations may explain a large
    part of resistance, although genetic evidence and transcriptomic data
    indicated that additional mechanisms may also be implicated in the abamectin
    resistant phenotype. To investigate a functional link between cytochrome
    P450-mediated metabolism and abamectin resistance, we recombinantly
    expressed three cytochrome P450s (CYP392A16, CYP392D8 and CYP392D10) that
    have been associated with high levels of abamectin resistance in a resistant
    T. urticae strain isolated from Greece. CYP392A16 was expressed
    predominately in its P450 form however, both CYP392D8 and CYP392D10 were
    expressed predominately as P420, despite optimization efforts on expression
    conditions. CYP392A16 catalyses the hydroxylation of abamectin (Kcat = 0.54
    pmol/min/pmol P450; Km = 45.9 μM), resulting in a substantially less toxic
    compound as confirmed by bioassays with the partially purified metabolite.
    However, CYP392A16 did not metabolize hexythiazox, clofentezine and
    bifenthrin, active ingredients that also showed reduced toxicity in the
    abamectin resistant strain. Among a number of fluorescent and luminescent
    substrates screened, Luciferin-ME EGE was preferentially metabolized by
    CYP392A16, and it may be a potential diagnostic probe for metabolic
    resistance detection and monitoring.
