- id: rapaportComprehensiveEvaluationDifferential2013
  abstract: >-
    A large number of computational methods have been developed for analyzing
    differential gene expression in RNA-seq data. We describe a comprehensive
    evaluation of common methods using the SEQC benchmark dataset and ENCODE
    data. We consider a number of key features, including normalization,
    accuracy of differential expression detection and differential expression
    analysis when one condition has no detectable expression. We find
    significant differences among the methods, but note that array-based methods
    adapted to RNA-seq data perform comparably to methods designed for RNA-seq.
    Our results demonstrate that increasing the number of replicate samples
    significantly improves detection power over increased sequencing depth.
