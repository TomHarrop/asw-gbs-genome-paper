- id: chengRiceWUSCHELrelatedHomeobox2014
  abstract: >-
    The WUSCHEL-related homeobox (WOX) genes are important transcription
    regulators participated in plant development processes. Rice (Oryza sativa
    L.) genome encodes at least 13 WOX members. In this study, a systematic
    microarray-based gene expression profiling of eleven WOX genes was performed
    for the whole life cycle of rice at 16 different tissues/organs of MH63
    (rice indica cultivar), which included eight reproductive organs and eight
    vegetative tissues. The results demonstrated that four genes (OsWUS,
    OsNS1/OsNS2, OsWOX3 and OsWOX9A) were specifically expressed in panicle and
    endosperm development, and six genes (OsWOX5, OsWOX9B, OsWOX9D, OsWOX11,
    OsWOX12A and OsWOX12B) were preferentially expressed in seeds (72h after
    imbibitions) during root emergence or growth. In situ hybridization analysis
    revealed differential transcript levels of OsWOX4, OsWOX5, OsWOX9A and
    OsWOX12B during panicle development and embryogenesis. Results of qRT-PCR
    showed that expression of four rice WOX genes (OsWOX5, OsWOX11, OsWOX12B and
    OsWOX12A) was up- or down-regulated by plant hormones (auxin, cytokinin and
    gibberellin). More interestingly, most WOX genes were responsive to abiotic
    stress stimuli of drought, salt and cold. The molecular studies presented
    here will further provide insight in understanding the functions of rice WOX
    gene family in rice development, hormone signaling, and abiotic stress
    response.
