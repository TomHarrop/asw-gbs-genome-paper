- id: holsingerGeneticsGeographicallyStructured2009
  abstract: >-
    Wright's F-statistics, and especially FST, provide important insights into
    the evolutionary processes that influence the structure of genetic variation
    within and among populations, and they are among the most widely used
    descriptive statistics in population and evolutionary genetics. Estimates of
    FST can identify regions of the genome that have been the target of
    selection, and comparisons of FST from different parts of the genome can
    provide insights into the demographic history of populations. For these
    reasons and others, FST has a central role in population and evolutionary
    genetics and has wide applications in fields that range from disease
    association mapping to forensic science. This Review clarifies how FST is
    defined, how it should be estimated, how it is related to similar statistics
    and how estimates of FST should be interpreted.
