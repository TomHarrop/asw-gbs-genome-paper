- id: vranovaSignalTransductionOxidative2002
  abstract: >-
    As an unfortunate consequence of aerobic life, active oxygen species (AOS)
    are formed by partial reduction of molecular oxygen. Plants possess a
    complex battery of enzymatic and non-enzymatic antioxidants that can protect
    cells from oxidative damage by scavenging AOS. It is becoming evident that
    AOS, which are generated during pathogen attack and abiotic stress
    situations, are recognized by plants as a signal for triggering defence
    responses. An overview of the literature is presented on the signalling role
