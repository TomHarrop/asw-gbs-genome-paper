- id: huangMolecularCloningHeterologous1998
  abstract: >-
    Four glutathione S-transferase (GST, EC 2.5.1.18) isozymes have been
    characterized in the larvae of the diamondback moth (DBM), Plutella
    xylostella L., a cosmopolitan insect pest of crucifiers. This work aimed at
    cloning and heterologously expressing the cDNA of DBM GST-3, an isozyme
    involved in this insect resistance to some organophosphorus insecticides,
    and studying the molecular basis for its increased expression in the
    resistant strains. Reverse-transcription polymerase chain reaction (RT-PCR)
    using midgut mRNA from a methyl parathion resistant MPA strain and
    degenerate primers complimentary to the N-terminal and internal amino acid
    sequences of GST-3 generated a 128 bp DNA product. A clone of 809 bp,
    obtained by screening a midgut cDNA library of MPA strain using this PCR
    product as probe, encoded a protein of 216 amino acids (calculated Mr 24,083
    and pI 8.50). This GST of DBM, PxGST3, shared the highest (46.3%) amino acid
    sequence identity, among insects, to MsGST1 of Manduca sexta. PxGST3 mRNA
    level was considerably higher in MPA than in susceptible strains, and
    Southern blots suggested that gene amplifi cation was probably not involved
    in the increased expression of this GST isozyme. Enzymatically active PxGST3
    expressed heterologously in E. coli exhibited similar biochemical and
    toxicological properties as GST-3 purified from DBM larvae. It is the first
    cloned GST with a well-defined role in insecticide resistance. (C) 1998
    Elsevier Science Ltd. All rights reserved.
