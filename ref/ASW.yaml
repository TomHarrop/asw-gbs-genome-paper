- id: priggeEvolutionClassIII2006
  abstract: >-
    Arabidopsis class III homeodomain-leucine zipper (HD-Zip III) proteins play
    overlapping, distinct, and antagonistic roles in key aspects of development
    that have evolved during land plant evolution. To better understand this
    gene family's role in plant evolution and development as well as to address
    broader questions of how duplicated genes functionally diversify, we
    investigated the evolutionary history of this gene family. Phylogenetic
    analyses including homologs from diverse land plants indicate that a gene
    duplication event before the angiosperm–gymnosperm split gave rise to two
    gene lineages that diversified during angiosperm plant radiation.
    Heterologous expression of an HD-Zip III gene from the nonvascular plant
    moss within the Arabidopsis HD-zip III revoluta mutant modified but did not
    complement the phenotype. Comparison of the expression domains of flowering
    and nonflowering plant homologs indicate an ancestral role in vascular
    development and organ initiation but not in specifying organ polarity, a
    prominent role for angiosperm homologs.
