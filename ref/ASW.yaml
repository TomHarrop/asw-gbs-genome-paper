- id: paeGCLCUL3Control2017
  abstract: >-
    <h2>Summary</h2><p>The separation of germline from somatic lineages is
    fundamental to reproduction and species preservation. Here, we show that
    *Drosophila* Germ cell-less (GCL) is a critical component in this process by
    acting as a switch that turns off a somatic lineage pathway. GCL, a
    conserved BTB (Broad-complex, Tramtrack, and Bric-a-brac) protein, is a
    substrate-specific adaptor for Cullin3-RING ubiquitin ligase complex
    (CRL3^GCL^). We show that CRL3^GCL^ promotes PGC fate by mediating
    degradation of Torso, a receptor tyrosine kinase (RTK) and major determinant
    of somatic cell fate. This mode of RTK degradation does not depend upon
    receptor activation but is prompted by release of GCL from the nuclear
    envelope during mitosis. The cell-cycle-dependent change in GCL localization
    provides spatiotemporal specificity for RTK degradation and sequesters
    CRL3^GCL^ to prevent it from participating in excessive activities. This
    precisely orchestrated mechanism of CRL3^GCL^ function and regulation
    defines cell fate at the single-cell level.</p>
