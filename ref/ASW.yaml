- id: chuangParkinsonDiseaseAssociated2017
  abstract: >-
    Several articles suggest that DNA methylation levels in blood relate to
    Parkinson’s disease (PD) but there is a need for a large-scale study that
    involves suitable population based controls. The purposes of the study were:
    (1) to study whether PD status is associated with DNA methylation levels in
    blood/saliva; (2) to study whether observed associations relate to blood
    cell types; and (3) to characterize genome-wide significant markers (“CpGs”)
