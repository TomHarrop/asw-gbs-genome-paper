- id: simsSequencingDepthCoverage2014
  abstract: >-
    Sequencing technologies have placed a wide range of genomic analyses within
    the capabilities of many laboratories. However, sequencing costs often set
    limits to the amount of sequences that can be generated and, consequently,
    the biological outcomes that can be achieved from an experimental design. In
    this Review, we discuss the issue of sequencing depth in the design of
    next-generation sequencing experiments. We review current guidelines and
    precedents on the issue of coverage, as well as their underlying
    considerations, for four major study designs, which include de novo genome
    sequencing, genome resequencing, transcriptome sequencing and genomic
    location analyses (for example, chromatin immunoprecipitation followed by
    sequencing (ChIP-seq) and chromosome conformation capture (3C)).
