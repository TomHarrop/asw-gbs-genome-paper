- id: obrienInparanoidComprehensiveDatabase2005
  abstract: >-
    The Inparanoid eukaryotic ortholog database (http://inparanoid.cgb.ki.se/)
    is a collection of pairwise ortholog groups between 17 whole genomes;
    Anopheles gambiae, Caenorhabditis briggsae, Caenorhabditis elegans,
