- id: yanEngineeredOrcoMutation2017
  abstract: >-
    Summary

    Ants exhibit cooperative behaviors and advanced forms of sociality that
    depend on pheromone-mediated communication. Odorant receptor neurons (ORNs)
    express specific odorant receptors (ORs) encoded by a dramatically expanded
    gene family in ants. In most eusocial insects, only the queen can transmit
    genetic information, restricting genetic studies. In contrast, workers in
    Harpegnathos saltator ants can be converted into gamergates (pseudoqueens)
    that can found entire colonies. This feature facilitated CRISPR-Cas9
    generation of germline mutations in orco, the gene that encodes the obligate
    co-receptor of all ORs. orco mutations should significantly impact
    olfaction. We demonstrate striking functions of Orco in odorant perception,
    reproductive physiology, and social behavior plasticity. Surprisingly,
    unlike in other insects, loss of OR functionality also dramatically impairs
    development of the antennal lobe to which ORNs project. Therefore, the
    development of genetics in Harpegnathos establishes this ant species as a
    model organism to study the complexity of eusociality.
