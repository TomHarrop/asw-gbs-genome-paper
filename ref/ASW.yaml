    very similar role in rice to that of defined E-class genes in dicot plants.
    In case of the loss-of-function mutation of OsMADS5, no defect in either
    panicles or vegetative organs was observed. These results demonstrate that
    OsMADS1clearly possesses E-function, and so, E-function is fundamentally
    conserved between dicot plants and rice, a monocot model plant.
