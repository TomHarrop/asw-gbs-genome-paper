- id: leamanAntisensemediatedDepletionReveals2005
  abstract: >-
    MicroRNAs are small noncoding RNAs that control gene function
    posttranscriptionally through mRNA degradation or translational inhibition.
    Much has been learned about the processing and mechanism of action of
    microRNAs, but little is known about their biological function. Here, we
    demonstrate that injection of 2'O-methyl antisense oligoribonucleotides into
    early Drosophila embryos leads to specific and efficient depletion of
    microRNAs and thus permits systematic loss-of-function analysis in vivo.
    Twenty-five of the forty-six embryonically expressed microRNAs show readily
    discernible defects; pleiotropy is moderate and family members display
    similar yet distinct phenotypes. Processes under microRNA regulation include
    cellularization and patterning in the blastoderm, morphogenesis, and cell
    survival. The largest microRNA family in Drosophila (miR-2/6/11/13/308) is
    required for suppressing embryonic apoptosis; this is achieved by
    differential posttranscriptional repression of the proapoptotic factors hid,
    grim, reaper, and sickle. Our findings demonstrate that microRNAs act as
    specific and essential regulators in a wide range of developmental
    processes.
