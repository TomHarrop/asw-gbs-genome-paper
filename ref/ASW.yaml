- id: inceogluRapidLuminescentAssay2009
  abstract: >-
    Multiple assays are available to measure P450 activity in insects, including
    mosquitoes; however, each of these assays has drawbacks in terms of the
    number of mosquitoes required, specificity, sensitivity, cost, and/or time
    required to prepare active enzyme homogenates. In this study, a commercially
    available luminescent assay, P450-Glo, was modified and evaluated to measure
    P450 activity from the gut of a single larva after removal of the gut
    contents. We also compared this assay to all earlier developed fluorescent
    assay. After optimization of assay conditions, the P450-Glo assay held
    considerable promise to be used as all effective, inexpensive,
    high-throughput, and sensitive screening assay to measure P450 activities in
    single mosquitoes. Furthermore, we tested the utility of the single gut
    assay using the pyrethroid resistant Marin strain of Cidex pipiens pipiens
    form molestus and the pyrethroid sensitive CQ-1 strain of Cx. pipiens
    quinqefasciatus. We observed on average 1.8-fold higher levels of P450
    activity in the resistant mosquitoes in comparison to the sensitive
    mosquitoes. Additionally, consistent with our previous findings,
    distribution plots of P450 activity showed 33% of individual Marin
    Mosquitoes had higher P450 activities than the highest activity displayed by
    a CQ-1. mosquito. The assay platform is highly flexible ill terms of choice
    of tissue, method of preparation, isozyme specificity, and sample quantity
    and thus could easily be adapted to be used for other arthropod species.
