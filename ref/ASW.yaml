- id: tsudaPositiveAutoregulationKNOX2011
  abstract: >-
    Self-maintenance of the shoot apical meristem (SAM), from which aerial
    organs are formed throughout the life cycle, is crucial in plant
    development. Class I Knotted1-like homeobox (KNOX) genes restrict cell
    differentiation and play an indispensable role in maintaining the SAM.
    However, the mechanism that positively regulates their expression is
    unknown. Here, we show that expression of a rice (Oryza sativa) KNOX gene,
    Oryza sativa homeobox1 (OSH1), is positively regulated by direct
    autoregulation. Interestingly, loss-of-function mutants of OSH1 lose the SAM
    just after germination but can be rescued to grow until reproductive
    development when they are regenerated from callus. Double mutants of osh1
    and d6, a loss-of-function mutant of OSH15, fail to establish the SAM both
    in embryogenesis and regeneration. Expression analyses in these mutants
    reveal that KNOX gene expression is positively regulated by the phytohormone
    cytokinin and by KNOX genes themselves. We demonstrate that OSH1 directly
    binds to five KNOX loci, including OSH1 and OSH15, through evolutionarily
    conserved cis-elements and that the positive autoregulation of OSH1 is
    indispensable for its own expression and SAM maintenance. Thus, the
    maintenance of the indeterminate state mediated by positive autoregulation
    of a KNOX gene is an indispensable mechanism of self-maintenance of the SAM.
