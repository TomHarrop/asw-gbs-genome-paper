- id: scottPurificationCharacterizationCytochrome1993
  abstract: >-
    A cytochrome P-450 (P-450) was purified from abdominal microsomes of
    untreated and phenobarbital treated susceptible (S +) and
    insecticide-resistant (LPR) houseflies using HPLC purification procedures.
    The purified P-450s exhibited the same apparent molecular masses (54,400
    dalton) and could not be distinguished from each other on the basis of HPLC
    chromatographic properties, reduced CO-difference absorbance maxima (447 +/-
