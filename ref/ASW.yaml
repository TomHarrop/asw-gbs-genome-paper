- id: williamsGeographicalOriginIntroduced1994
  abstract: >-
    The Argentine stem weevil, Listronotus bonariensis (Kuschel) (Coleoptera:
    Curculionidae), is an important introduced pasture pest in New Zealand. In
    this study geographical populations of this species were analysed using
    polymerase chain reaction-based randomly amplified polymorphic DNA (RAPD),
    in an attempt to determine the geographical origin of the pest.
    Morphologically indistinguishable individuals were collected from nine South
    American, five New Zealand and one Australian populations. Ten primers were
    screened for usefulness, two of which revealed significant, scorable
    polymorphisms between these populations. The results indicated that the
    sampled New Zealand L. bonariensis populations originated from the east
    coast of South America.
