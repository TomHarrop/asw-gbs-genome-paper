- id: smaldinoOpenScienceModified2019
  abstract: >-
    Assessing scientists using exploitable metrics can lead to the degradation
    of research methods even without any strategic behaviour on the part of
    individuals, via 'the natural selection of bad science.' Institutional
    incentives to maximize metrics like publication quantity and impact drive
    this dynamic. Removing these incentives is necessary, but institutional
    change is slow. However, recent developments suggest possible solutions with
    more rapid onsets. These include what we call open science improvements,
    which can reduce publication bias and improve the efficacy of peer review.
    In addition, there have been increasing calls for funders to move away from
    prestige- or innovation-based approaches in favour of lotteries. We
    investigated whether such changes are likely to improve the reproducibility
    of science even in the presence of persistent incentives for publication
    quantity through computational modelling. We found that modified lotteries,
    which allocate funding randomly among proposals that pass a threshold for
    methodological rigour, effectively reduce the rate of false discoveries,
    particularly when paired with open science improvements that increase the
    publication of negative results and improve the quality of peer review. In
    the absence of funding that targets rigour, open science improvements can
    still reduce false discoveries in the published literature but are less
    likely to improve the overall culture of research practices that underlie
    those publications. © 2019 The Authors.
