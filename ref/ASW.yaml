- id: pechurskayaAdrenodoxinSupportsReactions2007
  abstract: >-
    The interaction of adrenodoxin (Adx) and NADPH cytochrome P450 reductase
    (CPR) with human microsomal steroidogenic cytochrome P450s was studied. It
    is found that Adx, mitochondrial electron transfer protein, is able to
    support reactions catalyzed by human microsomal P450s: full length CYP17,
    truncated CYP17, and truncated CYP21. CPR, but not Adx, supports activity of
    truncated CYP19. Truncated and the full length CYP17s show distinct
    preference for electron donor proteins. Truncated CYP17 has higher activity
    with Adx compared to CPR. The alteration in preference to electron donor
    does not change product profile for truncated enzymes. The electrostatic
    contacts play a major role in the interaction of truncated CYP17 with either
    CPR or Adx. Similarly electrostatic contacts are predominant in the
    interaction of full length CYP17 with Adx. We speculate that Adx might serve
    as an alternative electron donor for CYP17 at the conditions of CPR
    deficiency in human. (c) 2006 Elsevier Inc. All rights reserved.
