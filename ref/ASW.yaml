- id: nielsenCloningExpressionCytochrome2000
  abstract: >-
    Two cDNA clones encoding cytochrome P450 enzymes belonging to the CYP79
    family have been isolated from Triglochin maritima. The two proteins show
    94% sequence identity and have been designated CYP79E1 and CYP79E2.
    Heterologous expression of the native and the truncated forms of the two
    clones in Escherichia coli demonstrated that both encode multifunctional
    N-hydroxylases catalyzing the conversion of tyrosine to
    p-hydroxyphenylacetaldoxime in the biosynthesis of the two cyanogenic
    glucosides taxiphyllin and triglochinin in T. maritima. This renders CYP79E
    functionally identical to CYP79A1 from Sorghum bicolor, and unambiguously
    demonstrates that cyanogenic glucoside biosynthesis in T. maritima and S.
    bicolor is catalyzed by analogous enzyme systems with
    p-hydroxyphenylacetaldoxime as a free intermediate. This is in contrast to
    earlier reports stipulating p-hydroxyphenylacetonitrile as the only free
    intermediate in T. maritima. L-3,4-Dihydroxyphenyl[3-C-14]Ala (DOPA) was not
    metabolized by CYP79E1, indicating that hydroxylation of the phenol ring at
    the meta position, as required for triglochinin formation, takes place at a
    later stage. In S. bicolor, CYP71E1 catalyzes the subsequent conversion of
    p-hydroxyphenylacetaldoxime to p-hydroxymandelonitrile. When CYP79E1 from T.
    maritima was reconstituted with CYP71E1 and NADPH-cytochrome P450
    oxidoreductase from S. bicolor, efficient conversion of tyrosine to
    p-hydroxymandelonitrile was observed.
