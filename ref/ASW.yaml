- id: camarinha-silvaComparingAnteriorNare2014
  abstract: >-
    The anterior nares are an important reservoir for opportunistic pathogens
    and commensal microorganisms. A barcoded Illumina paired-end sequencing
    method targeting the 16S ribosomal RNA V1-2 hypervariable region was
    developed to compare the bacterial diversity of the anterior nares across
    distinct human populations (volunteers from Germany vs a Babongo Pygmy
    tribe, Africa). Of the 251 phylotypes detected, 231 could be classified to
    the genus level and 109 to the species level, including the unambiguous
    identification of the ubiquitous Staphylococcus aureus and Moraxella
    catarrhalis. The global bacterial community of both adult populations
    revealed that they shared 85% of the phylotypes, suggesting that our global
    bacterial communities have likely been with us for thousands of years. Of
    the 34 phylotypes unique to the non-westernized population, most were
    related to members within the suborder Micrococcineae. There was an even
    more overwelming distinction between children and adults of the same
    population, suggesting a progression of a childhood community of
    high-diversity comprising species of Moraxellaceae and Streptococcaceae to
    an adult community of lower diversity comprising species of
    Propionibacteriaceae, Clostridiales Incertae Sedis XI, Corynebacteriaceae
    and Staphylococcaceae. Thus, age was a stronger factor for accounting for
    differing bacterial assemblages than the origin of the human population
    sampled.
