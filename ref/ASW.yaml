- id: claudianosDeficitDetoxificationEnzymes2006
  abstract: "The honeybee genome has substantially fewer protein coding genes (≈\_11\_000 genes) than Drosophila melanogaster (≈\_13\_500) and Anopheles gambiae (≈\_14\_000). Some of the most marked differences occur in three superfamilies encoding xenobiotic detoxifying enzymes. Specifically there are only about half as many glutathione-S-transferases (GSTs), cytochrome P450 monooxygenases (P450s) and carboxyl/cholinesterases (CCEs) in the honeybee. This includes 10-fold or greater shortfalls in the numbers of Delta and Epsilon GSTs and CYP4 P450s, members of which clades have been recurrently associated with insecticide resistance in other species. These shortfalls may contribute to the sensitivity of the honeybee to insecticides. On the other hand there are some recent radiations in CYP6, CYP9 and certain CCE clades in A. mellifera that could be associated with the evolution of the hormonal and chemosensory processes underpinning its highly organized eusociality."
