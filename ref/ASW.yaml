- id: sztalCytochromeP450Conserved2012
  abstract: >-
    The sequencing of numerous insect genomes has revealed dynamic changes in
    the number and identity of cytochrome P450 genes in different insects. In
    the evolutionary sense, the rapid birth and death of many P450 genes is
    observed, with only a small number of P450 genes showing orthology between
    insects with sequenced genomes. It is likely that these conserved P450s
    function in conserved pathways. In this study, we demonstrate the P450 gene,
    Cyp301a1, present in all insect genomes sequenced to date, affects the
    formation of the adult cuticle in Drosophila melanogaster. A Cyp301a1
    piggyBac insertion mutant and RNAi of Cyp301a1 both show a similar cuticle
    malformation phenotype, which can be reduced by 20-hydroxyecdysone,
    suggesting that Cyp301a1 is an important gene involved in the formation of
    the adult cuticle and may be involved in ecdysone regulation in this tissue.
