- id: tavernerAdaptiveSubstitutionsUnderlying2019
  abstract: >-
    Predicting how species will respond to selection pressures requires
    understanding the factors that constrain their evolution. We use genome
    engineering of Drosophila to investigate constraints on the repeated
    evolution of unrelated herbivorous insects to toxic cardiac glycosides,
    which primarily occurs via a small subset of possible functionally-relevant
    substitutions to Na+,K+-ATPase. Surprisingly, we find that frequently
    observed adaptive substitutions at two sites, 111 and 122, are lethal when
    homozygous and adult heterozygotes exhibit dominant neural dysfunction. We
    identify a phylogenetically correlated substitution, A119S, that partially
    ameliorates the deleterious effects of substitutions at 111 and 122. Despite
    contributing little to cardiac glycoside-insensitivity in vitro, A119S, like
    substitutions at 111 and 122, substantially increases adult survivorship
    upon cardiac glycoside exposure. Our results demonstrate the importance of
    epistasis in constraining adaptive paths. Moreover, by revealing distinct
    effects of substitutions in vitro and in vivo, our results underscore the
    importance of evaluating the fitness of adaptive substitutions and their
    interactions in whole organisms.
