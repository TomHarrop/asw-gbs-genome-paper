- id: puineanAmplificationCytochromeP4502010
  abstract: >-
    Author Summary M. persicae is the most economically important aphid pest in
    many regions of the world due to its large host range and the damage it
    causes through direct feeding and through the transmission of plant viruses.
    This species has developed resistance to most classes of insecticide; and
    although, to date, the neonicotinoids have remained an effective control
    measure, recent reports of resistance in M. persicae represent a threat to
    the long-term effectiveness of this chemical class. Work on other insect
    species has shown that resistance can arise through increased production of
    metabolic enzymes (such as cytochrome P450s) that detoxify the insecticide.
    In this study we made use of recent advances in genomics to quantify the
    expression of all genes encoding detoxification enzymes in a resistant
    strain of M. persicae. We found resistance correlated with the
    over-expression of a single P450 gene, and we show that this is due to gene
    amplification. We also showed that over-expression of cuticular proteins and
    reduced penetration of insecticide through the cuticle may also play a role
    in resistance. These findings will influence the design and monitoring of
    management strategies that aim to slow or prevent the development of
    resistance.
