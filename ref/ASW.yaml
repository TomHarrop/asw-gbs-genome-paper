- id: phadnisSingleGeneCauses2009
  abstract: >-
    A central goal of evolutionary biology is to identify the genes and
    evolutionary forces that cause speciation, the emergence of reproductive
    isolation between populations. Despite the identification of several genes
    that cause hybrid sterility or inviability-many of which have evolved
    rapidly under positive Darwinian selection-little is known about the
    ecological or genomic forces that drive the evolution of postzygotic
    isolation. Here, we show that the same gene, Overdrive, causes both male
    sterility and segregation distortion in F-1 hybrids between the Bogota and
    U. S. subspecies of Drosophila pseudoobscura. This segregation distorter
    gene is essential for hybrid sterility, a strong reproductive barrier
    between these young taxa. Our results suggest that genetic conflict may be
    an important evolutionary force in speciation.
