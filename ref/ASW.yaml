- id: chappleMoleculargeneticAnalysisPlant1998
  abstract: >-
    Cytochrome P450-dependent monooxygenases are a large group of
    heme-containing enzymes, most of which catalyze NADPH- and O-2-dependent
    hydroxylation reactions. The cloning of plant P450s has been hampered
    because these membrane-localized proteins are typically present in low
    abundance and are often unstable to purification. Since the cloning of the
    first plant P450 gene in 1990, there has been an explosion in the rate at
    which genes encoding plant P450s have been identified. These successes have
    largely been the result of advances in purification techniques, as well as
    the application of alternative methods such as mutant- and PCR-based cloning
    strategies. The availability of these cloned genes has made possible the
