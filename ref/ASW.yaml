- id: wangBindingSitesHuman2003
  abstract: >-
    Human heme oxygenase-1 (hHO-1) catalyzes the NADPH-cytochrome P450
    reductase-dependent oxidation of heme to biliverdin, CO, and free iron. The
    biliverdin is subsequently reduced to bilirubin by biliverdin reductase.
    Earlier kinetic studies suggested that biliverdin reductase facilitates the
    release of biliverdin from hHO-1 (Liu, Y., and Ortiz de Montellano, P. R.
    (2000) J. Biol. Chem. 275, 5297-5307). We have investigated the binding of
    P450 reductase and biliverdin reductase to truncated, soluble hHO-1 by
    fluorescence resonance energy transfer and site-specific mutagenesis. P450
    reductase and biliverdin reductase bind to truncated hHO-1 with
    K-d=0.4+/-0.1 and 0.2+/-0.1 muM, respectively. FRET experiments indicate
    that biliverdin reductase and P450 reductase compete for binding to
    truncated hHO-1. Mutation of surface ionic residues shows that hHO-1
    residues Lys(18), Lys(22), Lys(179), Arg(183), Arg(198), Glu(19), Glu(127),
    and Glu(190) contribute to the binding of cytochrome P450 reductase. The
    mutagenesis results and a computational analysis of the protein surfaces
    partially define the binding site for P450 reductase. An overlapping binding
    site including Lys(18), Lys(22), Lys(179), Arg(183), and Arg(185) is
    similarly defined for biliverdin reductase. These results confirm the
    binding of biliverdin reductase to hHO-1 and define binding sites of the two
    reductases.
