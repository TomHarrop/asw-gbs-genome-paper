- id: smartDrosophilaOdorantReceptors2008
  abstract: >-
    Olfaction in Drosophila is mediated by a large family of membrane-bound
    odorant receptor proteins (Ors). In heterologous cells, we investigated
    whether the structural features and signalling mechanisms of ligand-binding
    Drosophila Ors are consistent with them being G protein-coupled receptors
    (GPCRs). The detailed membrane topology of Or22a was determined by inserting
    epitope tags into the termini and predicted loop regions.
    Immunocytochemistry experiments in Drosophila S2 cells imply that Or22a has
    seven transmembrane domains but that its membrane topology is opposite to
    that of GPCRs, with a cytoplasmic N-terminus and extracellular C-terminus.
    To investigate Or signalling mechanisms, we expressed Or43b in Sf9 and
    HEK293 cells, and show that inhibitors of heterotrimeric G proteins
    (GDP-beta-S), adenylate cyclase (SQ22536), guanylyl cyclase (ODQ), cyclic
    nucleotide phosphodiesterases (IBMX) and phospholipase C (U73122) have
    negligible impact on Or43b responses. Whole cell patching
    Or43b/Or83b-transfected HEK293 cells revealed the opening of plasma membrane
    cation channels on addition of ligand. The response was blocked by lanthanum
    and by 2-APB, but not by Ruthenium red or SKF96365. Based on these data, we
    conclude that Drosophila Ors comprise a novel family of seven transmembrane
    receptors that in HEK293 cells signal by opening cation channels, through a
    mechanism that is largely independent of G proteins. (c) 2008 Elsevier Ltd.
