- id: slotkinCaseNotMasking2018
  abstract: >-
    In the course of analyzing whole-genome data, it is common practice to mask
    or filter out repetitive regions of a genome, such as transposable elements
    and endogenous retroviruses, in order to focus only on genes and thus
    simplify the results. This Commentary is a plea from one member of the
    Mobile DNA community to all gene-centric researchers: please do not ignore
    the repetitive fraction of the genome. Please stop narrowing your findings
    by only analyzing a minority of the genome, and instead broaden your
    analyses to include the rich biology of repetitive and mobile DNA. In this
    article, I present four arguments supporting a case for retaining repetitive
    DNA in your genome-wide analysis.
