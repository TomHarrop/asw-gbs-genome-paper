- id: federHeatshockProteinsMolecular1999
  abstract: >-
    Molecular chaperones, including the heat-shock proteins (Hsps), are a
    ubiquitous feature of cells in which these proteins cope with stress-induced
    denaturation of other proteins, Hsps have received the most attention in
    model organisms undergoing experimental stress in the laboratory, and the
    function of Hsps at the molecular and cellular level is becoming well
    understood in this context. A complementary focus is now emerging on the
    Hsps of both model and nonmodel organisms undergoing stress in nature, on
    the roles of Hsps in the stress physiology of whole multicellular eukaryotes
    and the tissues and organs they comprise, and on the ecological and
    evolutionary correlates of variation in Hsps and the genes that encode them.
    This focus discloses that (a) expression of Hsps can occur in nature, (b)
    all species have hsp genes but they vary in the patterns of their
    expression, (c) Hsp expression can be correlated with resistance to stress,
    and (d) species' thresholds for Hsp expression are correlated with levels of
    stress that they naturally undergo. These conclusions are now well
    established and may require little additional confirmation; many significant
    questions remain unanswered concerning both the mechanisms of Hsp-mediated
    stress tolerance at the organismal level and the evolutionary mechanisms
