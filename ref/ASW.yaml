- id: jombartDiscriminantAnalysisPrincipal2010
  abstract: >-
    The dramatic progress in sequencing technologies offers unprecedented
    prospects for deciphering the organization of natural populations in space
    and time. However, the size of the datasets generated also poses some
    daunting challenges. In particular, Bayesian clustering algorithms based on
    pre-defined population genetics models such as the STRUCTURE or BAPS
    software may not be able to cope with this unprecedented amount of data.
    Thus, there is a need for less computer-intensive approaches. Multivariate
    analyses seem particularly appealing as they are specifically devoted to
    extracting information from large datasets. Unfortunately, currently
    available multivariate methods still lack some essential features needed to
    study the genetic structure of natural populations.
