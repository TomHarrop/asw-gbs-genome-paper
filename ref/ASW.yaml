- id: harbisonQuantitativeGenomicsStarvation2005
  abstract: >-
    Background: A major challenge of modern biology is to understand the
    networks of interacting genes regulating complex traits, and the subset of
    these genes that affect naturally occurring quantitative genetic variation.
    Previously, we used P-element mutagenesis and quantitative trait locus (QTL)
    mapping in Drosophila to identify candidate genes affecting resistance to
    starvation stress, and variation in resistance to starvation stress between
    the Oregon-R ( Ore) and 2b strains. Here, we tested the efficacy of
    whole-genome transcriptional profiling for identifying genes affecting
    starvation stress resistance.Results: We evaluated whole-genome transcript
    abundance for males and females of Ore, 2b, and four recombinant inbred
    lines derived from them, under control and starved conditions. There were
    significant differences in transcript abundance between the sexes for nearly
    50% of the genome, while the transcriptional response to starvation stress
    involved approximately 25% of the genome. Nearly 50% of P-element insertions
    in 160 genes with altered transcript abundance during starvation stress had
    mutational effects on starvation tolerance. Approximately 5% of the genome
    exhibited genetic variation in transcript abundance, which was largely
    attributable to regulation by unlinked genes. Genes exhibiting variation in
    transcript abundance among lines did not cluster within starvation
    resistance QTLs, and none of the candidate genes affecting variation in
    starvation resistance between Ore and 2b exhibited significant differences
    in transcript abundance between lines.Conclusions: Expression profiling is a
    powerful method for identifying networks of pleiotropic genes regulating
    complex traits, but the relationship between variation in transcript
    abundance among lines used to map QTLs and genes affecting variation in
    quantitative traits is complicated.
