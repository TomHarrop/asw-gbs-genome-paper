- id: voldenImprovingNanoporeRead2018
  abstract: >-
    High-throughput short-read sequencing has revolutionized how transcriptomes
    are quantified and annotated. However, while Illumina short-read sequencers
    can be used to analyze entire transcriptomes down to the level of individual
    splicing events with great accuracy, they fall short of analyzing how these
    individual events are combined into complete RNA transcript isoforms.
    Because of this shortfall, long-distance information is required to
    complement short-read sequencing to analyze transcriptomes on the level of
    full-length RNA transcript isoforms. While long-read sequencing technology
    can provide this long-distance information, there are issues with both
    Pacific Biosciences (PacBio) and Oxford Nanopore Technologies (ONT)
    long-read sequencing technologies that prevent their widespread adoption.
    Briefly, PacBio sequencers produce low numbers of reads with high accuracy,
    while ONT sequencers produce higher numbers of reads with lower accuracy.
    Here, we introduce and validate a long-read ONT-based sequencing method. At
    the same cost, our Rolling Circle Amplification to Concatemeric Consensus
    (R2C2) method generates more accurate reads of full-length RNA transcript
    isoforms than any other available long-read sequencing method. These reads
    can then be used to generate isoform-level transcriptomes for both genome
    annotation and differential expression analysis in bulk or single-cell
    samples.
