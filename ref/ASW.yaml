- id: oakeshottCarboxylCholinesterasesCase1999
  abstract: >-
    The evolution of organismal diversity among the Metazoa is dependent on the
    proliferation of genes and diversification of functions in multigene
    families. Here we analyse these processes for one highly successful family,
    the carboxyl/ cholinesterases. One key to the expansion of the functional
    niche of this group of enzymes is associated with versatile substrate
    binding and catalytic machinery. Qualitatively new functions can be obtained
    by substitution of one or a very few amino acids. This crudely adapted new
