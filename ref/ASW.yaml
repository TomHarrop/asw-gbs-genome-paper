- id: burtonChromosomescaleScaffoldingNovo2013
  abstract: >-
    Genomes assembled de novo from short reads are highly fragmented relative to
    the finished chromosomes of Homo sapiens and key model organisms generated
    by the Human Genome Project. To address this problem, we need scalable,
    cost-effective methods to obtain assemblies with chromosome-scale
    contiguity. Here we show that genome-wide chromatin interaction data sets,
    such as those generated by Hi-C, are a rich source of long-range information
    for assigning, ordering and orienting genomic sequences to chromosomes,
    including across centromeres. To exploit this finding, we developed an
    algorithm that uses Hi-C data for ultra-long-range scaffolding of de novo
    genome assemblies. We demonstrate the approach by combining shotgun fragment
    and short jump mate-pair sequences with Hi-C data to generate
    chromosome-scale de novo assemblies of the human, mouse and Drosophila
    genomes, achieving—for the human genome—98% accuracy in assigning scaffolds
    to chromosome groups and 99% accuracy in ordering and orienting scaffolds
    within chromosome groups. Hi-C data can also be used to validate chromosomal
    translocations in cancer genomes.
