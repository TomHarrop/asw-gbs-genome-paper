- id: agrawalConservationEfunctionFloral2005
  abstract: >-
    Rapid progress in studies on flower development has resulted in refining the
    classical 'ABC model' into a new 'ABCDE model' to explain properly the
    regulation of floral organ identity. Conservation of E-function for flower
    organ identity among the dicotyledonous (dicot) plants has been revealed.
    However, its conservation in monocotyledonous (monocot) plants remains
    largely unknown. Here, we show the conservation of E-function in rice (Oryza
    sativaL.) by characterizing tissue culture-induced mutants of two MADS-box
    genes, OsMADS1and OsMADS5, which form a subclade within the well-supported
    clade of SEP-genes (E-function) phylogeny. Severe loss-of-function mutations
    of OsMADS1cause complete homeotic conversion of organs (lodicules, stamens,
