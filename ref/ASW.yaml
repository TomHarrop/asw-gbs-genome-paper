- id: perryBiologyInsecticidalActivity2011
  abstract: "Identifying insecticide resistance mechanisms is paramount for pest insect control, as the understandings that underpin insect control strategies must provide ways of detecting and managing resistance. Insecticide resistance studies rely heavily on detailed biochemical and genetic analyses. Although there have been many successes, there are also many examples of resistance that still challenge us. As a precursor to rational pest insect control, the biology of the insect, within the contexts of insecticide modes of action and insecticide metabolism, must be well understood. It makes sense to initiate this research in the best model insect system, Drosophila melanogaster, and translate these findings and methodologies to other insects. Here we explore the usefulness of the D.\_melanogaster model in studying metabolic-based insecticide resistances, target-site mediated resistances and identifying novel insecticide targets, whilst highlighting the importance of having a more complete understanding of insect biology for insecticide studies."
