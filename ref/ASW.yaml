- id: ohmoriMOSAICFLORALORGANS12009
  abstract: >-
    Floral organ identity and meristem determinacy in plants are controlled by
    combinations of activities mediated by MADS box genes. AGAMOUS-LIKE6
    (AGL6)-like genes are MADS box genes expressed in floral tissues, but their
    biological functions are mostly unknown. Here, we describe an AGL6-like gene
    in rice (Oryza sativa), MOSAIC FLORAL ORGANS1 (MFO1/MADS6), that regulates
    floral organ identity and floral meristem determinacy. In the flower of mfo1
    mutants, the identities of palea and lodicule are disturbed, and mosaic
    organs were observed. Furthermore, the determinacy of the floral meristem
    was lost, and extra carpels or spikelets developed in mfo1 florets. The
    expression patterns of floral MADS box genes were disturbed in the mutant
    florets. Suppression of another rice AGL6-like gene, MADS17, caused no
    morphological abnormalities in the wild-type background, but it enhanced the
    phenotype in the mfo1 background, indicating that MADS17 has a minor but
    redundant function with that of MFO1. Whereas single mutants in either MFO1
    or the SEPALLATA-like gene LHS1 showed moderate phenotypes, the mfo1 lhs1
    double mutant showed a severe phenotype, including the loss of spikelet
    meristem determinacy. We propose that rice AGL6-like genes help to control
    floral organ identity and the establishment and determinacy of the floral
    meristem redundantly with LHS1.
