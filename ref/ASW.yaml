- id: lycettAnophelesGambiaeP4502006
  abstract: >-
    We describe an in vivo model for investigation of detoxification mechanisms
    of the mosquito Anopheles gambiae, important for the development of malaria
    control programmes. Cytochrome P450s are involved in metabolic insecticide
    resistance and require NADPH cytochrome P450 reductase (CPR) to function.
    Here we demonstrate that the major sites of adult mosquito CPR expression
    are oenocytes, mid-gut epithelia and head appendages. High CPR expression
