- id: jacobsonBiomarkersAgingDrosophila2010
  abstract: >-
    Low environmental temperature and dietary restriction (DR) extend lifespan
    in diverse organisms. In the fruit fly Drosophila, switching flies between
    temperatures alters the rate at which mortality subsequently increases with
    age but does not reverse mortality rate. In contrast, DR acts acutely to
    lower mortality risk; flies switched between control feeding and DR show a
    rapid reversal of mortality rate. Dietary restriction thus does not slow
    accumulation of aging-related damage. Molecular species that track the
    effects of temperatures on mortality but are unaltered with switches in diet
    are therefore potential biomarkers of aging-related damage. However,
    molecular species that switch upon instigation or withdrawal of DR are thus
    potential biomarkers of mechanisms underlying risk of mortality, but not of
    aging-related damage. Using this approach, we assessed several commonly used
    biomarkers of aging-related damage. Accumulation of fluorescent advanced
    glycation end products (AGEs) correlated strongly with mortality rate of
    flies at different temperatures but was independent of diet. Hence,
    fluorescent AGEs are biomarkers of aging-related damage in flies. In
    contrast, five oxidized and glycated protein adducts accumulated with age,
    but were reversible with both temperature and diet, and are therefore not
    markers either of acute risk of dying or of aging-related damage. Our
    approach provides a powerful method for identification of biomarkers of
    aging.
