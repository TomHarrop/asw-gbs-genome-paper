- id: shanbhagAtlasOlfactoryOrgans1999
  abstract: >-
    The third antennal segment (funiculus) and the maxillary palp are the main
    and accessory olfactory sense organs of Drosophila melanogaster. Cryofixed
    antennae and palps revealed a superior preservation of the sensory dendrites
    and other cellular details as compared to conventional chemical fixation.
    Extensive cross-section series through funiculus and palp were studied in
    order to obtain as complete an evaluation as possible of the sensillar
    complement on these appendages. About 75% of all sensilla on the male and
    female funiculus were individually studied and their position on the
    antennal surface mapped. Dimensions of the cuticular apparatus of the
    various types of sensilla are provided as well as the number of innervating
    receptor neurons. Particular attention has been paid to the cuticular gores
    important for stimulus transport and to the sensory dendrites. On the
    funiculus surface, all sensilla have multiple wall pores: sensilla (s.)
    trichodea and s. basiconica are single-walled, a. coeloconica are
    double-walled. The distribution of s. trichodea and s. basiconica follows
    opposing gradients along a diagonal axis parallel to the axis of the arista
    from proximo-medial to disto-lateral. In this disto-lateral direction the
    density of a. trichodea increases while that of the s. basiconica decreases.
    S. trichodea occur in three subtypes with one, two or three receptor
    neurons. Basiconic sensilla can be subdivided into three subtypes of large
    s, basiconica (with two or four receptor neurons), three subtypes of thin s.
    basiconica (with mostly two, rarely four neurons), and one subtype of small
    s. basiconica with two receptor neurons. Large s. basiconica occur only in
    the most proximal region (the 'LB-zone'); thin s. basiconica are most common
    in a belt that borders the LB-zone distally, while small s. basiconica are
    most numerous even further distally along the mentioned diagonal axis in
    between the s. trichodea. S. intermedia are single-walled, multiporous
    sensilla which combine features of s. trichodea and s. basiconica; they are
    found in two subtypes with two or three receptor neurons, in the same region
    where s. trichodea abound. The s. coeloconica are irregularly distributed
    over the funicular surface, and occur in two subtypes with two or three
    receptor neurons. Sexual dimorphism on the antenna is moderate, the female
    funiculus is a bit longer and carries a larger number of small s. basiconica
    and large s. basiconica of the LB-I subtype; the male funiculus, however,
    has more s. trichodea than the female. On the maxillary palp, besides
    mechanoreceptive s, chaetica, there are only s. basiconica with two receptor
