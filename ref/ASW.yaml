- id: vandijkLibraryPreparationMethods2014
  abstract: >-
    Next-generation sequencing (NGS) has caused a revolution in biology. NGS
    requires the preparation of libraries in which (fragments of) DNA or RNA
    molecules are fused with adapters followed by PCR amplification and
    sequencing. It is evident that robust library preparation methods that
    produce a representative, non-biased source of nucleic acid material from
    the genome under investigation are of crucial importance. Nevertheless, it
    has become clear that NGS libraries for all types of applications contain
    biases that compromise the quality of NGS datasets and can lead to their
    erroneous interpretation. A detailed knowledge of the nature of these biases
    will be essential for a careful interpretation of NGS data on the one hand
    and will help to find ways to improve library quality or to develop
    bioinformatics tools to compensate for the bias on the other hand. In this
    review we discuss the literature on bias in the most common NGS library
    preparation protocols, both for DNA sequencing (DNA-seq) as well as for RNA
    sequencing (RNA-seq). Strikingly, almost all steps of the various protocols
    have been reported to introduce bias, especially in the case of RNA-seq,
    which is technically more challenging than DNA-seq. For each type of bias we
    discuss methods for improvement with a view to providing some useful advice
    to the researcher who wishes to convert any kind of raw nucleic acid into an
    NGS library.
