- id: cridgeHoneybeeModelInsect2017
  abstract: >-
    Honeybees are an important component of modern agricultural systems, and a
    fascinating and scientifically engrossing insect. Honeybees are not commonly
    used as model systems for understanding development in insects despite their
    importance in agriculture. Honeybee embryogenesis, while being superficially
    similar to Drosophila, is molecularly very different, especially in axis
    formation and sex determination. In later development, much of honeybee
    biology is modified by caste development, an as yet poorly understood, but
    excellent, system to study developmental plasticity. In adult stages,
    developmental plasticity of the ovaries, related to reproductive constraint
    exhibits another aspect of plasticity. Here they review the tools, current
    knowledge and opportunities in honeybee developmental biology, and provide
    an updated embryonic staging scheme to support future studies.
