- id: khandayRiceLHS1OsMADS12013
  abstract: >-
    SEPALLATA (SEP) MADS box transcription factors mediate floral development in
    association with other regulators. Mutants in five rice (Oryza sativa) SEP
    genes suggest both redundant and unique functions in panicle branching and
    floret development. leafy hull sterile1/OsMADS1, from a grass-specific
    subgroup of LOFSEP genes, is required for specifying a single floret on the
    spikelet meristem and for floret organ development, but its downstream
    mechanisms are unknown. Here, key pathways and directly modulated targets of
    OsMADS1 were deduced from expression analysis after its knockdown and
    induction in developing florets and by studying its chromatin occupancy at
    downstream genes. The negative regulation of OsMADS34, another LOFSEP gene,
    and activation of OsMADS55, a SHORT VEGETATIVE PHASE-like floret meristem
    identity gene, show its role in facilitating the spikelet-to-floret meristem
    transition. Direct regulation of other transcription factor genes like OsHB4
    (a class III homeodomain Leu zipper member), OsBLH1 (a BEL1-like homeodomain
    member), OsKANADI2, OsKANADI4, and OsETTIN2 show its role in meristem
    maintenance, determinacy, and lateral organ development. We found that the
    OsMADS1 targets OsETTIN1 and OsETTIN2 redundantly ensure carpel
    differentiation. The multiple effects of OsMADS1 in promoting auxin
    transport, signaling, and auxin-dependent expression and its direct
    repression of three cytokinin A-type response regulators show its role in
    balancing meristem growth, lateral organ differentiation, and determinacy.
    Overall, we show that OsMADS1 integrates transcriptional and signaling
    pathways to promote rice floret specification and development.
