- id: eizengaPangenomeGraphs2020
  abstract: >-
    Low-cost whole-genome assembly has enabled the collection of
    haplotype-resolved pangenomes for numerous organisms. In turn, this
    technological change is encouraging the development of methods that can
    precisely address the sequence and variation described in large collections
    of related genomes. These approaches often use graphical models of the
    pangenome to support algorithms for sequence alignment, visualization,
    functional genomics, and association studies. The additional information
    provided to these methods by the pangenome allows them to achieve superior
    performance on a variety of bioinformatic tasks, including read alignment,
    variant calling, and genotyping. Pangenome graphs stand to become a
    ubiquitous tool in genomics. Although it is unclear whether they will
    replace linear reference genomes, their ability to harmoniously relate
    multiple sequence and coordinate systems will make them useful irrespective
    of which pangenomic models become most common in the future. Expected final
    online publication date for the Annual Review of Genomics and Human
    Genetics, Volume 21 is August 31, 2020. Please see 
    http://www.annualreviews.org/page/journal/pubdates for revised estimates.
