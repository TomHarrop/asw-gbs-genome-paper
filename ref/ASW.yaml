- id: liouNewMemberLeucine1990
  abstract: >-
    Several mutants derived from transformed human B cell lines are defective in
    expressing major histocompatibility complex (MHC) class II genes. The
    failure to express a class II gene in at least one such mutant line has been
    mapped to the MHC class II X box, a conserved transcriptional element in the
    promoter region. A complementary DNA encoding a DNA-binding protein (human X
