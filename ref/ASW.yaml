- id: milesNaturalDiversityMalaria2016
  abstract: >-
    The sustainability of malaria control in Africa is threatened by rising
    levels of insecticide resistance, and new tools to prevent malaria
    transmission are urgently needed. To gain a better understanding of the
    mosquito populations that transmit malaria, we sequenced the genomes of 765
    wild specimens of Anopheles gambiae and Anopheles coluzzii sampled from 15
    locations across Africa. The data reveal high levels of genetic diversity,
    with over 50 million single nucleotide polymorphisms across the 230 Mbp
    genome. We observe complex patterns of population structure and marked
    variations in local population size, some of which may be due at least in
    part to malaria control interventions. Insecticide resistance genes show
    strong signatures of recent selection associated with multiple independent
    mutations spreading over large geographical distances and between species.
    The genetic variability of natural populations substantially reduces the
    target space for novel gene-drive strategies for mosquito control. This
    large dataset provides a foundation for tracking the emergence and spread of
    insecticide resistance and developing new vector control tools.
