- id: jenkinsMethoxyresorufinEtherElectrochemically2006
  abstract: >-
    This paper describes the utilisation of methoxy-resorufin ether as an
    electrochemical probe for studying cytochrome P450 CYP6G1. Methoxy-resorufin
    ether is well established as a versatile substrate for cytochrome P450, as
    its demethylated product, resorufin, is a fluorophore. We show that in
