- id: terhzazNovelRoleDrosophila2015
  abstract: >-
    The exposure of insects to xenobiotics, such as insecticides, triggers a
    complex defence response necessary for survival. This response includes the
    induction of genes that encode key Cytochrome P450 monooxygenase
    detoxification enzymes. Drosophila melanogaster Malpighian (renal) tubules
    are critical organs in the detoxification and elimination of these foreign
    compounds, so the tubule response induced by dietary exposure to the
    insecticide permethrin was examined. We found that expression of the gene
    encoding Cytochrome P450-4e3 (Cyp4e3) is significantly up-regulated by
    Drosophila fed on permethrin and that manipulation of Cyp4e3 levels,
    specifically in the principal cells of the Malpighian tubules, impacts
    significantly on the survival of permethrin-fed flies. Both dietary exposure
    to permethrin and Cyp4e3 knockdown cause a significant elevation of
    oxidative stress-associated markers in the tubules, including H2O2 and lipid
    peroxidation byproduct, HNE (4-hydroxynonenal). Thus, Cyp4e3 may play an
    important role in regulating H2O2 levels in the endoplasmic reticulum (ER)
    where it resides, and its absence triggers a JAK/STAT and NF-κB-mediated
    stress response, similar to that observed in cells under ER stress. This
    work increases our understanding of the molecular mechanisms of insecticide
    detoxification and provides further evidence of the oxidative stress
    responses induced by permethrin metabolism.
