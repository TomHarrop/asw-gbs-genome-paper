- id: alexandrovSNPSeekDatabaseSNPs2015
  abstract: >-
    We have identified about 20 million rice SNPs by aligning reads from the
    3000 rice genomes project with the Nipponbare genome. The SNPs and allele
    information are organized into a SNP-Seek system
    (http://www.oryzasnp.org/iric-portal/), which consists of Oracle database
    having a total number of rows with SNP genotypes close to 60 billion (20 M
