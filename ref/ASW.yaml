- id: dabornSingleP450Allele2002
  abstract: >-
    Insecticide resistance is one of the most widespread genetic changes caused
    by human activity, but we still understand little about the origins and
    spread of resistant alleles in global populations of insects. Here, via
    microarray analysis of all P450s in Drosophila melanogaster, we show that
    DDT-R, a gene conferring resistance to DDT, is associated with
    overtranscription of a single cytochrome P450 gene, Cyp6g1. Transgenic
    analysis ofCyp6g1 shows that overtranscription of this gene alone is both
    necessary and sufficient for resistance. Resistance and up-regulation in
    Drosophila populations are associated with a single Cyp6g1 allele that has
    spread globally. This allele is characterized by the insertion of an Accord
    transposable element into the 5′ end of the Cyp6g1 gene.
