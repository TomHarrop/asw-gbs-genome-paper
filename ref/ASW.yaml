- id: geitmannMechanicsModelingPlant2009
  abstract: >-
    Cellular expansive growth is one of the foundations of morphogenesis. In
    plant and fungal cells, expansive growth is ultimately determined by
    manipulating the mechanics of the cell wall. Therefore, theoretical and
    biophysical descriptions of cellular growth processes focus on mathematical
    models of cell wall biomechanical responses to tensile stresses, produced by
    the turgor pressure. To capture and explain the biological processes they
    describe, mathematical models need quantitative information on relevant
    biophysical parameters, geometry and cellular structure. The increased use
    of mechanical modeling approaches in plant and fungal cell biology
    emphasizes the need for the concerted development of both disciplines and
    underlines the obligation of biologists to understand basic biophysical
    principles.
