- id: liGeneNetworksPlant2015
  abstract: >-
    Even though vast amounts of genome-wide gene expression data have become
    available in plants, it remains a challenge to effectively mine this
    information for the discovery of genes and gene networks, for instance those
    that control agronomically important traits. These networks reflect
    potential interactions among genes and, therefore, can lead to a systematic
    understanding of the molecular mechanisms underlying targeted biological
    processes. We discuss methods to analyze gene networks using gene expression
    data, specifically focusing on four common statistical approaches used to
    reconstruct networks: correlation, feature selection in supervised learning,
    probabilistic graphical model, and meta-prediction. In addition, we discuss
    the effective use of these methods for acquiring an in-depth understanding
    of biological systems in plants.
