- id: siepelChallengesFundingDeveloping2019
  abstract: >-
    The computer software used for genomic analysis has become a crucial
    component of the infrastructure for life sciences. However, genomic software
    is still typically developed in an ad hoc manner, with inadequate funding,
    and by academic researchers not trained in software development, at
    substantial costs to the research community. I examine the roots of the
    incongruity between the importance of and the degree of investment in
    genomic software, and I suggest several potential remedies for current
    problems. As genomics continues to grow, new strategies for funding and
    developing the software that powers the field will become increasingly
    essential.
