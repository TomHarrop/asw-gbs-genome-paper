- id: domanskiAnalysisMammalianCytochrome2001
  abstract: >-
    Over the past decade, site-directed mutagenesis has become an essential tool
    in the study of mammalian cytochrome P450 structure-function relationships.
    Residues affecting substrate specificity, cooperativity, membrane
    localization, and interactions with redox partners have been identified
    using a combination of amino-acid sequence alignments, homology modeling,
    chimeragenesis, and site-directed mutagenesis. As homology modeling and
    substrate docking technology continue to improve, the ability tv predict
    more precise functions For specific residues will also advance, making it
    possible to utilize site-directed mutagenesis to test these predictions.
    Future studies will employ site-directed mutagenesis to learn more about
    cytochrome P450 substrate access channels, to define the role of residues
    that do not lie within substrate recognition sites, to engineer additional
    soluble forms of microsomal cytochromes P450 for x-ray crystallography, and
    to engineer more efficient enzymes for drug activation and/or
    bioremediation.
