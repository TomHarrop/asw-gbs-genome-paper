- id: hanRegulationInflorescenceArchitecture2014
  abstract: >-
    In flowering plants, the arrangement of flowers on a stem becomes an
    inflorescence, and a huge variety of inflorescence architecture occurs in
    nature. Inflorescence architecture also affects crop yield. In simple
    inflorescences, flowers form on a main stem; by contrast, in compound
    inflorescences, flowers form on branched stems and the branching pattern
    defines the architecture of the inflorescence. In this review, we highlight
    recent findings on the regulation of inflorescence architecture by cytokinin
    plant hormones. Results in rice (Oryza sativa) and Arabidopsis thaliana show
    that although these two species have distinct inflorescence architectures,
    cytokinins have a common effect on inflorescence branching. Based on these
    studies, we discuss how cytokinins regulate distinct types of inflorescence
    architecture through their effect on meristem activities.
