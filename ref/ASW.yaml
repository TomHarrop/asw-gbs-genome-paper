- id: wuIsolationCharacterizationDrosophila1991
  abstract: >-
    Mammalian multidrug-resistant cell lines, selected for resistance to a
    single cytotoxic agent, display cross-resistance to a broad spectrum of
    structurally and functionally unrelated compounds. These cell lines
    overproduce a membrane protein, the P-glycoprotein, which is encoded by a
    member(s) of a multigene family, termed mdr or pgp. The amino acid sequence
    of the P-glycoprotein predicts an energy-dependent transport protein with
    homology to a large superfamily of proteins which transport a wide variety
    of substances. This report describes the isolation and characterization of
    two Drosophila homologs of the mammalian mdr gene. These homologs, located
    in chromosomal sections 49EF and 65A, encode proteins that share over 40%
    amino acid identity to the human and murine mdr P-glycoproteins. Fly strains
    bearing disruptions in the homolog in section 49EF have been constructed and
    implicate this gene in conferring colchicine resistance to the organism.
    This work sets the foundation for the molecular and genetic analysis of mdr
