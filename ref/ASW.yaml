- id: ladenCloningHeterologousExpression2000
  abstract: >-
    The cDNA for human squalene monooxygenase, a key enzyme in the committed
    pathway for cholesterol biosynthesis, was amplified from a human liver cDNA
    library and cloned, and the protein was expressed in Escherichia coli and
    purified. Kinetic analysis of the purified enzyme revealed an apparent K-m
    for squalene of 7.7 mu M and an apparent k(cat) of 1.1 min-1. For FAD the
    apparent K-m is 0.3 mu M, consistent with a loosely bound flavin. The
    apparent K-m for NADPH-cytochrome P450 reductase, the requisite electron
    transfer partner, is 14 nM. The amount of reductase needed for maximal
    activity is about threefold less than the amount of squalene monooxygenase
    present in the assay; thus, electron transfer to the monooxygenase is not
    likely to be rate limiting. Previous reports have implicated inhibition of
    this enzyme as the cause of a peripheral demyelination seen in weanling rats
    fed a diet containing tellurium. As no data were available for humans, the
    ability of a number of tellurium and related elemental compounds to inhibit
    the recombinant human enzyme was examined. Tellurite, tellurium dioxide,
    selenite, and selenium dioxide were inhibitory; the tellurium compounds were
    more potent than the selenium compounds, as indicated by their IC50 values
    (17 and 37 mu M, respectively). Kinetic analysis of the inhibition by
    tellurite suggests multiple sites of interaction with the enzyme in a
    noncompetitive manner with respect to squalene. (C) 2000 Academic Press.
