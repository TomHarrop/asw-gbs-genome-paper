- id: gilbertHalloweenGenesEncode2004
  abstract: >-
    Mutation of members of the Halloween gene family results in embryonic
    lethality. We have shown that two of these genes code for enzymes
    responsible for specific steps in the synthesis of ecdysone, a
    polyhydroxylated sterol that is the precursor of the major molting hormone
    of all arthropods, 20-hydroxyecdysone. These two mitochondrial P450 enzymes,
    coded for by disembodied (dib) (CYP302A1) and shadow (sad) (CYP315A1), are
    the C22 and C2 hydroxylases, respectively, as shown by transfection of the
    gene into S2 cells and subsequent biochemical analysis. These are the last
    two enzymes in the ecdysone biosynthetic pathway. A third enzyme, necessary
    for the critical conversion of ecdysone to 20-hydroxyecdysone, the
    20-monooxygenase, is encoded by shade (shd) (CYP314A1). All three enzymes
    are mitochondrial although shade has motifs suggesting both mitochondrial
    and microsomal locations. By tagging these enzymes, their subcellular
    location has been confirmed by confocal microscopy. Shade is present in
    several tissues as expected while disembodied and shadow are restricted to
    the ring gland. The paradigm used should allow us to define the enzymes
    mediating the entire ecdysteroid biosynthetic pathway.
