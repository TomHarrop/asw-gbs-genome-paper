- id: chenDissectingHeterogeneousCellpopulations2018
  abstract: >-
    Single-cell measurement techniques can now probe gene expression in
    heterogeneous cell populations from the human body across a range of
    environmental and physiological conditions. However, new mathematical and
    computational methods are required to represent and analyze gene expression
    changes that occur in complex mixtures of single cells as they respond to
    signals, drugs, or disease states. Here, we introduce a mathematical
    modeling platform, PopAlign, that automatically identifies subpopulations of
    cells within a heterogeneous mixture, and tracks gene expression and cell
    abundance changes across subpopulations by constructing and comparing
    probabilistic models. We apply PopAlign to discover specific categories of
    signaling responses within primary human immune cells as well as
    patient-specific disease signatures in multiple myeloma that are obscured by
    techniques like tSNE. We anticipate that PopAlign will enable large scale
    studies of natural and engineered cell populations as they respond to drugs,
    signals or physiological change.
