- id: ryderTransposableElementsTools2003
  abstract: >-
    The P-element has been the workhorse of Drosophila genetics since it was
    developed as a tool for transgenesis in 1982; the subsequent development of
    a variety of systems based on the transposon have provided a range of
    powerful and flexible tools for genetics and genomics applications.
    P-element insertions are frequently used as starting-points for generating
    chromosomal deletions to remove flanking genes, either by screening for
    imprecise excision events or by selecting for male recombination events.
    Elements that utilise the yeast FLP/FLP recombination target (FRT)
    site-specific recombination system have been widely used to generate
    molecularly marked mitotic clones for mosaic analysis, extending the reach
    of this powerful genetic tool to virtually all areas of developmental
    biology. P-elements are still widely used as traditional mutagenesis
    reagents and form the backbone of projects aimed at generating insertions in
    every predicted gene in the fly genome. In addition, vectors based on the
    FLP/FRT system are being used for genome-wide applications, including the
    development of molecularly-mapped deletion and duplication kits. In addition
    to these 'traditional' genetic approaches, a variety of engineered elements
    have been developed for a wide range of transgenic applications, including
    enhancer trapping, gene-tagging, targeted misexpression, RNA interference
    (RNAi) delivery and homologous recombination/gene replacement. To complement
    the use of P-elements, alternative transposon vectors have been developed.
    The most widely used of these are the lepidopteran element piggyBac and a
    Drosophila hydei transposon, Minos. In total, a range of transposon vectors
    offers the Drosophila biologist considerable flexibility and sophistication
    in manipulating the genome of the fly and has allowed rapid advances in all
    areas of developmental biology and genome science.
