    genes related to seven phytohormones, namely auxin, GAs, CKs,
    brassinosteroids, ethylene, ABA and jasmonic acids, in MS/POL and tapetum
    (TAP) using a 44K microarray combined with a laser microdissection technique
    (LM-array analysis). IAA and GA(4) accumulated in a much higher amount in
    the mature anther compared with the other tissues, while CKs and ABA did
    not. LM-array analysis revealed that sets of genes required for IAA and GA
    synthesis were coordinately expressed during the later stages of MS/POL
    development, suggesting that these genes are responsible for the massive
    accumulation of IAA and GA(4) in the mature anther. In contrast, genes for
    GA signaling were preferentially expressed during the early developmental
    stages of MS/POL and throughout TAP development, while their expression was
    down-regulated at the later stages of MS/POL development. In the case of
    auxin signaling genes, such mirror-imaged expression observed in GA
    synthesis and signaling genes was not observed. IAA receptor genes were
    mostly expressed during the late stages of MS/POL development, and various
    sets of AUX/IAA and ARF genes were expressed during the different stages of
    MS/POL or TAP development. Such cell type-specific expression profiles of
