- id: vanleeuwenPopulationBulkSegregant2012
  abstract: >-
    Because of its importance to the arthropod exoskeleton, chitin biogenesis is
    an attractive target for pest control. This point is demonstrated by the
    economically important benzoylurea compounds that are in wide use as highly
    specific agents to control insect populations. Nevertheless, the target
    sites of compounds that inhibit chitin biogenesis have remained elusive,
    likely preventing the full exploitation of the underlying mode of action in
    pest management. Here, we show that the acaricide etoxazole inhibits chitin
    biogenesis in Tetranychus urticae (the two-spotted spider mite), an
    economically important pest. We then developed a population-level bulk
    segregant mapping method, based on high-throughput genome sequencing, to
    identify a locus for monogenic, recessive resistance to etoxazole in a
    field-collected population. As supported by additional genetic studies,
    including sequencing across multiple resistant strains and genetic
    complementation tests, we associated a nonsynonymous mutation in the major
    T. urticae chitin synthase (CHS1) with resistance. The change is in a
    C-terminal transmembrane domain of CHS1 in a highly conserved region that
    may serve a noncatalytic but essential function. Our finding of a
    target-site resistance mutation in CHS1 shows that at least one highly
    specific chitin biosynthesis inhibitor acts directly to inhibit chitin
    synthase. Our work also raises the possibility that other chitin biogenesis
    inhibitors, such as the benzoylurea compounds, may also act by inhibition of
    chitin synthases. More generally, our genetic mapping approach should be
    powerful for high-resolution mapping of simple traits (resistance or
    otherwise) in arthropods.
