- id: haasNovoTranscriptSequence2013
  abstract: >-
    De novo assembly of RNA-seq data enables researchers to study transcriptomes
    without the need for a genome sequence; this approach can be usefully
    applied, for instance, in research on 'non-model organisms' of ecological
    and evolutionary importance, cancer samples or the microbiome. In this
    protocol we describe the use of the Trinity platform for de novo
    transcriptome assembly from RNA-seq data in non-model organisms. We also
    present Trinity-supported companion utilities for downstream applications,
    including RSEM for transcript abundance estimation, R/Bioconductor packages
    for identifying differentially expressed transcripts across samples and
    approaches to identify protein-coding genes. In the procedure, we provide a
    workflow for genome-independent transcriptome analysis leveraging the
    Trinity platform. The software, documentation and demonstrations are freely
    available from http://trinityrnaseq.sourceforge.net. The run time of this
    protocol is highly dependent on the size and complexity of data to be
    analyzed. The example data set analyzed in the procedure detailed herein can
    be processed in less than 5 h.
