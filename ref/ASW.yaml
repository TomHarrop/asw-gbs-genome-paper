    in the genome of the hymenopteran parasitoid Nasonia vitripennis are about
    twice those found in the genome of another hymenopteran, the honeybee Apis
    mellifera. Some of the difference is associated with clades of these
    families implicated in xenobiotic resistance in other insects and some is in
    clades implicated in hormone and pheromone metabolism. The data support the
