- id: romeroComparativeStudiesGene2012
  abstract: >-
    The hypothesis that differences in gene regulation have an important role in
    speciation and adaptation is more than 40 years old. With the advent of new
    sequencing technologies, we are able to characterize and study gene
    expression levels and associated regulatory mechanisms in a large number of
    individuals and species at an unprecedented resolution and scale. We have
