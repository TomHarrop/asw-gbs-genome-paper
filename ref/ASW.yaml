- id: lyneCrossorganismAnalysisUsing2015
  abstract: >-
    InterMine is a data integration warehouse and analysis software system
    developed for large and complex biological data sets. Designed for
    integrative analysis, it can be accessed through a user-friendly web
    interface. For bioinformaticians, extensive web services as well as
    programming interfaces for most common scripting languages support access to
    all features. The web interface includes a useful identifier look-up system,
    and both simple and sophisticated search options. Interactive results tables
    enable exploration, and data can be filtered, summarized, and browsed. A set
    of graphical analysis tools provide a rich environment for data exploration
    including statistical enrichment of sets of genes or other entities.
    InterMine databases have been developed for the major model organisms,
    budding yeast, nematode worm, fruit fly, zebrafish, mouse, and rat together
    with a newly developed human database. Here, we describe how this has
    facilitated interoperation and development of cross-organism analysis tools
    and reports. InterMine as a data exploration and analysis tool is also
    described. All the InterMine-based systems described in this article are
    resources freely available to the scientific community.
