- id: harrisonGeneticAnalysis63E1995
  abstract: >-
    We have performed an F2 genetic screen to identify lethal mutations within
    the 63E-64A genomic region. We have isolated 122 mutations in 20 different
    complementation groups. Of these groups, 16 are represented by multiple
    alleles. We have also established that the Rop and Ras2 genes are located
    within the 63E-64A genomic domain at 64A10,11. We have sequenced 10.2 kb of
    DNA surrounding this gene pair and find that in addition to Rop and Ras2
    there is another gene located within this DNA sequence. The gene product,
    which we have named Rfc40, shows 68% identity to the 40-kDa subunit of
    replication factor C. We find that the members of one complementation group
    (13 alleles) derived from our screen correspond to mutations in the Rop
    gene, whereas the members of another (five alleles) correspond to mutations
    in the Rfc40 gene. In addition we have isolated 11 new mutant alleles of the
