- id: wicklandComparisonGenotypingbysequencingAnalysis2017
  abstract: >-
    Genotyping-by-sequencing (GBS), a method to identify genetic variants and
    quickly genotype samples, reduces genome complexity by using restriction
    enzymes to divide the genome into fragments whose ends are sequenced on
    short-read sequencing platforms. While cost-effective, this method produces
    extensive missing data and requires complex bioinformatics analysis. GBS is
    most commonly used on crop plant genomes, and because crop plants have
    highly variable ploidy and repeat content, the performance of GBS analysis
    software can vary by target organism. Here we focus our analysis on soybean,
    a polyploid crop with a highly duplicated genome, relatively little public
    GBS data and few dedicated tools.
