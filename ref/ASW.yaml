- id: smith-unnaTransRateReferencefreeQuality2016
  abstract: >-
    TransRate is a tool for reference-free quality assessment of de novo
    transcriptome assemblies. Using only the sequenced reads and the assembly as
    input, we show that multiple common artifacts of de novo transcriptome
    assembly can be readily detected. These include chimeras, structural errors,
    incomplete assembly, and base errors. TransRate evaluates these errors to
    produce a diagnostic quality score for each contig, and these contig scores
    are integrated to evaluate whole assemblies. Thus, TransRate can be used for
    de novo assembly filtering and optimization as well as comparison of
    assemblies generated using different methods from the same input reads.
    Applying the method to a data set of 155 published de novo transcriptome
    assemblies, we deconstruct the contribution that assembly method, read
    length, read quantity, and read quality make to the accuracy of de novo
    transcriptome assemblies and reveal that variance in the quality of the
    input data explains 43% of the variance in the quality of published de novo
    transcriptome assemblies. Because TransRate is reference-free, it is
    suitable for assessment of assemblies of all types of RNA, including
    assemblies of long noncoding RNA, rRNA, mRNA, and mixed RNA samples.
