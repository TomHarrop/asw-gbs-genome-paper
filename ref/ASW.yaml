- id: rauCoexpressionAnalysisHighthroughput2015
  abstract: >-
    MOTIVATION:In recent years, gene expression studies have increasingly made
    use of high-throughput sequencing technology. In turn, research concerning
    the appropriate statistical methods for the analysis of digital gene
    expression (DGE) has flourished, primarily in the context of normalization
    and differential analysis. RESULTS:In this work, we focus on the question of
    clustering DGE profiles as a means to discover groups of co-expressed genes.
    We propose a Poisson mixture model using a rigorous framework for parameter
    estimation as well as the choice of the appropriate number of clusters. We
    illustrate co-expression analyses using our approach on two real RNA-seq
    datasets. A set of simulation studies also compares the performance of the
    proposed model with that of several related approaches developed to cluster
    RNA-seq or serial analysis of gene expression data. AVAILABILITY AND AND
    IMPLEMENTATION:The proposed method is implemented in the open-source R
    package HTSCluster, available on CRAN. CONTACT:andrea.rau@jouy.inra.fr
