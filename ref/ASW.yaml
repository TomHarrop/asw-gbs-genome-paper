- id: wangAnalysisNoncodingTranscriptome2015
  abstract: >-
    Long non-coding RNAs (lncRNAs) have recently been found to widely exist in
    eukaryotes and play important roles in key biological processes. To extend
    our knowledge of lncRNAs in crop plants we performed both non-directional
    and strand-specific RNA-sequencing experiments to profile non-coding
    transcriptomes of various rice and maize organs at different developmental
    stages. Analysis of more than 3 billion reads identified 22 334 long
    intergenic non-coding RNAs (lincRNAs) and 6673 pairs of sense and natural
    antisense transcript (NAT). Many lincRNA genes were associated with
    epigenetic marks. Expression of rice lincRNA genes was significantly
    correlated with that of nearby protein-coding genes. A set of NAT genes also
    showed expression correlation with their sense genes. More than 200 rice
    lincRNA genes had homologous non-coding sequences in the maize genome. Much
    more lincRNA and NAT genes were derived from conserved genomic regions
    between the two cereals presenting positional conservation. Protein-coding
    genes flanking or having a sense-antisense relationship to these conserved
    lncRNA genes were mainly involved in development and stress responses,
    suggesting that the associated lncRNAs might have similar functions.
    Integrating previous genome-wide association studies (GWAS), we found that
    hundreds of lincRNAs contain trait-associated SNPs (single nucleotide
    polymorphisms [SNPs]) suggesting their putative contributions to
    developmental and agriculture traits.
