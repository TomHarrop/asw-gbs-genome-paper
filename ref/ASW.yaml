- id: heTwoEvolutionaryHistories2011
  abstract: >-
    Genealogical patterns in different genomic regions may be different due to
    the joint influence of gene flow and selection. The existence of two
    subspecies of cultivated rice provides a unique opportunity for analyzing
    these effects during domestication. We chose 66 accessions from the three
    rice taxa (about 22 each from Oryza sativa indica, O. sativa japonica, and
    O. rufipogon) for whole-genome sequencing. In the search for the signature
    of selection, we focus on low diversity regions (LDRs) shared by both
    cultivars. We found that the genealogical histories of these overlapping
    LDRs are distinct from the genomic background. While indica and japonica
    genomes generally appear to be of independent origin, many overlapping LDRs
    may have originated only once, as a result of selection and subsequent
    introgression. Interestingly, many such LDRs contain only one candidate gene
    of rice domestication, and several known domestication genes have indeed
    been "rediscovered" by this approach. In summary, we identified 13
    additional candidate genes of domestication.
