- id: bellenBDGPGeneDisruption2004
  abstract: >-
    The Berkeley Drosophila Genome Project (BDGP) strives to disrupt each
    Drosophila gene by the insertion of a single transposable element. As part
    of this effort, transposons in >30,000 fly strains were localized and
    analyzed relative to predicted Drosophila gene Structures. Approximately
    6300 lines that maximize genomic coverage were selected to be sent to the
    Bloomington Stock Center for public distribution, bringing the size of the
    BDGP gene disruption collection to 7140 lines. It now includes individual
    lines predicted to disrupt 5362 of the 13,666 currently annotated Drosophila
    genes (39%). Other lines contain an insertion at least 2 kb from others in
    the collection and likely mutate additional incompletely annotated or
    uncharacterized genes and chromosomal regulatory elements. The remaining
    strains contain insertions likely to disrupt alternative gene promoters or
    to allow gene misexpression. The expanded BDGP gene disruption collection
    provides a public resource that will facilitate the application of
    Drosophila,genetics to diverse biological problems. Finally, the project
    reveals new insight into how transposons interact with a eukaryotic genome
    and helps define optimal strategies for using insertional mutagenesis as a
    genomic tool.
