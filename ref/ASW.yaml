- id: ulmMolecularPhysiologicalResponses2010
  abstract: >-
    Ultraviolet-B (UV-B) radiation present in sunlight is an important trigger
    of photomorphogenic acclimation and stress responses in sessile land plants.
    Although numerous moss species grow in unshaded habitats, our understanding
    of their UV-B responses is very limited. The genome of the model moss
    Physcomitrella patens, which grows in sun-exposed open areas, encodes
    signaling and metabolic components that are implicated in the UV-B response
    in flowering plants. In this study, we describe the response of P. patens to
    UV-B radiation at the morphological and molecular levels. We find that P.
    patens is more capable of surviving UV-B stress than Arabidopsis
    (Arabidopsis thaliana) and describe the differential expression of
    approximately 400 moss genes in response to UV-B radiation. A comparative
    analysis of the UV-B response in P. patens and Arabidopsis reveals both
    distinct and conserved pathways.
