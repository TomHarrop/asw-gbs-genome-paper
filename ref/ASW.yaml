- id: rebeizEvolutionaryOriginNovel2011
  abstract: >-
    Spatiotemporal changes in gene expression underlie many evolutionary
    novelties in nature. However, the evolutionary origins of novel expression
    patterns, and the transcriptional control elements ("enhancers") that govern
    them, remain unclear. Here, we sought to explore the molecular genetic
    mechanisms by which new enhancers arise. We undertook a survey of closely
    related Drosophila species to identify recently evolved novel gene
    expression patterns and traced their evolutionary history. Analyses of gene
    expression in a variety of developing tissues of the Drosophila melanogaster
    species subgroup revealed high rates of expression pattern divergence,
    including numerous evolutionary losses, heterochronic shifts, and expansions
    or contractions of expression domains. However, gains of novel expression
    patterns were much less frequent. One gain was observed for the Neprilysin-1
    (Nep1) gene, which has evolved a unique expression pattern in optic lobe
    neuroblasts of Drosophila santomea. Dissection of the Nep1 cis-regulatory
    region localized a newly derived optic lobe enhancer activity to a region of
    an intron that has accumulated a small number of mutations. The Nep1 optic
    lobe enhancer overlaps with other enhancer activities, from which the novel
    activity was co-opted. We suggest that the novel optic lobe enhancer evolved
    by exploiting the cryptic activity of extant regulatory sequences, and this
    may reflect a general mechanism whereby new enhancers evolve.
