- id: alexeyenkoAutomaticClusteringOrthologs2006
  abstract: >-
    MOTIVATION:The complete sequencing of many genomes has made it possible to
    identify orthologous genes descending from a common ancestor. However,
    reconstruction of evolutionary history over long time periods faces many
    challenges due to gene duplications and losses. Identification of
    orthologous groups shared by multiple proteomes therefore becomes a
    clustering problem in which an optimal compromise between conflicting
    evidences needs to be found. RESULTS:Here we present a new proteome-scale
    analysis program called MultiParanoid that can automatically find orthology
    relationships between proteins in multiple proteomes. The software is an
    extension of the InParanoid program that identifies orthologs and inparalogs
    in pairwise proteome comparisons. MultiParanoid applies a clustering
    algorithm to merge multiple pairwise ortholog groups from InParanoid into
    multi-species ortholog groups. To avoid outparalogs in the same cluster,
    MultiParanoid only combines species that share the same last ancestor. To
    validate the clustering technique, we compared the results to a reference
    set obtained by manual phylogenetic analysis. We further compared the
    results to ortholog groups in KOGs and OrthoMCL, which revealed that
    MultiParanoid produces substantially fewer outparalogs than these resources.
    AVAILABILITY:MultiParanoid is a freely available standalone program that
    enables efficient orthology analysis much needed in the post-genomic era. A
    web-based service providing access to the original datasets, the resulting
    groups of orthologs, and the source code of the program can be found at
    http://multiparanoid.cgb.ki.se.
