- id: jeongMassiveAnalysisRice2011
  abstract: >-
    Small RNAs have a variety of important roles in plant development, stress
    responses, and other processes. They exert their influence by guiding mRNA
    cleavage, translational repression, and chromatin modification. To identify
    previously unknown rice (Oryza sativa) microRNAs (miRNAs) and those
    regulated by environmental stress, 62 small RNA libraries were constructed
    from rice plants and used for deep sequencing with Illumina technology. The
    libraries represent several tissues from control plants and plants subjected
    to different environmental stress treatments. More than 94 million
    genome-matched reads were obtained, resulting in more than 16 million
    distinct small RNA sequences. This allowed an evaluation of
    \textasciitilde400 annotated miRNAs with current criteria and the finding
    that among these, \textasciitilde150 had small interfering RNA-like
    characteristics. Seventy-six new miRNAs were found, and miRNAs regulated in
    response to water stress, nutrient stress, or temperature stress were
    identified. Among the new examples of miRNA regulation were members of the
    same miRNA family that were differentially regulated in different organs and
    had distinct sequences Some of these distinct family members result in
    differential target cleavage and provide new insight about how an
    agriculturally important rice phenotype could be regulated in the panicle.
    This high-resolution analysis of rice miRNAs should be relevant to plant
    miRNAs in general, particularly in the Poaceae.
