- id: wangIdentificationIndicaRice2012
  abstract: >-
    Exploitation of heterosis has brought significant advance in plant breeding
    and agricultural production, although its genetic basis is still poorly
    understood. In this study, a total of 66 chromosome segment substitution
    (CSS) lines, derived from a cross between japonica rice inbred line
    Asominori (as the recurrent parent) and indica rice inbred line IR24 (as the
    donor parent), were used to investigate the genetic basis of heterosis in
    indica × japonica inter-subspecific rice hybrids. Each CSS line was crossed
    with the background parent Asominori, and the heterosis of F(1) hybrids was
    estimated by comparing the F(1) performance with its two parental lines.
    Field experiments were carried out across six different environments to
    evaluate yield and yield-related traits in the 66 CSS lines and their 66
    corresponding F(1) hybrids. Quantitative trait loci (QTL) analyses were
    conducted using a likelihood ratio test based on the stepwise regression.
    Thirty-six QTL were identified with significant effects in CSSL, 21 with
    significant effects in hybrids and 13 with significant effects in both. On
    the basis of average dominance degree, of all the 70 QTL affecting
    yield-related agronomic traits, 28.6% (20) showed an overdominance, 35.7%
    (25) a partial dominance and 30% (21) an additive effect, indicating that
    all effects contribute to trait variation in japonica-indica rice hybrids.
    Effects of these QTL were examined to identify Indica rice chromosome
    segments of interest for the improvement of japonica inbred lines and
    hybrids.
