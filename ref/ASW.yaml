- id: bergeCytochromeP450Monooxygenases1998
  abstract: >-
    Cytochrome P450 monooxygenases are involved in many cases of resistance of
    insects to insecticides. Resistance has long been associated with an
    increase in monooxygenase activities and with an increase in cytochrome P450
    content. However, this increase does not always account for all of the
    resistance. In Drosophila melanogaster, we have shown that the
    overproduction of cytochrome P450 can be lost by the fly without a
    corresponding complete loss of resistance. These results prompted the
    sequencing of a cytochrome P450 candidate for resistance in resistant and
    susceptible flies. Several mutations leading to amino-acid substitutions
    have been detected in the P450 gene CYP6A2 of a resistant strain. The
    location of these mutations in a model of the 3D structure of the CYP6A2
    protein suggested that some of them may be important for enzyme activity of
    this molecule. This has been verified by heterologous expression of
    wild-type and mutated cDNA in Escherichia coli. When other resistance
    mechanisms are considered, relatively few genetic mutations are involved in
    insecticide resistance, and this has led to an optimistic view of the
    management of resistance. Our observations compel us to survey in more
    detail the genetic diversity of cytochrome P450 genes and alleles involved
    in resistance.
