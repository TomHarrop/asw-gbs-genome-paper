- id: horigomeRiceOPENBEAK2009
  abstract: >-
    Numerous genes are involved in the regulation of plant development,
    including those that regulate floral homeotic genes, We identified two
    recessive allelic rice mutants, open beak-1 (opb-1) and opb-2, which
    exhibited pleiotropic defects in leaf morphogenesis, inflorescence
    architecture, and floral organ identity. Abnormal cell proliferation was
    observed in the leaves and spikelets, and ectopic or overexpression of
    several class 1 knox genes was detected; thus, the abnormal cell
    proliferation in opb mutants is probably caused by ectopic class 1 knox gene
    expression. The opb mutants also had defects in floral organ identity,
    resulting in the development of mosaic organs, including gluminous
    lodicules, staminoid lodicules, and pistiloid stamens. These results,
    together with the reduced expression of a class B gene, indicate that OPB
    positively regulates the expression of class B genes. Map-based cloning
    revealed that OPB encodes a transcription factor that is orthologous to the
    Arabidopsis JAGGED gene and is expressed in leaf primordia, inflorescence
    meristem, rachis branch meristems, floral meristem, and floral organ
    primordia. Taken together, our data suggest that the OPB gene affects
    cellular proliferation and floral organ identity through the regulation of
    class 1 knox genes and floral homeotic genes.
