- id: karunkerOverexpressionCytochromeP4502008
  abstract: >-
    The two most damaging biotypes of Bemisia tabaci, B and Q, have both evolved
    strong resistance to the neonicotinoid insecticide imidacloprid. The major
    mechanism in all samples investigated so far appeared to be enhanced
    detoxification by cytochrome P450s monooxygenases (P450s). In this study, a
    polymerase chain reaction (PCR) technology using degenerate primers based on
    conserved P450 helix I and heme-binding regions was employed to identify
    P450 cDNA sequences in B. tabaci that might be involved in imidacloprid
    resistance. Eleven distinct P450 cDNA sequences were isolated and classified
    as members of the CYP4 or CYP6 families. The mRNA expression levels of all
    11 genes were compared by real-time quantitative RT-PCR across nine B and Q
    field-derived strains of B. tabaci showing strong resistance, moderate
    resistance or susceptibility to imidacloprid. We found that constitutive
    over-expression (up to ∼17-fold) of a single P450 gene, CYP6CM1, was tightly
    related to imidacloprid resistance in both the B and Q biotypes. Next, we
    identified three single-nucleotide polymorphic (SNP) markers in the intron
    region of CYP6CM1 that discriminate between the resistant and susceptible
    Q-biotype CYP6CM1 alleles (r-Q and s-Q, respectively), and used a
    heterogeneous strain to test for association between r-Q and resistance.
    While survivors of a low imidacloprid dose carried both the r-Q and s-Q
    alleles, ∼95% of the survivors of a high imidacloprid dose carried only the
    r-Q allele. Together with previous evidence, the results reported here
    identify enhanced activity of P450s as the major mechanism of imidacloprid
    resistance in B. tabaci, and the CYP6CM1 gene as a leading target for
    DNA-based screening for resistance to imidacloprid and possibly other
    neonicotinoids in field populations.
