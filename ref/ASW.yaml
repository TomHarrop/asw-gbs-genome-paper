- id: devonshireKineticEfficiencyMutant2003
  abstract: >-
    Resistance to organophosphorus (OP) insecticides in Lucilia cuprina arises
    from two mutations in carboxylesteraseE3 that enable it to hydrolyse the
    phosphate ester of various organophosphates, plus the carboxlyester in the
    leaving group in the case of malathion. These mutations are not found
    naturally in the orthologous EST23 enzyme in Drosophila melanogaster. We
    have introduced the two mutations (G137D and W251L) into cloned genes
    encoding E3 and EST23 from susceptible L. cuprina and D. melanogaster and
    expressed them in vitro with the baculovirus system. The ability of the
    resultant enzymes to hydrolyse the phosphate ester of diethyl and dimethyl
    organophosphates was studied by a novel fluorometric assay, which also
    provided a sensitive titration technique for the molar amount of esterase
    regardless of its ability to hydrolyse the fluorogenic substrate used.
    Malathion carboxylesterase activity was also measured. The G137D mutation
    markedly enhanced (>30-fold) hydrolysis of both classes of phosphate ester
    by E3 but only had a similar effect on the hydrolysis of dimethyl
    organophosphate in EST23. Introduction of the W251L mutation into either
    gene enhanced dimethyl (23-30-fold) more than diethyl (6-10-fold)
    organophosphate hydrolysis and slightly improved (2-4-fold) malathion
    carboxylesterase activity, but only at high substrate concentration. (C)
    2003 Elsevier Science (USA). All rights reserved.
