- id: kuosmanenEvaluatingApproachesFind2017
  abstract: >-
    Transcript prediction can be modeled as a graph problem where exons are
    modeled as nodes and reads spanning two or more exons are modeled as exon
    chains. Pacific Biosciences third-generation sequencing technology produces
    significantly longer reads than earlier second-generation sequencing
    technologies, which gives valuable information about longer exon chains in a
    graph. However, with the high error rates of third-generation sequencing,
    aligning long reads correctly around the splice sites is a challenging task.
    Incorrect alignments lead to spurious nodes and arcs in the graph, which in
    turn lead to incorrect transcript predictions. We survey several approaches
    to find the exon chains corresponding to long reads in a splicing graph, and
    experimentally study the performance of these methods using simulated data
    to allow for sensitivity/precision analysis. Our experiments show that short
    reads from second-generation sequencing can be used to significantly improve
    exon chain correctness either by error-correcting the long reads before
    splicing graph creation, or by using them to create a splicing graph on
    which the long-read alignments are then projected. We also study the memory
    and time consumption of various modules, and show that accurate exon chains
    lead to significantly increased transcript prediction accuracy.
    Availability: The simulated data and in-house scripts used for this article
    are available at
    http://www.cs.helsinki.fi/group/gsa/exon-chains/exon-chains-bib.tar.bz2.
