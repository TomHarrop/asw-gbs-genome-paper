- id: wangMechanismsAIFmediatedApoptotic2002
  abstract: >-
    Apoptosis-inducing factor (AIF), a mitochondrial oxidoreductase, is released
    into the cytoplasm to induce cell death in response to apoptotic signals.
    However, the mechanisms underlying this process have not been resolved. We
    report that inactivation of the Caenorhabditis elegans AIF homolog wah-1 by
    RNA interference delayed the normal progression of apoptosis and caused a
    defect in apoptotic DNA degradation. WAH-1 localized in C. elegans
    mitochondria and was released into the cytosol and nucleus by the BH3-domain
    protein EGL-1 in a caspase (CED-3)-dependent manner. In addition, WAH-1
    associated and cooperated with the mitochondrial endonuclease
    CPS-6/endonuclease G (EndoG) to promote DNA degradation and apoptosis. Thus,
    AIF and EndoG de. ne a single, mitochondria-initiated apoptotic DNA
    degradation pathway that is conserved between C. elegans and mammals.
