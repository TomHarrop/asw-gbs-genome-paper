- id: marchalFinalStepsJuvenile2011
  abstract: >-
    Two genes coding for enzymes previously reported to be involved in the final
    steps of juvenile hormone (JH) biosynthesis in different insect species,
    were characterised in the desert locust, Schistocerca gregaria. Juvenile
    hormone acid O-methyltransferase (JHAMT) was previously described to
    catalyse the conversion of farnesoic acid (FA) and JH acid to their methyl
    esters, methyl farnesoate (MF) and JH respectively. A second gene, CYP15A1
    was reported to encode a cytochrome P450 enzyme responsible for the
    epoxidation of MF to JH. Additionally, a third gene, FAMeT (originally
    reported to encode a farnesoic acid methyltransferase) was included in this
    study. Using q-RT-PCR, all three genes (JHAMT, CYP15A1 and FAMeT) were found
    to be primarily expressed in the CA of the desert locust, the main
    biosynthetic tissue of JH. An RNA interference approach was used to verify
    the orthologous function of these genes in S. gregaria. Knockdown of the
    three genes in adult animals followed by the radiochemical assay (RCA) for
    JH biosynthesis and release showed that SgJHAMT and SgCYP15A1 are
    responsible for synthesis of MF and JH respectively. Our experiments did not
    show any involvement of SgFAMeT in JH biosynthesis in the desert locust.
    Effective and selective inhibitors of SgJHAMT and SgCYP15A1 would likely
    represent selective biorational locust control agents.
