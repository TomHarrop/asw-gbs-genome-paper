- id: warrOlfactionDrosophilaCoding2001
  abstract: >-
    Odor coding in Drosophila is examined at both the cellular and molecular
    levels. Functional analysis of individual olfactory receptor neurons (ORNs)
    by single-unit electrophysiology has shown that ORNs divide into discrete
    classes, with each class exhibiting a characteristic odor response spectrum.
    Extensive analysis of ORNs in the maxillary palp has revealed six such
    classes, which are combined in sensilla according to a strict pairing rule.
    in order to identify the odor receptor genes that determine the odor
    specificity of these ORN classes, a new algorithm was designed to search DNA
    databases for proteins with a particular structure, as opposed to a
    particular sequence. The algorithm identified a large family of genes likely
    to encode odor receptors. The acj6 gene, originally identified in a screen
    for mutants defective in olfactory behavior, encodes a transcription factor
    that regulates a subset of these receptor genes, and is likely to play a
    critical role in the process by which ORNs select which receptors to
    express.
