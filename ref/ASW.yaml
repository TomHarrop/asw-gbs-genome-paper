- id: yangDrosophilaSystemsApproach2007
  abstract: >-
    Insecticide resistance is a major problem for both medicine and agriculture
    and is frequently associated with overexpression of metabolic enzymes that
    catalyze the breakdown of pesticides, leading to broad-spectrum resistance.
    However, the insect tissues within which these metabolic enzymes normally
    reside remain unclear. Microarray analysis of nine adult tissues from
    Drosophila melanogaster reveals that cytochrome P-450s and
    glutathione-S-transferases show highly tissue-specific expression patterns;
    most were confined to one or more epithelial tissues, and half showed
    dominant expression in a single tissue. The particular detoxifying enzymes
    encountered by a xenobiotic thus depend critically on the route of
    administration. In particular, known insecticide metabolism genes are highly
    enriched in insect Malpighian (renal) tubules, implicating them in
    xenobiotic metabolism. The tubules thus display, with the fat body, roles
    analogous to the vertebrate liver and immune system, as well as its
    acknowledged renal function. To illustrate this, when levels of a single
    gene, Cyp6g1, were manipulated in just the Malpighian tubules of adult
    Drosophila, the survival of the whole insect after
