- id: perutzAggregationProteinsExpanded2002
  abstract: >-
    The exon-1 peptide of huntingtin has 51 Gln repeats and produces the
    symptoms of Huntington's disease in transgenic mice. Aggregation of the
    yeast Sup35 protein into prions has been attributed to its glutamine-rich
    and asparagine-rich domain. Here, we show that poly-l-asparagine forms polar
    zippers similar to those of poly-l-glutamine. In solution at acid pH, the
    glutamine-rich and asparagine-rich 18-residue Sup35 peptide, rendered
    soluble by the addition of two aspartates at the amino end and two lysines
    at the carboxyl end, gives a β-sheet CD spectrum; it aggregates at neutral
    pH. A poly-alanine peptide D2A10K2 gives an α-helical CD spectrum at all pHs
    and does not aggregate; a peptide with the sequence of the C-terminal helix
    of the α-chain of human hemoglobin, preceded by two aspartates and followed
    by two lysines, exhibits a random coil spectrum and does not aggregate
    either. Alignment of several β-strands with the sequence of the 42-residue
    Alzheimer's amyloid β-peptide shows that they can be linked together by a
    network of salt bridges. We also asked why single amino acid replacements
    can so destabilize the native structures of proteins that they unfold and
    form amyloids. The difference in free energy of a protein molecule between
    its native, fully ordered structure and an amorphous mixture of randomly
    coiled chains is only of the order of 10 kcal/mol. Theory shows that
    destabilization of the native structure by no more than 2 kcal/mol can
    increase the probability of nucleation of disordered aggregates from which
    amyloids could grow 130,000-fold.
