    bottom of the fifth chromosome. Apical meristems of both paraclades
    (axillary shoots) and flowers of revoluta mutants frequently fail to
    complete normal development and form incomplete or abortive structures. The
    primary shoot apical meristem sometimes also arrests development early.
    Leaves, stems and floral organs, in contrast, grow abnormally large. We show
    that in the leaf epidermis this extra growth is due to extra cell divisions
    in the leaf basal meristem. The extent of leaf growth is negatively
    correlated with the development of a paraclade in the leaf axil. The
    thickened stems contain extra cell layers, arranged in rings, indicating
    that they may result from a cambium-like meristem. These results suggest
    that the REVOLUTA gene has a role in regulating the relative growth of
    apical and non-apical meristems in Arabidopsis.
