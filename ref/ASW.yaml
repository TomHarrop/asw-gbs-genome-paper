- id: pletcherGenomewideTranscriptProfiles2002
  abstract: >-
    Background: We characterized RNA transcript levels for the whole Drosophila
    genome during normal aging. We compared age-dependent profiles from animals
    aged under full-nutrient conditions with profiles obtained from animals
    maintained on a low-calorie medium to determine if caloric restriction slows
    the aging process. Specific biological functions impacted by caloric
    restriction were identified using the Gene Ontology annotation. We used the
    global patterns of expression profiles to test if particular genomic regions
    contribute differentially to changes in transcript profiles with age and if
    global disregulation of gene expression occurs during aging.Results:
    Whole-genome transcript profiles contained a statistically powerful genetic
    signature of normal aging. Nearly 23% of the genome changed in transcript
    representation with age. Caloric restriction was accompanied by a slowing of
    the progression of normal, age-related changes in transcript levels. Many
    genes, including those associated with stress response and oogenesis, showed
    age-dependent transcript representation. Caloric restriction resulted in the
    downregulation of genes primarily involved in cell growth, metabolism, and
    reproduction. We found no evidence that age-dependent changes in
    transcription level were confined to genes localized to specific regions of
    the genome and found no support for widespread disregulation of gene
    expression with age.Conclusions: Aging is characterized by highly dynamic
