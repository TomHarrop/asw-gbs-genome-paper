- id: nardmannShootStemCell2006
  abstract: >-
    In Arabidopsis, stem cell homeostasis in the shoot apical meristem (SAM) is
    controlled by a feedback loop between WUS and CLV functions. We have
    identified WUS orthologues in maize and rice by a detailed phylogenetic
    analysis of the WOX gene family and subsequent cloning. A single WUS
    orthologue is present in the rice genome (OsWUS), whereas the allotetraploid
    maize genome contains 2 WUS paralogues (ZmWUS1 and ZmWUS2). None of the
    isolated grass WUS orthologues displays an organizing center-type expression
    pattern in the vegetative SAM as in Arabidopsis. In contrast, the
    grass-specific expression patterns relate to the specification of new
    phytomers consistent with the transcriptional expression patterns of TD1 and
    FON1 (CLV1 orthologues of maize and rice, respectively). Moreover, the grass
    WUS and CLV1 orthologues are coexpressed in all reproductive meristems,
    where fasciation and supernumerary floral organs occur in td1 or fon1
    loss-of-function mutants. The expression patterns of WUS orthologues in both
    grass species compared with those of dicots imply that major changes in WUS
    function, which are correlated with changes in CLV1 signaling, have occurred
    during angiosperm evolution and raise doubts about the uniqueness of the
    WUS/CLV antagonism in the maintenance of the shoot stem cell niche in
    grasses.
