- id: gordonPhylogeneticEvidenceAncient2016
  abstract: >-
    The insect order Hemiptera, one of the best-studied insect lineages with
    respect to bacterial symbioses, still contains major branches that lack
    comprehensive characterization of associated bacterial symbionts. The
    Pyrrhocoroidea (Largidae [220 species] and Pyrrhocoridae [∼300 species]) is
    a clade of the hemipteran infraorder Pentatomomorpha. Studies on bacterial
    symbionts of this group have focused on members of Pyrrhocoridae, but recent
    examination of species of two genera of Largidae demonstrated divergent
    symbiotic complexes in these putative sister families. We surveyed the
    associated bacterial diversity of this group using paired-end Illumina
    sequencing and targeted Sanger sequencing of bacterial 16S rRNA amplicons of
    30 pyrrhocoroid taxa, including 17 species of Largidae, in order to
    determine bacterial associates and the similarity of associated microbial
    communities among species. We also used molecular data (4,800 bp in 5 loci,
    for 57 ingroup and 12 outgroup taxa) to infer a phylogeny of the host
    superfamily, in order to trace the evolution of symbiotic complexes among
    Pentatomomorpha species. We undertook multiple lines of investigation (i.e.,
    experimental rearing, fluorescence in situ hybridization microscopy, and
    phylogenetic and coevolutionary analyses) to elucidate potential
    transmission routes for largid symbionts. We found a prevalent and specific
    association of Largidae with Burkholderia strains of the plant-associated
    beneficial and environmental clade, housed in midgut tubules. As in other
    distantly related Heteroptera, symbiotic bacteria seem to be acquired from
    the environment every generation. We review the current understanding of
    symbiotic complexes within Pentatomomorpha and discuss means to further
    investigate the evolution and function of these symbioses.

    IMPORTANCE Obligate symbioses with bacteria are common in insects,
    particularly Hemiptera, in which various forms of symbiosis occur. However,
    knowledge regarding symbionts remains incomplete for major hemipteran
    lineages. Thus, an accurate understanding of how these partnerships evolved
    and changed over millions of years is not yet achievable. We contribute to
    our understanding of the evolution of symbiotic complexes in Hemiptera by
    characterizing bacterial associates of Pyrrhocoroidea, focusing on the
    family Largidae. Members of Largidae are associated with specific symbiotic
    Burkholderia strains from a different clade than Burkholderia symbionts in
    other Burkholderia-associated Hemiptera. Evidence suggests that species of
    Largidae reacquire specific symbiotic bacteria from the environment every
    generation, which is a rare strategy for insects, with potentially volatile
    evolutionary ramifications, but one that must have persisted in Largidae and
    related lineages since their origin in the Cretaceous Period.
