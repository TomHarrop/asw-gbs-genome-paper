- id: kauppinenEpichloeGrassEndophytes2016
  abstract: >-
    There is an urgent need to create new solutions for sustainable agricultural
    practices that circumvent the heavy use of fertilizers and pesticides and
    increase the resilience of agricultural systems to environmental change.
    Beneficial microbial symbionts of plants are expected to play an important
    role in integrated pest management schemes over the coming decades. Epichloë
    endophytes, symbiotic fungi of many grass species, can protect plants
    against several stressors, and could therefore help to increase the
    productivity of forage grasses and the hardiness of turf grasses while
    reducing the use of synthetic pesticides. Indeed, Epichloë endophytes have
    successfully been developed and commercialized for agricultural use in the
    USA, Australia and New Zealand. Many of the host grass species originate
    from Europe, which is a biodiversity hotspot for both grasses and
    endophytes. However, intentional use of endophyte-enhanced grasses in Europe
    is virtually non-existent. We suggest that the diversity of European
    Epichloë endophytes and their host grasses should be exploited for the
    development of sustainable agricultural, horticultural and landscaping
    practices, and potentially for bioremediation and bioenergy purposes, and
    for environmental improvement.
