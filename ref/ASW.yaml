- id: gaoSEPALLATAlikeGeneOsMADS342010
  abstract: >-
    Grass plants develop distinct inflorescences and spikelets that determine
    grain yields. However, the mechanisms underlying the specification of
    inflorescences and spikelets in grasses remain largely unknown. Here, we
    report the biological role of one SEPALLATA (SEP)-like gene, OsMADS34, in
    controlling the development of inflorescences and spikelets in rice (Oryza
    sativa). OsMADS34 encodes a MADS box protein containing a short carboxyl
    terminus without transcriptional activation activity in yeast cells. We
    demonstrate the ubiquitous expression of OsMADS34 in roots, leaves, and
    primordia of inflorescence and spikelet organs. Compared with the wild type,
    osmads34 mutants developed altered inflorescence morphology, with an
    increased number of primary branches and a decreased number of secondary
    branches. In addition, osmads34 mutants displayed a decreased spikelet
    number and altered spikelet morphology, with lemma/leaf-like elongated
    sterile lemmas. Moreover, analysis of the double mutant osmads34 osmads1
    suggests that OsMADS34 specifies the identities of floral organs, including
    the lemma/palea, lodicules, stamens, and carpel, in combination with another
    rice SEP-like gene, OsMADS1. Collectively, our study suggests that the
    origin and diversification of OsMADS34 and OsMADS1 contribute to the origin
    of distinct grass inflorescences and spikelets.
