- id: goodsteinPhytozomeComparativePlatform2012
  abstract: >-
    The number of sequenced plant genomes and associated genomic resources is
    growing rapidly with the advent of both an increased focus on plant genomics
    from funding agencies, and the application of inexpensive next generation
    sequencing. To interact with this increasing body of data, we have developed
    Phytozome (http://www.phytozome.net), a comparative hub for plant genome and
    gene family data and analysis. Phytozome provides a view of the evolutionary
    history of every plant gene at the level of sequence, gene structure, gene
    family and genome organization, while at the same time providing access to
    the sequences and functional annotations of a growing number (currently 25)
    of complete plant genomes, including all the land plants and selected algae
    sequenced at the Joint Genome Institute, as well as selected species
    sequenced elsewhere. Through a comprehensive plant genome database and web
    portal, these data and analyses are available to the broader plant science
    research community, providing powerful comparative genomics tools that help
    to link model systems with other plants of economic and ecological
    importance.
