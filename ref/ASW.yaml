- id: nebertRoleCytochromeP4502006
  abstract: >-
    Some cytochrome P450 (CYP) heme-thiolate enzymes participate in the
    detoxication and, paradoxically, the formation of reactive intermediates of
    thousands of chemicals that can damage DNA, as well as lipids and proteins.
    CYP expression can also affect the production of molecules derived from
    arachidonic acid, and alters various downstream signal-transduction
    pathways. Such changes can be precursors to malignancy. Recent studies in
    mice have changed our perceptions about the function of CYP1 enzymes. We
    suggest a two-tiered system to predict an overall inter-individual risk of
    tumorigenesis based on DNA variants in certain 'early defence' CYP genes,
    combined with polymorphisms in various downstream target genes.
