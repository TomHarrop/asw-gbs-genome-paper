- id: adryanFlyTFSystematicReview2006
  abstract: >-
    We present a manually annotated catalogue of site-specific transcription
    factors (TFs) in the fruit fly Drosophila melanogaster. These were
    identified from a list of candidate proteins with transcription-related Gene
    Ontology (Go) annotation as well as structural DNA-binding domain
    assignments. For all 1052 candidate proteins, a defined set of rules was
    applied to classify information from the literature and computational data
    sources with respect to both DNA-binding and transcriptional regulatory
    properties. We propose a set of 753 TFs in the fruit fly, of which 23 are
    confident novel predictions of this function for previously uncharacterized
    proteins.
