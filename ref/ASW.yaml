- id: elshireRobustSimpleGenotypingbySequencing2011
  abstract: >-
    Advances in next generation technologies have driven the costs of DNA
    sequencing down to the point that genotyping-by-sequencing (GBS) is now
    feasible for high diversity, large genome species. Here, we report a
    procedure for constructing GBS libraries based on reducing genome complexity
    with restriction enzymes (REs). This approach is simple, quick, extremely
    specific, highly reproducible, and may reach important regions of the genome
    that are inaccessible to sequence capture approaches. By using
    methylation-sensitive REs, repetitive regions of genomes can be avoided and
    lower copy regions targeted with two to three fold higher efficiency. This
    tremendously simplifies computationally challenging alignment problems in
    species with high levels of genetic diversity. The GBS procedure is
    demonstrated with maize (IBM) and barley (Oregon Wolfe Barley) recombinant
    inbred populations where roughly 200,000 and 25,000 sequence tags were
    mapped, respectively. An advantage in species like barley that lack a
    complete genome sequence is that a reference map need only be developed
    around the restriction sites, and this can be done in the process of sample
    genotyping. In such cases, the consensus of the read clusters across the
    sequence tagged sites becomes the reference. Alternatively, for kinship
    analyses in the absence of a reference genome, the sequence tags can simply
    be treated as dominant markers. Future application of GBS to breeding,
    conservation, and global species and population surveys may allow plant
    breeders to conduct genomic selection on a novel germplasm or species
    without first having to develop any prior molecular tools, or conservation
    biologists to determine population structure without prior knowledge of the
    genome or diversity in the species.
