- id: hoiDissectingInsectMetabolic2014
  abstract: >-
    Insecticide resistance is one of the most prevalent examples of
    anthropogenic genetic change, yet our understanding of metabolic-based
    resistance remains limited by the analytical challenges associated with
    rapidly tracking the in vivo metabolites of insecticides at nonlethal doses.
    Here, using twin ion mass spectrometry analysis of the extracts of whole
    Drosophila larvae and excreta, we show that (i) eight metabolites of the
    neonicotinoid insecticide, imidacloprid, can be detected when formed by
    susceptible larval genotypes and (ii) the specific overtranscription of a
    single gene product, Cyp6g1, associated with the metabolic resistance to
    neonicotinoids, results in a significant increase in the formation of three
    imidacloprid metabolites that are formed in C-H bond activation reactions;
    that is, Cyp6g1 is directly linked to the enhanced metabolism of
    imidacloprid in vivo. These results establish a rapid and sensitive method
    for dissecting the metabolic machinery of insects by directly linking single
    gene products to insecticide metabolism.
