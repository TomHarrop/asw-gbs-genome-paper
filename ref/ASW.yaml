- id: kucharskiNutritionalControlReproductive2008
  abstract: >-
    Fertile queens and sterile workers are alternative forms of the adult female
    honeybee that develop from genetically identical larvae following
    differential feeding with royal jelly. We show that silencing the expression
    of DNA methyltransferase Dnmt3, a key driver of epigenetic global
    reprogramming, in newly hatched larvae led to a royal jelly–like effect on
    the larval developmental trajectory; the majority of Dnmt3 small interfering
    RNA–treated individuals emerged as queens with fully developed ovaries. Our
    results suggest that DNA methylation in Apis is used for storing epigenetic
    information, that the use of that information can be differentially altered
    by nutritional input, and that the flexibility of epigenetic modifications
    underpins, profound shifts in developmental fates, with massive implications
    for reproductive and behavioral status.

    Epigenetic modifications that involve methylation cause female honeybee
    larvae to become queens rather than workers when they are fed royal jelly.

