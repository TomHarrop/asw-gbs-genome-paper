- id: rewitzDevelopmentalExpressionManduca2006
  abstract: >-
    The ecdysone 20-monooxygenase (E20MO; 20-hydroxylase) is the enzyme that
    mediates the conversion of ecdysone (E) to the active insect molting
    hormone, 20-hydroxyecdysone (20E), which coordinates developmental
    progression. We report the identification and developmental expression of
    the Halloween gene shade (shd; CYP314A1) that encodes the E20MO in the
    tobacco hornworm, Manduca sexta. Manduca Shd (MsShd) mediates the conversion
    of E to 20E when expressed in Drosophila S2 cells. In accord with the
    central dogma, the data show that Msshd is expressed mainly in the midgut,
    Malpighian tubules, fat body and epidermis with very low expression in the
    prothoracic gland and nervous system. Developmental variations in E20MO
    enzymatic activity are almost perfectly correlated with comparable changes
    in the gene expression of Msshd in the fat body and midgut during the fifth
    instar and the beginning of pupal-adult development. The results indicate
    three successive and overlapping peaks of expression in the fat body, midgut
    and Malpighian tubules, respectively, during the fifth larval instar. The
    data suggest that precise tissue-specific transcriptional regulation
    controls the levels, and thereby the activity, of the Manduca E20MO. (c)
    2006 Elsevier Ireland Ltd. All rights reserved.
