    might be missed in whole-organism scans. We applied such an analysis to
    Drosophila melanogaster Malpighian ( renal) tubule, a defined differentiated
    tissue.Results: The transcriptome of the D. melanogaster Malpighian tubule
    is highly reproducible and significantly different from that obtained from
    whole-organism arrays. More than 200 genes are more than 10-fold enriched
    and over 1,000 are significantly enriched. Of the top 200 genes, only 18
    have previously been named, and only 45% have even estimates of function. In
    addition, 30 transcription factors, not previously implicated in tubule
    development, are shown to be enriched in adult tubule, and their expression
    patterns respect precisely the domains and cell types previously identified
    by enhancer trapping. Of Drosophila genes with close human disease homologs,
    50 are enriched threefold or more, and eight enriched 10-fold or more, in
    tubule. Intriguingly, several of these diseases have human renal phenotypes,
    implying close conservation of renal function across 400 million years of
    divergent evolution.Conclusions: From those genes that are identifiable, a
    radically new view of the function of the tubule, emphasizing solute
    transport rather than fluid secretion, can be obtained. The results
    illustrate the phenotype gap: historically, the effort expended on a model
    organism has tended to concentrate on a relatively small set of processes,
    rather than on the spread of genes in the genome.
