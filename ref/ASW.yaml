- id: kasaiMolecularCloningNucleotide2000
  abstract: >-
    To analyze cytochrome P450s in the southern house mosquito, Culex
    quinquefasciatus, we quantified the content of P450s and b(5) in larval
    microsomes of guts and carcasses. Results indicated that content was 30
    times higher in guts than in carcasses. A conserved region in the alignment
    of insect P450 family 6 (CYP6) proteins served as a guide for the synthesis
    of degenerate oligonucleotide primers to clone P450 cDNAs. Primers were used
    in the reverse transcription-polymerase chain reaction (RT-PCR) of gut mRNA
    from 4th-instar larvae of the permethrin-susceptible or resistant C.
    quinquefasciatus. PCR products of ca. 250 base pairs (bp) were cloned, and
    nucleotide sequences of 35 clones from susceptible and 28 from resistant
    strains determined. Alignment of the deduced amino acid sequences from these
    clones showed them to be classifiable into six isoforms. We next screened a
    cDNA clone (CYP6F1) from a gut cDNA library and determined the nucleotide
    sequence. Northern blot analysis showed that the CYP6F1 gene in the
    permethrin-resistant strain appeared to be expressed more strongly than in
    the susceptible strain. The deduced amino acid of CYP6F1 showed that it has
    conserved domains of a membrane-anchoring signal, reductase binding sites, a
    heme-binding site, ETLR motif and substrate recognition sites in P450s.
    Phylogenetic analysis showed that CYP6F1 is strongly related to CYP6D1
    involved in pyrethroid detoxification. (C) 2000 Elsevier Science Ltd. All
