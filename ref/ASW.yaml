- id: bishopTwoNeuronsMediate2007
  abstract: >-
    Dietary restriction extends lifespan and retards age-related disease in many
    species and profoundly alters endocrine function in mammals. However, no
    causal role of any hormonal signal in diet-restricted longevity has been
    demonstrated. Here we show that increased longevity of diet-restricted
    Caenorhabditis elegans requires the transcription factor gene skn-1 acting
    in the ASIs, a pair of neurons in the head. Dietary restriction activates
    skn-1 in these two neurons, which signals peripheral tissues to increase
    metabolic activity. These findings demonstrate that increased lifespan in a
    diet-restricted metazoan depends on cell non-autonomous signalling from
    central neuronal cells to non-neuronal body tissues, and suggest that the
    ASI neurons mediate diet-restriction-induced longevity by an endocrine
    mechanism.
