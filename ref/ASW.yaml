- id: feyereisenGenotypePhenotypeMolecular2015
  abstract: >-
    The recent accumulation of molecular studies on mutations in insects, ticks
    and mites conferring resistance to insecticides, acaricides and
    biopesticides is reviewed. Resistance is traditionally classified by
    physiological and biochemical criteria, such as target-site insensitivity
    and metabolic resistance. However, mutations are discrete molecular changes
    that differ in their intrinsic frequency, effects on gene dosage and fitness
    consequences. These attributes in turn impact the population genetics of
    resistance and resistance management strategies, thus calling for a
    molecular genetic classification. Mutations in structural genes remain the
    most abundantly described, mostly in genes coding for target proteins. These
    provide the most compelling examples of parallel mutations in response to
    selection. Mutations causing upregulation and downregulation of genes, both
    in cis (in the gene itself) and in trans (in regulatory processes) remain
    difficult to characterize precisely. Gene duplications and gene disruption
    are increasingly reported. Gene disruption appears prevalent in the case of
    multiple, hetero-oligomeric or redundant targets.
