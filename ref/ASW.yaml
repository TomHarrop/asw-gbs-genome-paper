- id: al-tamPTRAPPanicleTRAit2013
  abstract: >-
    BACKGROUND:In crops, inflorescence complexity and the shape and size of the
    seed are among the most important characters that influence yield. For
    example, rice panicles vary considerably in the number and order of
    branches, elongation of the axis, and the shape and size of the seed. Manual
    low-throughput phenotyping methods are time consuming, and the results are
    unreliable. However, high-throughput image analysis of the qualitative and
    quantitative traits of rice panicles is essential for understanding the
    diversity of the panicle as well as for breeding programs. RESULTS:This
    paper presents P-TRAP software (Panicle TRAit Phenotyping), a free open
    source application for high-throughput measurements of panicle architecture
    and seed-related traits. The software is written in Java and can be used
    with different platforms (the user-friendly Graphical User Interface (GUI)
    uses Netbeans Platform 7.3). The application offers three main tools: a tool
    for the analysis of panicle structure, a spikelet/grain counting tool, and a
    tool for the analysis of seed shape. The three tools can be used
    independently or simultaneously for analysis of the same image. Results are
    then reported in the Extensible Markup Language (XML) and Comma Separated
    Values (CSV) file formats. Images of rice panicles were used to evaluate the
    efficiency and robustness of the software. Compared to data obtained by
    manual processing, P-TRAP produced reliable results in a much shorter time.
    In addition, manual processing is not repeatable because dry panicles are
    vulnerable to damage. The software is very useful, practical and collects
    much more data than human operators. CONCLUSIONS:P-TRAP is a new open source
    software that automatically recognizes the structure of a panicle and the
    seeds on the panicle in numeric images. The software processes and
    quantifies several traits related to panicle structure, detects and counts
    the grains, and measures their shape parameters. In short, P-TRAP offers
    both efficient results and a user-friendly environment for experiments. The
    experimental results showed very good accuracy compared to field operator,
    expert verification and well-known academic methods.
