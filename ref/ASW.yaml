- id: hsuVisualScreenDietregulated2017
  abstract: "The effect of diet on reproduction is well documented in a large number of organisms; however, much remains to be learned about the molecular mechanisms underlying this connection. The Drosophila ovary has a well described, fast and largely reversible response to diet. Ovarian stem cells and their progeny proliferate and grow faster on a yeast-rich diet than on a yeast-free (poor) diet, and death of early germline cysts, degeneration of early vitellogenic follicles and partial block in ovulation further contribute to the ∼60-fold decrease in egg laying observed on a poor diet. Multiple diet-dependent factors, including insulin-like peptides, the steroid ecdysone, the nutrient sensor Target of Rapamycin, AMP-dependent kinase, and adipocyte factors mediate this complex response. Here, we describe the results of a visual screen using a collection of green fluorescent protein (GFP) protein trap lines to identify additional factors potentially involved in this response. In each GFP protein trap line, an artificial GFP exon is fused in frame to an endogenous protein, such that the GFP fusion pattern parallels the levels and subcellular localization of the corresponding native protein. We identified 53 GFP-tagged proteins that exhibit changes in levels and/or subcellular localization in the ovary at 12–16\_hours after switching females from rich to poor diets, suggesting them as potential candidates for future functional studies."
