- id: king-jonesDHR96NuclearReceptor2006
  abstract: >-
    Exposure to xenobiotics such as plant toxins, pollutants, or prescription
    drugs triggers a defense response, inducing genes that encode key
    detoxification enzymes. Although xenobiotic responses have been studied in
    vertebrates, little effort has been made to exploit a simple genetic system
    for characterizing the molecular basis of this coordinated transcriptional
    response. We show here that similar to 1000 transcripts are significantly
    affected by phenobarbital treatment in Drosophila. We also demonstrate that
    the Drosophila ortholog of the human SXR and CAR xenobiotic receptors,
    DHR96, plays a role in this response. A DHR96 null mutant displays increased
    sensitivity to the sedative effects of phenobarbital and the pesticide DDT
    as well as defects in the expression of many phenobarbital-regulated genes.
    Metabolic and stress-response genes are also controlled by DHR96,
    implicating its role in coordinating multiple response pathways. This work
    establishes a new model system for defining the genetic control of
    xenobiotic stress responses.
