- id: jonesHomologyModellingDrosophila2010
  abstract: >-
    BACKGROUND: Overexpression of the cytochrome P450 gene Cyp6g1 confers
    resistance against DDT and a broad range of other insecticides in Drosophila
    melanogaster Meig. In the absence of crystal structures of CYP6G1 or
    complexes with its substrates, structural studies rely on homology modelling
    and ligand docking to understand P450-substrate interactions.RESULTS:
    Homology models are presented for CYP6G1, a P450 associated with resistance
    to DDT and neonicotinoids, and two other enzymes associated with insecticide
    resistance in D. melanogaster, CYP12D1 and CYP6A2. The models are based on a
    template of the X-ray structure of the phylogenetically related human
    CYP3A4, which is known for its broad substrate specificity. The model of
    CYP6G1 has a much smaller active site cavity than the template. The cavity
    is also 'V'-shaped and is lined with hydrophobic residues, showing high
    shape and chemical complementarity with the molecular characteristics of
    DDT. Comparison of the DDT-CYP6G1 complex and a non-resistant CYP6A2
    homology model implies that tight-fit recognition of this insecticide is
    important in CYP6G1. The active site can accommodate differently shaped
    substrates ranging from imidacloprid to malathion but not the pyrethroids
    permethrin and cyfluthrin.CONCLUSION: The CYP6G1, CYP12D1 and CYP6A2
    homology models can provide a structural insight into insecticide resistance
    in flies overexpressing P450 enzymes with broad substrate specificities. (C)
    2010 Society of Chemical Industry
