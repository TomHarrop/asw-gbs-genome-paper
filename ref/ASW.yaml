    cerevisiae and Schizosaccharomyces pombe. Complete proteomes for these
    genomes were derived from Ensembl and UniProt and compared pairwise using
    Blast, followed by a clustering step using the Inparanoid program. An
    Inparanoid cluster is seeded by a reciprocally best-matching ortholog pair,
    around which inparalogs (should they exist) are gathered independently,
    while outparalogs are excluded. The ortholog clusters can be searched on the
    website using Ensembl gene/protein or UniProt identifiers, annotation text
    or by Blast alignment against our protein datasets. The entire dataset can
    be downloaded, as can the Inparanoid program itself.
