- id: zinkeNutrientControlGene2002
  abstract: >-
    We have identified genes regulated by starvation and sugar signals in
    Drosophila larvae using whole-genome microarrays. Based on expression
    profiles in the two nutrient conditions, they were organized into different
    categories that reflect distinct physiological pathways mediating sugar and
    fat metabolism, and cell growth. In the category of genes regulated in
    sugar-fed, but not in starved, animals, there is an upregulation of genes
    encoding key enzymes of the fat biosynthesis pathway and a downregulation of
    genes encoding lipases. The highest and earliest activated gene upon sugar
    ingestion is sugarbabe, a zinc finger protein that is induced in the gut and
    the fat body. Identification of potential targets using microarrays suggests
    that sugarbabe functions to repress genes involved in dietary fat breakdown
    and absorption. The current analysis provides a basis for studying the
    genetic mechanisms underlying nutrient signalling.
