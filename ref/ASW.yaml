- id: davila-velderrainMolecularEvolutionConstraints2014
  abstract: >-
    The gene regulatory network of floral organ cell fate specification of
    Arabidopsis thaliana is a robust developmental regulatory module. Although
    such finding was proposed to explain the overall conservation of floral
    organ types and organization among angiosperms, it has not been confirmed
    that the network components are conserved at the molecular level among
    flowering plants. Using the genomic data that have accumulated, we address
    the conservation of the genes involved in this network and the forces that
    have shaped its evolution during the divergence of angiosperms. We recovered
    the network gene homologs for 18 species of flowering plants spanning nine
    families. We found that all the genes are highly conserved with no evidence
    of positive selection. We studied the sequence conservation features of the
    genes in the context of their known biological function and the strength of
    the purifying selection acting upon them in relation to their placement
    within the network. Our results suggest an association between protein
    length and sequence conservation, evolutionary rates, and functional
    category. On the other hand, we found no significant correlation between the
    strength of purifying selection and gene placement. Our results confirm that
    the studied robust developmental regulatory module has been subjected to
    strong functional constraints. However, unlike previous studies, our results
    do not support the notion that network topology plays a major role in
    constraining evolutionary rates. We speculate that the dynamical functional
    role of genes within the network and not just its connectivity could play an
    important role in constraining evolution.
