- id: delacuesta-zuluagaConsiderationsOptimizingMicrobiome2016
  abstract: >-
    Next generation sequencing technologies have found a widespread use in the
    study of host–microbe interactions due to the increase in their throughput
    and their ever-decreasing costs. The analysis of human-associated microbial
    communities using a marker gene, particularly the 16S rRNA, has greatly
    benefited from these technologies, the human gut microbiome research being a
    remarkable example of such analysis that has greatly expanded our
    understanding of microbe-mediated human health and disease, metabolism and
    food absorption. 16S studies go through a series of in vitro and in silico
    steps that can greatly influence their outcomes. However, the lack of a
    standardized workflow has led to uncertainties regarding the transparency
    and reproducibility of gut microbiome studies. We here discuss the most
    common challenges in the archetypical 16S rRNA workflow, including the
    extraction of total DNA, its use as template in PCR with primers that
    amplify specific hypervariable regions of the gene, amplicon sequencing, the
    denoising and removal of low quality reads, the detection and removal of
    chimeric sequences, the clustering of high-quality sequences into
    operational taxonomic units (OTUs) and their taxonomic classification. We
    recommend the essential technical information that should be conveyed in
    publications for reproducibility of results and encourage non-experts to
    include procedures and available tools that mitigate most of the problems
    encountered in microbiome analysis.
