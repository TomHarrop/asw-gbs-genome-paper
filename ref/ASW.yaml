- id: pearsonNrf2MediatesCancer2008
  abstract: >-
    Caloric restriction (CR) is the most potent intervention known to both
    protect against carcinogenesis and extend lifespan in laboratory animals. A
    variety of anticarcinogens and CR mimetics induce and activate the
    NF-E2-related factor 2 (Nrf2) pathway. Nrf2, in turn, induces a number of
    antioxidative and carcinogendetoxifying enzymes. Thus, Nrf2 offers a
    promising target for anticarcinogenesis and antiaging interventions. We used
    Nrf2-disrupted (KO) mice to examine its role on the biological effects of
    CR. Here, we show that Nrf2 is responsible for most of the anticarcinogenic
    effects of CR, but is dispensable for increased insulin sensitivity and
    lifespan extension. Nrf2-deficient mice developed tumors more readily in
    response to carcinogen exposure than did WT mice, and CR was ineffective in
    suppressing tumors in the KO mice. However, CR extended lifespan and
    increased insulin sensitivity similarly in KO and WT mice. These findings
    identify a molecular pathway that dissociates the prolongevity and
    anticarcinogenic effects of CR.
