- id: nagataDNADegradationDevelopment2005
  abstract: >-
    Most mammalian cells have nuclei that contain DNA, which replicates during
    cell proliferation. DNA is destroyed by various developmental processes in
    mammals. It is degraded during programmed cell death that accompanies
    mammalian development. The nuclei of erythrocytes and eye lens fiber cells
    are also removed during their differentiation into mature cells. If DNA is
    not properly degraded in these processes, it can cause various diseases,
    including tissue atrophy, anemia, cataract, and autoimmune diseases, which
    indicates that DNA can be a pathogenic molecule. Here, I present how DNA is
    degraded during programmed cell death, erythroid cell differentiation, and
    lens cell differentiation. I discuss what might be or will be learned from
    understanding the molecular mechanisms of DNA degradation that occurs during
    mammalian development.
