- id: gauthierCryptocephalDrosophilaMelanogaster2012
  abstract: >-
    The ecdysone receptor is a heterodimer of two nuclear receptors, the
    Ecdysone receptor (EcR) and Ultraspiracle (USP). In Drosophila melanogaster,
    three EcR isoforms share common DNA and ligand-binding domains, but these
    proteins differ in their most N-terminal regions and, consequently, in the
    activation domains (AF1s) contained therein. The transcriptional
    coactivators for these domains, which impart unique transcriptional
    regulatory properties to the EcR isoforms, are unknown. Activating
    transcription factor 4 (ATF4) is a basic-leucine zipper transcription factor
    that plays a central role in the stress response of mammals. Here we show
    that Cryptocephal (CRC), the Drosophila homolog of ATF4, is an ecdysone
    receptor coactivator that is specific for isoform B2. CRC interacts with
    EcR-B2 to promote ecdysone-dependent expression of ecdysis-triggering
    hormone (ETH), an essential regulator of insect molting behavior. We propose
    that this interaction explains some of the differences in transcriptional
    properties that are displayed by the EcR isoforms, and similar interactions
    may underlie the differential activities of other nuclear receptors with
    distinct AF1-coactivators.
