- id: devaudExperimentalStudiesAdult2003
  abstract: >-
    Drosophila melanogaster is a powerful animal model to study the processes
    underlying behavioural responses to chemical cues. This paper provides a
    review of the important literature to present recent advances in our
    understanding of how gustatory and olfactory stimuli are perceived. An
    overview is given of the experimental procedures currently used to
    characterize the fly chemosensory behaviour. Since this species provides
    extremely useful genetic tools, a focus is made on those allowing to
    manipulate behaviour, and hence to understand its molecular and cellular
    bases. Such tools include single-gene mutants and the Gal4/UAS system. They
    can be combined with studies of the natural polymorphism of behavioural
    responses. Recent data obtained with these various approaches unravel some
    important aspects of taste and olfaction. These appear as rather complex
    processes, as revealed by results showing dose-dependence, plasticity and
    sexual dimorphism. Taken together, these results and the available tools
    open interesting perspectives for the years to come, in our attempts to make
    the link between genes and behaviour. (C) 2003 Elsevier B.V. All rights
    reserved.
