- id: harropFunctionsCytochromeP450s2011
  abstract: >-
    Cytochrome P450s are a large superfamily of genes that are found in all
    eukaryotic organisms. Historically, P450s in insects have been classified
    either as steroid biosynthesis or xenobiotic detoxification enzymes, but it
    is now clear that they are important in a far wider range of biological
    processes, and the function of most of the P450 genes in Drosophila
    melanogaster is not known. Increasing evidence suggests that P450s may have
    a role in olfaction, possibly via termination of the olfactory stimulus by
    degradation of odorants in the support cells of the olfactory sensilla. In
    this study, the expression patterns of D. melanogaster P450s in the antennae
    was analysed by reverse transcriptase PCR. 39 P450s were detected in the
    antennae, which is further evidence that they are involved in olfaction. A
    novel system for investigating P450 functions in vivo was developed. Two
    essential redox partners of P450 proteins, CPR and Dare, supply electrons to
    P450s localized to the endoplasmic reticulum or mitochondrion respectively.
    Transgenic RNAi of Cpr and dare was used with the GAL4–UAS system in
    specific tissues and life stages, and was shown to inhibit P450 activity.
    RNAi of Cpr and dare in the classic detoxification tissues of D.
    melanogaster, the midgut, Malpighian tubules and fat body, was used in
    combination with bioassays with the insecticides
    dichlorodiphenyltrichloroethane (DDT), nitenpyram and dicyclanil to
    investigate P450-mediated metabolism of these compounds. dare RNAi lead to
    increased survival of larvae reared on nitenpyram, suggesting a
    mitochondrial P450 is involved in the activation of this compound.
