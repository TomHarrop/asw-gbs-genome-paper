- id: ouyangTIGRPlantRepeat2004
  abstract: >-
    In a number of higher plants, a substantial portion of the genome is
    composed of repetitive sequences that can hinder genome annotation and
    sequencing efforts. To better understand the nature of repetitive sequences
    in plants and provide a resource for identifying such sequences, we
    constructed databases of repetitive sequences for 12 plant genera:
    Arabidopsis, Brassica, Glycine, Hordeum, Lotus, Lycopersicon, Medicago,
    Oryza, Solanum, Sorghum, Triticum and Zea (www.tigr.org/tdb/e2k1/plant.
    repeats/index.shtml). The repetitive sequences within each database have
    been coded into super-classes, classes and sub-classes based on sequence and
    structure similarity. These databases are available for sequence similarity
    searches as well as downloadable files either as entire databases or subsets
    of each database. To further the utility for comparative studies and to
    provide a resource for searching for repetitive sequences in other genera
    within these families, repetitive sequences have been combined into four
    databases to represent the Brassicaceae, Fabaceae, Gramineae and Solanaceae
    families. Collectively, these databases provide a resource for the
    identification, classification and analysis of repetitive sequences in
    plants.
