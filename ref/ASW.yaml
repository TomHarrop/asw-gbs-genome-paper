- id: woodKrakenUltrafastMetagenomic2014
  abstract: >-
    Kraken is an ultrafast and highly accurate program for assigning taxonomic
    labels to metagenomic DNA sequences. Previous programs designed for this
    task have been relatively slow and computationally expensive, forcing
    researchers to use faster abundance estimation programs, which only classify
