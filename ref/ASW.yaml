- id: korytkoExpressionActivityHousefly2000
  abstract: >-
    The cytochrome P450 system of animals comprises many individual cytochromes
    P450 in addition to a single cytochrome P450 reductase and cytochrome b(5).
    Although individual genes of the cytochrome P450 superfamily are highly
    diverged, the P450 reductase and cytochrome b(5) remain more conserved
    across taxa. Here, we describe the transformation of Drosophila melanogaster
    with a house-fly-specific cytochrome P450, CYP6D1. Functional activity of
