- id: ammannIntegratedFarmingWhy2008
  abstract: >-
    The concept of organic fanning is summarised and compared as an example to
    farming with biotechnology-derived crops. If done within an ecological
    concept, both methods can be seen as environmentally acceptable. Organic
    farming does not offer consistent arguments for the rejection of transgenic
    crops. Some arguments (from genomics to biodiversity) are discussed in order
    to demonstrate that the contrast between both fanning systems is rated too
    high and that it is possible to overcome the divide. In this way the ground
    is prepared for a proposal on how to merge those otherwise incompatible
    agricultural management systems, a proposal that also will have to build on
    a new concept of sustainability. It will be dealt with in the second part of
    the article in the next issue of New Biotechnology.
