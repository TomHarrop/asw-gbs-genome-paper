- id: crispiLongtermCardiovascularConsequences2018
  abstract: >-
    In the modern world, cardiovascular disease is a leading cause of death for
    both men and women. Epidemiologic studies consistently have suggested an
    association between low birthweight and/or fetal growth restriction and
    increased rate of cardiovascular mortality in adulthood. Furthermore,
    experimental and clinical studies have demonstrated that sustained nutrient
    and oxygen restriction that are associated with fetal growth restriction
    activate adaptive cardiovascular changes that might explain this
    association. Fetal growth restriction results in metabolic programming that
    may increase the risk of metabolic syndrome and, consequently, of
    cardiovascular morbidity in the adult. In addition, fetal growth restriction
    is strongly associated with fetal cardiac and arterial remodeling and a
    subclinical state of cardiovascular dysfunction. The cardiovascular effects
    ocurring in fetal life, includes cardiac morphology changes, subclinical
    myocardial dysfunction, arterial remodeling, and impaired endothelial
    function, persist into childhood and adolescence. Importantly, these changes
    have been described in all clinical presentations of fetal growth
    restriction, from severe early- to milder late-onset forms. In this review
    we summarize the current evidence on the cardiovascular effects of fetal
    growth restriction, from subcellular to organ structure and function as well
    as from fetal to early postnatal life. Future research needs to elucidate
    whether and how early life cardiovascular remodeling persists into adulthood
    and determines the increased cardiovascular mortality rate described in
    epidemiologic studies.
