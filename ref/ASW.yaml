- id: endo-higashiFloweringTimeGenes2011
  abstract: >-
    Although flowering time is often associated with plant size, little is known
    about how flowering time genes affect plant architecture. We grew four rice
    lines having different flowering time genotypes (hd1 ehd1, hd1 Ehd1, Hd1
    ehd1 and Hd1 Ehd1) under distinct photoperiod conditions. By using
    genotype-treatment combinations that resulted in similar flowering times, we
    were able to compare the effects of flowering time genes on traits related
    to plant architecture. The results revealed that the combination of
    Heading-date 1 (Hd1) and Early heading date 1 (Ehd1) can reduce the number
    of primary branches in a panicle, resulting in smaller spikelet numbers per
    panicle; this occurs independently of the control of flowering time. In
    addition, expression of the Hd3a and Rice Flowering-locus T 1 (RFT1)
    florigen genes was up-regulated in leaves of the Hd1 Ehd1 line at the time
    of the floral transition. We further revealed that Hd1 and/or Ehd1 caused
    up-regulation of Terminal Flower 1-like genes and precocious expression of
    panicle formation-related genes at shoot apical meristems during panicle
    development. Therefore, two key flowering time genes, Hd1 and Ehd1, can
    control panicle development in rice; this may affect crop yields in the
    field through florigen expression in leaf.
