- id: sharmaExpressionDynamicsMetabolic2012
  abstract: >-
    Carefully analyzed expression profiles can serve as a valuable reference for
    deciphering gene functions. We exploited the potential of whole genome
    microarrays to measure the spatial and temporal expression profiles of rice
    genes in 19 stages of vegetative and reproductive development. We could
    verify expression of 22,980 genes in at least one of the tissues.
    Differential expression analysis with respect to five vegetative tissues and
    preceding stages of development revealed reproductive
    stage-preferential/-specific genes. By using subtractive logic, we
    identified 354 and 456 genes expressing specifically during panicle and seed
    development, respectively. The metabolic/hormonal pathways and transcription
    factor families playing key role in reproductive development were elucidated
    after overlaying the expression data on the public databases and manually
    curated list of transcription factors, respectively. During floral meristem
    differentiation (P1) and male meiosis (P3), the genes involved in jasmonic
    acid and phenylpropanoid biosynthesis were significantly upregulated. P6
    stage of panicle, containing mature gametophytes, exhibited enrichment of
    transcripts involved in homogalacturonon degradation. Genes regulating auxin
    biosynthesis were induced during early seed development. We validated the
    stage-specificity of regulatory regions of three panicle-specific genes,
    OsAGO3, OsSub42, and RTS, and an early seed-specific gene, XYH, in
    transgenic rice. The data generated here provides a snapshot of the
    underlying complexity of the gene networks regulating rice reproductive
    development.
