- id: yaoUnequalGeneticRedundancy2008
  abstract: >-
    Two homologs of PISTILLATA have been identified in rice: OsMADS2 and
    OsMADS4. However, their roles in floral organ development are controversial.
    Here, we demonstrate that the genes show unequal redundancy of class B
    function. Although OsMADS2 plays an important role in lodicule development,
