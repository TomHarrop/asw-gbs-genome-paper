- id: yamaguchiFunctionalDiversificationTwo2006
  abstract: >-
    The C-class MADS box gene AGAMOUS (AG) plays crucial roles in Arabidopsis
    thaliana development by regulating the organ identity of stamens and
    carpels, the repression of A-class genes, and floral meristem determinacy.
    To examine the conservation and diversification of C-class gene function in
    monocots, we analyzed two C-class genes in rice (Oryza sativa), OSMADS3 and
    OSMADS58, which may have arisen by gene duplication before divergence of
    rice and maize (Zea mays). A knockout line of OSMADS3, in which the gene is
    disrupted by T-DNA insertion, shows homeotic transformation of stamens into
    lodicules and ectopic development of lodicules in the second whorl near the
    palea where lodicules do not form in the wild type but carpels develop
    almost normally. By contrast, RNA-silenced lines of OSMADS58 develop
    astonishing flowers that reiterate a set of floral organs, including
    lodicules, stamens, and carpel-like organs, suggesting that determinacy of
    the floral meristem is severely affected. These results suggest that the two
    C-class genes have been partially subfunctionalized during rice evolution
    (i.e., the functions regulated by AG have been partially partitioned into
    two paralogous genes, OSMADS3 and OSMADS58, which were produced by a recent
    gene duplication event in plant evolution).
