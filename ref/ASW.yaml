- id: narusakaCrosstalkResponsesAbiotic2004
  abstract: >-
    From Arabidopsis full-length cDNA libraries, we collected ca. 7000 (7K)
    independent full-length cDNAs to prepare a cDNA microarray. The 7K cDNA
    collection contains 49 cytochrome P450 genes. In this study, expression
    patterns of these cytochrome P450 genes were analyzed by a full-length cDNA
    microarray under various treatments, such as hormones (salicylic acid,
    jasmonic acid, ethylene, abscisic acid), pathogen-inoculation (Alternaria
    brassicicola, Alternaria alternata), paraquat, rose bengal, UV stress
    (UV-C), heavy metal stress (CuSO4), mechanical wounding, drought, high
    salinity and low temperature. Expression of 29 cytochrome P450 genes among
    them was induced by various treatments. Inoculation with A. brassicicola and
    A. alternata as biotic stresses increased transcript levels of 12 and 5
    genes in Arabidopsis plants, respectively. In addition, some of the genes
    were also expressed by abiotic stresses. This suggests crosstalk between
    abiotic and biotic stresses. The promoter sequences and cis-acting elements
    of each gene were studied on the basis of full-length cDNA sequences. Most
    cytochrome P450 genes induced by both abiotic and biotic stresses contained
    the recognition sites of MYB and MYC, ACGT-core sequence, TGA-box and W-box
    for WRKY transcription factors in their promoters. These cis-acting elements
    are known to participate in the regulation of plant defense. The response of
    each gene to multiple stresses is strictly regulated.
