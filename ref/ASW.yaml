- id: fieldRelationshipAmountEsterase1999
  abstract: >-
    Overproduction of the insecticide-degrading esterases, E4 and FE4, in
    peach-potato aphids, Myzus persicae (Sulzer), depends on both gene
    amplification and transcriptional control, the latter being associated with
    changes in DNA methylation. The structure and function of the aphid esterase
    genes have been studied but the determination of their copy number has
    proved difficult, a common problem with gene amplification. We have now used
    a combination of pulsed-field gel electrophoresis and quantitative
    competitive PCR to determine relative esterase gene copy numbers in aphid
    clones with different levels of insecticide resistance (R-1, R-2 and R-3).
