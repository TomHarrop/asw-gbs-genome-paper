    be mediated by numerous male- and female-specific effector genes whose
    expression is controlled by sex-specifically expressed nanscriptional
    regulators. One such downstream effector gene, sex-specific enzyme 1 (sxe1,
    cyp4d2l), has been identified in a screen for genes with sex-biased
    expression in the head. Sxe1 was also identified in another screen as a
    circadian regulated gene. Here, we analyzed the spatial and temporal
    regulation of Sxe! and identified a function for this gene i male courtship.
    We show that male-specific transcriptional regulator DSXM and the clock
    genes are necessary for cycling of Sxe1 m RNA during the diurnal cycle.
    Similar to sxe1 mRNA, expression of SXE1 protein oscillates in a diurnal
