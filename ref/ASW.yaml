- id: pauchetPyrosequencingManducaSexta2010
  abstract: >-
    The tobacco hornworm Manduca sexta is an important model for insect
    physiology but genomic and transcriptomic data are currently lacking.
    Following a recent pyrosequencing study generating immune related expressed
    sequence tags (ESTs), here we use this new technology to define the M. sexta
    larval midgut transcriptome. We generated over 387,000 midgut ESTs, using a
    combination of Sanger and 454 sequencing, and classified predicted proteins
    into those involved in digestion, detoxification and immunity. In many cases
    the depth of 454 pyrosequencing coverage allowed us to define the entire
    cDNA sequence of a particular gene. Many new M. sexta genes are described
    including up to 36 new cytochrome P450s, some of which have been implicated
    in the metabolism of host plant-derived nicotine. New lepidopteran gene
    families such as the beta-fructofuranosidases, previously thought to be
    restricted to Bombyx mori, are also described. An unexpectedly high number
    of ESTs were involved in immunity, for example 39 contigs encoding serpins,
    and the increasingly appreciated role of the midgut in insect immunity is
    discussed. Similar studies of other tissues will allow for a tissue by
    tissue description of the M. sexta transcriptome and will form an essential
    complimentary step on the road to genome sequencing and annotation.
