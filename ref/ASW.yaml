- id: gordonMultipleFeedbackLoops2009
  abstract: >-
    A central unanswered question in stem cell biology, both in plants and in
    animals, is how the spatial organization of stem cell niches are maintained
    as cells move through them. We address this question for the shoot apical
    meristem (SAM) which harbors pluripotent stem cells responsible for growth
    of above-ground tissues in flowering plants. We find that localized
    perception of the plant hormone cytokinin establishes a spatial domain in
    which cell fate is respecified through induction of the master regulator
    WUSCHEL as cells are displaced during growth. Cytokinin-induced WUSCHEL
    expression occurs through both CLAVATA-dependent and CLAVATA-independent
    pathways. Computational analysis shows that feedback between cytokinin
    response and genetic regulators predicts their relative patterning, which we
    confirm experimentally. Our results also may explain how increasing
    cytokinin concentration leads to the first steps in reestablishing the shoot
    stem cell niche in vitro.
