- id: cridgeConvergentOccurrenceDevelopmental2016
  abstract: >-
    Background The remarkable similarity of animal embryos at particular stages
    of development led to the proposal of a developmental hourglass. In this
    model, early events in development are less conserved across species but
    lead to a highly conserved ‘phylotypic period’. Beyond this stage, the model
    suggests that development once again becomes less conserved, leading to the
    diversity of forms. Recent comparative studies of gene expression in animal
    groups have provided strong support for the hourglass model. How and why
    might such an hourglass pattern be generated? More importantly, how might
    early acting events in development evolve while still maintaining a later
    conserved stage?Scope The discovery that an hourglass pattern may also exist
    in the embryogenesis of plants provides comparative data that may help us
    explain this phenomenon. Whether the developmental hourglass occurs in
    plants, and what this means for our understanding of embryogenesis in plants
    and animals is discussed. Models by which conserved early-acting genes might
    change their functional role in the evolution of gene networks, how networks
    buffer these changes, and how that might constrain, or confer diversity, of
    the body plan are also discused.Conclusions Evidence of a morphological and
    molecular hourglass in plant and animal embryogenesis suggests convergent
    evolution. This convergence is likely due to developmental constraints
    imposed upon embryogenesis by the need to produce a viable embryo with an
    established body plan, controlled by the architecture of the underlying gene
    regulatory networks. As the body plan is largely laid down during the middle
    phases of embryo development in plants and animals, then it is perhaps not
    surprising this stage represents the narrow waist of the hourglass where the
    gene regulatory networks are the oldest and most robust and integrated,
    limiting species diversity and constraining morphological space.
