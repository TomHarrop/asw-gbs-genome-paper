- id: muratalievChimeragenesisFattyAcid2004
  abstract: >-
    A protein fragment of P450BM3 (residues 73-84) which participates in
    palmitoleate binding was subjected to scanning chimeragenesis. Amino acids
    73-84, 73-78, 75-80, and 78-82 were replaced with the homologous fragments
    of the insect terpenoid hydroxylase CYP4C7. The four chimeric proteins,
    C(73-84), C(73-78), C(75-80), and C(78-82), were expressed, purified, and
    characterized. All the chimeric proteins contained all the cofactors and
    catalyzed monooxygenation of palmitate and of the sesquiterpene farnesol.
    Chimeragenesis altered substrate binding as shown by the changes in the
    amplitude of the palmitate-induced type I spectral shift. C(78-82) had
    monooxygenase activities close to those of P450BM3, while the rest of the
    chimeric proteins had monooxygenase activities that were inhibited relative
    to that of wild-type P450BM3. The extent of inhibition of the chimeric
    proteins varied depending on the substrate, and in the case of C(73-84),
    farnesol and palmitate oxidation was inhibited by 1 and 4 orders of
    magnitude, respectively. H-1 NMR spectroscopy and GC-MS were used to
    identify products of farnesol and palmitate oxidation. Wild-type P450BM3 and
    all chimeric proteins catalyzed oxidation of farnesol with formation of
    9-hydroxyfarnesol and farnesol 10,11- and 2,3-epoxides. Three of the four
    chimeric proteins also formed a new compound, 5-hydroxyfarnesol, which was
    the major product in the case of C(73-78). In addition to hydroxylation of
    the C13-C15 atoms, the chimeric enzymes catalyze significant hydroxylation
    of the C10-C12 atoms of palmitate. In the case of C(78-82), the rates of
    formation of I land 12-hydroxypalmitates increased 7-fold compared to that
    of wild-type P450BM3 to 106 and 212 min(-1), respectively, while the rate of
    10-hydroxypalmitate synthesis increased from zero to 106 min(-1). Thus,
    chimeragenesis of the region of residues 73-84 of the substrate binding site
    shifted the regiospecificity of substrate oxidation toward the center of the
    farnesol and palmitate molecules.
