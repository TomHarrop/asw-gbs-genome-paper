    found in the ovarial epithelial cells of females from pre-adult emergence
    from the pupal cocoon until at least 5 days after emergence. The particles
    assembled in the nucleus of the epithelial cells, apparently being
    synthesizedde novoin association with a putative virogenic stroma, and they
