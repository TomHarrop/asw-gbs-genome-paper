- id: gautierRehhReimplementationPackage2017
  abstract: >-
    Identifying genomic regions with unusually high local haplotype homozygosity
    represents a powerful strategy to characterize candidate genes responding to
    natural or artificial positive selection. To that end, statistics measuring
    the extent of haplotype homozygosity within (e.g. EHH, iHS) and between (Rsb
    or XP-EHH) populations have been proposed in the literature. The rehh
    package for r was previously developed to facilitate genome-wide scans of
    selection, based on the analysis of long-range haplotypes. However, its
    performance was not sufficient to cope with the growing size of available
    data sets. Here, we propose a major upgrade of the rehh package, which
    includes an improved processing of the input files, a faster algorithm to
    enumerate haplotypes, as well as multithreading. As illustrated with the
    analysis of large human haplotype data sets, these improvements decrease the
    computation time by more than one order of magnitude. This new version of
    rehh will thus allow performing iHS-, Rsb- or XP-EHH-based scans on large
    data sets. The package rehh 2.0 is available from the CRAN repository
    (http://cran.r-project.org/web/packages/rehh/index.html) together with help
    files and a detailed manual.
