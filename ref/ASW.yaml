- id: waterhouseAedesAegyptiGenome2008
  abstract: >-
    The sequencing of the second mosquito genome, Aedes aegypti, in addition to
    Anopheles gambiae, is a major milestone that will drive molecular-level and
    genome-wide high-throughput studies of not only these but also other
    mosquito vectors of human pathogens. Here we overview the ancestry of the
    mosquito genes, list the major expansions of gene families that may relate
    to species adaptation processes, as exemplified by CYP9 cytochrome P450
    genes, and discuss the conservation of chromosomal gene arrangements among
    the two mosquitoes and fruit fly. Many more invertebrate genomes are
    expected to be sequenced in the near future, including additional vectors of
    human pathogens (see www.vectorbase.org), and further comparative analyses
    will become increasingly refined and informative, hopefully improving our
    understanding of the genetic basis of phenotypical differences among these
    species, their vectorial capacity, and ultimately leading to the development
    of novel disease control strategies.
