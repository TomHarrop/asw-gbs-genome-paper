- id: tavaresExposureLarvaeThiamethoxam2017
  abstract: "Under laboratory conditions, the effects of thiamethoxam were investigated in larvae, pupae and emerging honey bees after exposure at larval stages with different concentrations in the food (0.00001\_ng/μL, 0.001\_ng/μL and 1.44\_ng/μL). Thiamethoxam reduced the survival of larvae and pupae and consequently decreased the percentage of emerging honey bees. Thiamethoxam induced important physiological disturbances. It increased acetylcholinesterase (AChE) activity at all developmental stages and increased glutathione-S-transferase (GST) and carboxylesterase para (CaEp) activities at the pupal stages. For midgut alkaline phosphatase (ALP), no activity was detected in pupae stages, and no effect was observed in larvae and emerging bees. We assume that the effects of thiamethoxam on the survival, emergence and physiology of honey bees may affect the development of the colony. These results showed that attention should be paid to the exposure to pesticides during the developmental stages of the honey bee. This study represents the first investigation of the effects of thiamethoxam on the development of A.\_mellifera following larval exposure."
