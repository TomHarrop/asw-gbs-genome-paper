- id: mcmurdieWasteNotWant2014
  abstract: >-
    Author Summary The term microbiome refers to the ecosystem of microbes that
    live in a defined environment. The decreasing cost and increasing speed of
    DNA sequencing technology has recently provided scientists with affordable
    and timely access to the genes and genomes of microbiomes that inhabit our
    planet and even our own bodies. In these investigations many microbiome
    samples are sequenced at the same time on the same DNA sequencing machine,
    but often result in total numbers of sequences per sample that are vastly
    different. The common procedure for addressing this difference in sequencing
    effort across samples – different library sizes – is to either (1) base
    analyses on the proportional abundance of each species in a library, or (2)
    rarefy, throw away sequences from the larger libraries so that all have the
    same, smallest size. We show that both of these normalization methods can
    work when comparing obviously-different whole microbiomes, but that neither
    method works well when comparing the relative proportions of each bacterial
    species across microbiome samples. We show that alternative methods based on
    a statistical mixture model perform much better and can be easily adapted
    from a separate biological sub-discipline, called RNA-Seq analysis.
