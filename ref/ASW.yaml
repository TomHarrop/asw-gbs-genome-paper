- id: bassGlobalStatusInsect2015
  abstract: >-
    The first neonicotinoid insecticide, imidacloprid, was launched in 1991.
    Today this class of insecticides comprises at least seven major compounds
    with a market share of more than 25% of total global insecticide sales.
    Neonicotinoid insecticides are highly selective agonists of insect nicotinic
    acetylcholine receptors and provide farmers with invaluable, highly
    effective tools against some of the world's most destructive crop pests.
    These include sucking pests such as aphids, whiteflies, and planthoppers,
    and also some coleopteran, dipteran and lepidopteran species. Although many
    insect species are still successfully controlled by neonicotinoids, their
    popularity has imposed a mounting selection pressure for resistance, and in
    several species resistance has now reached levels that compromise the
    efficacy of these insecticides. Research to understand the molecular basis
    of neonicotinoid resistance has revealed both target-site and metabolic
    mechanisms conferring resistance. For target-site resistance, field-evolved
    mutations have only been characterized in two aphid species. Metabolic
    resistance appears much more common, with the enhanced expression of one or
    more cytochrome P450s frequently reported in resistant strains. Despite the
    current scale of resistance, neonicotinoids remain a major component of many
    pest control programmes, and resistance management strategies, based on mode
    of action rotation, are of crucial importance in preventing resistance
    becoming more widespread. In this review we summarize the current status of
    neonicotinoid resistance, the biochemical and molecular mechanisms involved,
    and the implications for resistance management.
