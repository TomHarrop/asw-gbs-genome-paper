- id: leiserNrf2SignalingMechanism2010
  abstract: >-
    Transcriptional regulation of the antioxidant response element (ARE) by Nrf2
    is important for the cellular adaptive response to toxic insults. New data
    show that primary skin-derived fibroblasts from the long-lived Snell dwarf
    mutant mouse, previously shown to be resistant to many toxic stresses, have
    elevated levels of Nrf2 and of multiple Nrf2-sensitive ARE genes.
    Dwarf-derived fibroblasts exhibit many of the traits associated with
    enhanced activity of Nrf2/ARE, including higher levels of glutathione and
    resistance to plasma membrane lipid peroxidation. Treatment of control cells
    with arsenite, an inducer of Nrf2 activity, increases their resistance to
    paraquat, hydrogen peroxide, cadmium, and UV light, rendering these cells as
    stress resistant as untreated cells from dwarf mice. Furthermore, mRNA
    levels for some Nrf2-sensitive genes are elevated in at least some tissues
    of Snell dwarf mice, suggesting that the phenotypes observed in culture may
    be mirrored in vivo. Augmented activity of Nrf2 and ARE-responsive genes may
    coordinate many of the stress resistance traits seen in cells from these
    long-lived mutant mice.
