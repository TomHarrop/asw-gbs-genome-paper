- id: thurmanAccessibleChromatinLandscape2012
  abstract: >-
    DNaseI hypersensitive sites (DHSs) are markers of regulatory DNA and have
    underpinned the discovery of all classes of cis-regulatory elements
    including enhancers, promoters, insulators, silencers, and locus control
    regions. Here we present the first extensive map of human DHSs identified
    through genome-wide profiling in 125 diverse cell and tissue types. We
    identify ~2.9 million DHSs that encompass virtually all known
    experimentally-validated cis-regulatory sequences and expose a vast trove of
    novel elements, most with highly cell-selective regulation. Annotating these
    elements using ENCODE data reveals novel relationships between chromatin
    accessibility, transcription, DNA methylation, and regulatory factor
    occupancy patterns. We connect ~580,000 distal DHSs with their target
    promoters, revealing systematic pairing of different classes of distal DHSs
    and specific promoter types. Patterning of chromatin accessibility at many
    regulatory regions is choreographed with dozens to hundreds of co-activated
    elements, and the trans-cellular DNaseI sensitivity pattern at a given
    region can predict cell type-specific functional behaviors. The DHS
    landscape shows signatures of recent functional evolutionary constraint.
    However, the DHS compartment in pluripotent and immortalized cells exhibits
    higher mutation rates than that in highly differentiated cells, exposing an
    unexpected link between chromatin accessibility, proliferative potential and
    patterns of human variation.
