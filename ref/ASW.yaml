- id: hickeyGenotypingStructuralVariants2020
  abstract: >-
    Structural variants (SVs) remain challenging to represent and study relative
    to point mutations despite their demonstrated importance. We show that
    variation graphs, as implemented in the vg toolkit, provide an effective
    means for leveraging SV catalogs for short-read SV genotyping experiments.
