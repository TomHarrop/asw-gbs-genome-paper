- id: guzovCYP12A1MitochondrialCytochrome1998
  abstract: >-
    Eukaryotic P450 proteins are membrane proteins found predominantly in the
    endoplasmic reticulum. In vertebrates, several biosynthetic P450s are found
    in mitochondria as well. We cloned three putative insect mitochondrial P450s
    from larval house fly cDNA. These P450s are members of a new P450 family,
    CYP12. The CYP12 proteins are most closely related to the mammalian
    mitochondrial P450 of the CYP11, CYP24, and CYP27 families. The most
    abundant cDNA, CYP12A1, was expressed inEscherichia coliand purified.
    NADPH-dependent reduction of CYP12A1 was rapid and efficient with the bovine
    mitochondrial proteins adrenodoxin reductase and adrenodoxin as electron
    transfer partners. In contrast, house fly microsomal NADPH cytochrome P450
    reductase reduced CYP12A1 only poorly. In a reconstituted system with the
    bovine mitochondrial electron donors, CYP12A1 metabolized a variety of
    insecticides and other xenobiotics, but did not metabolize ecdysteroids,
    juvenoids, or fatty acids. Subcellular localization of CYP12A1 by immunogold
    histochemistry established the mitochondrial nature of this protein. CYP12A1
    mRNA levels are constitutively higher in an insecticide-resistant strain
    than in a susceptible strain, and this trait maps to chromosome II in the
    house fly, where the constitutive overexpression of the
    pesticide-metabolizing microsomal CYP6A1 also maps. Multiple mitochondrial
    P450s have evolved in insects and may play a role in the metabolism of
    xenobiotics in addition to their possibly ancestral functions in
    steroidogenesis.
