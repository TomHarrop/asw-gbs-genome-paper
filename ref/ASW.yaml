- id: trewavasCriticalAssessmentOrganic2004
  abstract: >-
    There is currently considerable discussion about the merits of particular
    forms of agriculture. The discussion has been generated by excess food
    production in the EC, continuing public disquiet over the use of chemicals
    in food production and political agitation. Much of the debate concerns the
    merits or otherwise of organic agriculture which is often seen by the public
    as producing food free of chemicals and being more environmentally friendly.
    This article examines these notions critically dealing with each of the
    individual claims frequently made for organic agriculture. The article
    concludes that in the UK, at least, when problems with agriculture emerge
    they usually hinge around poor management not mode of agriculture. In
    environmental terms no-till farming currently seems to be better than
    others. The benefits of holistic thinking by farmers are indicated. (C) 2004
