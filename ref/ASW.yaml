- id: venkenAcmanBACTransgenic2006
  abstract: >-
    We describe a transgenesis platform for Drosophila melanogaster that
    integrates three recently developed technologies: a conditionally
    amplifiable bacterial artificial chromosome (BAC), recombineering, and
    bacteriophage phi C31-mediated transgenesis. The BAC is maintained at low
    copy number, facilitating plasmid maintenance and recombineering, but is
    induced to high copy number for plasmid isolation. Recombineering allows gap
    repair and mutagenesis in bacteria. Gap repair efficiently retrieves DNA
    fragments up to 133 kilobases long from P1 or BAC clones. phi C31-mediated
    transgenesis integrates these large DNA fragments at specific sites in the
    genome, allowing the rescue of lethal mutations in the corresponding genes.
    This transgenesis platform should greatly facilitate structure/function
    analyses of most Drosophila genes.
