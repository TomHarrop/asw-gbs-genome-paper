- id: 3000ricegenomesproject000RiceGenomes2014
  abstract: >-
    BACKGROUND:Rice, Oryza sativa L., is the staple food for half the world's
    population. By 2030, the production of rice must increase by at least 25% in
    order to keep up with global population growth and demand. Accelerated
    genetic gains in rice improvement are needed to mitigate the effects of
    climate change and loss of arable land, as well as to ensure a stable global
    food supply. FINDINGS:We resequenced a core collection of 3,000 rice
    accessions from 89 countries. All 3,000 genomes had an average sequencing
    depth of 14×, with average genome coverages and mapping rates of 94.0% and
    92.5%, respectively. From our sequencing efforts, approximately 18.9 million
    single nucleotide polymorphisms (SNPs) in rice were discovered when aligned
    to the reference genome of the temperate japonica variety, Nipponbare.
    Phylogenetic analyses based on SNP data confirmed differentiation of the O.
    sativa gene pool into 5 varietal groups - indica, aus/boro, basmati/sadri,
    tropical japonica and temperate japonica. CONCLUSIONS:Here, we report an
    international resequencing effort of 3,000 rice genomes. This data serves as
    a foundation for large-scale discovery of novel alleles for important rice
    phenotypes using various bioinformatics and/or genetic approaches. It also
    serves to understand the genomic diversity within O. sativa at a higher
    level of detail. With the release of the sequencing data, the project calls
    for the global rice community to take advantage of this data as a foundation
    for establishing a global, public rice genetic/genomic database and
    information platform for advancing rice breeding technology for future rice
    improvement.
