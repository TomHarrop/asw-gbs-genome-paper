- id: brandtDifferentialExpressionInduction2002
  abstract: >-
    Previous studies have shown that the major metabolic resistance locus in the
    insecticide-resistant Drosophila line Rst(2)DDTWisconsin maps between the
    markers cn and vg on chromosome 2. Six cytochrome P450 genes exist in this
    region. We investigated the expression levels of these P450 genes in
    DDT-resistant and -susceptible fly lines. We report: (1) DDT resistance is
    significant (> 30-fold) and dominant, (ii) resistance is reduced by the
    cytochrome P450 inhibitor PBO, (iii) there is constitutive over-expression
    relative to susceptible flies of two genes encoding cytochrome P450 enzymes
    within the cn-vg region (CYP6G1 = 4.3-fold; CYP12D1 = 6.0-fold), and (iv)
    exposure to DDT results in an increased expression of only one of these two
    P450 genes (CYP12D1 greater than or equal to6-fold above constitutive
    resistant fly baselines).
