- id: liRiceZincFinger2013
  abstract: >-
    The phytohormone cytokinin (CK) positively regulates the activity and
    function of the shoot apical meristem (SAM), which is a major parameter
    determining seed production. The rice (Oryza sativa L.) Gn1a/OsCKX2 (Grain
    number 1a/Cytokinin oxidase 2) gene, which encodes a cytokinin oxidase, has
    been identified as a major quantitative trait locus contributing to grain
    number improvement in rice breeding practice. However, the molecular
    mechanism of how the expression of OsCKX2 is regulated in planta remains
    elusive. Here, we report that the zinc finger transcription factor DROUGHT
    AND SALT TOLERANCE (DST) directly regulates OsCKX2 expression in the
    reproductive meristem. DST-directed expression of OsCKX2 regulates CK
    accumulation in the SAM and, therefore, controls the number of the
    reproductive organs. We identify that DST(reg1), a semidominant allele of
    the DST gene, perturbs DST-directed regulation of OsCKX2 expression and
    elevates CK levels in the reproductive SAM, leading to increased meristem
    activity, enhanced panicle branching, and a consequent increase of grain
    number. Importantly, the DST(reg1) allele provides an approach to pyramid
    the Gn1a-dependent and Gn1a-independent effects on grain production. Our
    study reveals that, as a unique regulator of reproductive meristem activity,
    DST may be explored to facilitate the genetic enhancement of grain
    production in rice and other small grain cereals.
