- id: hoekstraLocusEvolutionEvo2007
  abstract: >-
    An important tenet of evolutionary developmental biology ("evo devo") is
    that adaptive mutations affecting morphology are more likely to occur in the
    cis-regulatory regions than in the protein-coding regions of genes. This
    argument rests on two claims: ( 1) the modular nature of cis-regulatory
    elements largely frees them from deleterious pleiotropic effects, and ( 2) a
    growing body of empirical evidence appears to support the predominant role
    of gene regulatory change in adaptation, especially morphological
    adaptation. Here we discuss and critique these assertions. We first show
    that there is no theoretical or empirical basis for the evo devo contention
    that adaptations involving morphology evolve by genetic mechanisms different
    from those involving physiology and other traits. In addition, some forms of
    protein evolution can avoid the negative consequences of pleiotropy, most
    notably via gene duplication. In light of evo devo claims, we then examine
    the substantial data on the genetic basis of adaptation from both
    genome-wide surveys and single-locus studies. Genomic studies lend little
    support to the cis-regulatory theory: many of these have detected adaptation
    in protein-coding regions, including transcription factors, whereas few have
    examined regulatory regions. Turning to single-locus studies, we note that
    the most widely cited examples of adaptive cis-regulatory mutations focus on
    trait loss rather than gain, and none have yet pinpointed an evolved
    regulatory site. In contrast, there are many studies that have both
    identified structural mutations and functionally verified their contribution
    to adaptation and speciation. Neither the theoretical arguments nor the data
    from nature, then, support the claim for a predominance of cis- regulatory
    mutations in evolution. Although this claim may be true, it is at best
    premature. Adaptation and speciation probably proceed through a combination
    of cis-regulatory and structural mutations, with a substantial contribution
    of the latter.
