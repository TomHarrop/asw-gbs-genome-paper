- id: daveyGenomewideGeneticMarker2011
  abstract: >-
    The advent of next-generation sequencing (NGS) has revolutionized genomic
    and transcriptomic approaches to biology. These new sequencing tools are
    also valuable for the discovery, validation and assessment of genetic
    markers in populations. Here we review and discuss best practices for
    several NGS methods for genome-wide genetic marker development and
    genotyping that use restriction enzyme digestion of target genomes to reduce
    the complexity of the target. These new methods – which include
    reduced-representation sequencing using reduced-representation libraries
    (RRLs) or complexity reduction of polymorphic sequences (CRoPS),
    restriction-site-associated DNA sequencing (RAD-seq) and low coverage
    genotyping – are applicable to both model organisms with high-quality
    reference genome sequences and, excitingly, to non-model species with no
    existing genomic data.
