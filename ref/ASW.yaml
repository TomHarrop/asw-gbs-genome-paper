- id: kondoRapidConstructionDrosophila2006
  abstract: >-
    RNAi is a gene-silencing phenomenon mediated by double-stranded RNA (dsRNA)
    and has become a powerful tool to elucidate gene function. To accomplish
    rapid construction of transgenes expressing dsRNA in Drosophila, we
    developed a novel transformation vector, pRISE, which contains an inverted
    repeat of the attR1-ccdB-attR2 cassette for in vitro recombination and a
    pentameric GAL4 binding site for conditional expression. These features
    enabled us to construct RNAi transgenes without a complicated cloning
    scheme. In cultured cells and transgenic flies, pRISE constructs carrying
    dsRNA transgenes induced effective RNAi against an EGFP transgene and the
    endogenous white gene, respectively. These results indicate that pRISE is a
    convenient transformation vector for studies of multiple Drosophila genes
    for which functional information is lacking.
