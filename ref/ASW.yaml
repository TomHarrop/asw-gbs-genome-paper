- id: zhangVitroMetabolismPyriproxyfen1998
  abstract: >-
    Levels of cytochrome P450 and be were investigated in microsomal enzymes of
    houseflies from the gut and fat body of the third instar larvae of a
    pyriproxyfen-resistant strain (YPPF) and two pyriproxyfen-susceptible
    strains (YS and SRS). In comparison to the YS and SRS strains, YPPF
    microsomes had higher levels of total cytochrome P450s in both the gut and
    fat body. Furthermore, microsomes from the gut and fat body of YPPF larvae
    were found to have a much greater ability to hydroxylate aniline than YS
    larvae. In vitro metabolism studies of pyriproxyfen indicated that the
    metabolic rates were much higher in both the gut and fat body of YPPF larvae
    than of YS and SRS larvae. The major metabolites of pyriproxyfen in
    houseflies were identified to be 4'-OH-pyriproxyfen and 5”-OH-pyriproxyfen.
    Cytochrome P450 inhibitors, piperonyl butoxide (PB) and 2-propynyl
    2,3,6-trichlorophenyl ether (PTPE), decreased the metabolic rates
    significantly in all three strains. This study confirmed that microsomal
    cytochrome P450 monooxygenases play an important role in the pyriproxyfen
    resistance of the housefly. Furthermore, it suggests that the fat body must
    be as important as the gut for the metabolism of pyriproxyfen in resistant
    housefly larvae. (C) 1998 Wiley-Liss, Inc.
