- id: huetDeletiongeneratorCompoundElement2002
  abstract: >-
    With the available eukaryotic genome sequences, there are predictions of
    thousands of previously uncharacterized genes without known function or
    available mutational variant. Thus, there is an urgent need for efficient
    genetic tools for genomewide phenotypic analysis. Here we describe such a
    tool: a deletion-generator technology that exploits properties of a double
    transposable element to produce molecularly defined deletions at high
    density and with high efficiency. This double element, called PwHy, is
    composed of a "deleter" element hobo, bracketed by two genetic markers and
    inserted into a "carrier" P element. We have used this PwHy element in
    Drosophila melanogaster to generate sets of nested deletions of sufficient
    coverage to discriminate among every transcription unit within 60 kb of the
    starting insertion site. Because these two types of mobile elements, carrier
    and deleter, can be found in other species, our strategy should be
    applicable to phenotypic analysis in a variety of model organisms.
