- id: dabornEvaluatingInsecticideResistance2007
  abstract: >-
    In Drosophila melanogaster, the increased expression of Cyp6g1 results in
    resistance to chemically unrelated insecticides including DDT,
    neonicotinoids and insect growth regulator insecticides. To determine the
    insecticide resistance capacity of other D. melanogaster cytochrome P450s,
    we used the GAL4/UAS system to express individual P450s in the midgut,
    Malpighian tubules and fat body of transgenic flies. Drosophila
    over-expressing Cyp6g1, Cyp6g2, Cyp6t3, Cyp6a2, Cyp6a8, Cyp6a19, Cyp6a23 and
    Cyp12d1 were screened for resistance to four insecticides—DDT, nitenpyram,
    dicyclanil and diazinon. Increased survival on insecticides is detected for
    Cyp6g1 (DDT, nitenpyram and dicyclanil), Cyp6g2 (nitenpyram and diazinon)
    and Cyp12d1 (DDT and dicyclanil) over-expression lines. No increased
    survival on any insecticide was detected for flies over-expressing either
    Cyp6a2, Cyp6a8, Cyp6t3, Cyp6a19 or Cyp6a23.
