- id: huangSystematicIntegrativeAnalysis2009
  abstract: >-
    DAVID bioinformatics resources consists of an integrated biological
    knowledgebase and analytic tools aimed at systematically extracting
    biological meaning from large gene/protein lists. This protocol explains how
    to use DAVID, a high-throughput and integrated data-mining environment, to
    analyze gene lists derived from high-throughput genomic experiments. The
    procedure first requires uploading a gene list containing any number of
    common gene identifiers followed by analysis using one or more text and
    pathway-mining tools such as gene functional classification, functional
    annotation chart or clustering and functional annotation table. By following
    this protocol, investigators are able to gain an in-depth understanding of
    the biological themes in lists of genes that are enriched in genome-scale
    studies.
