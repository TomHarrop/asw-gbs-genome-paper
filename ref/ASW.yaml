- id: winderMicrosatellites16SSequences2005
  abstract: >-
    Eight South American geographical populations of the parasitoid Microctonus
    hyperodae Loan were collected in South America (Argentina, Brazil, Chile and
    Uruguay) and released in New Zealand for biological control of the weevil
    Listronotus bonariensis (Kuschel), a pest of pasture grasses and cereals.
    DNA sequencing (16S, COI, 28S, ITS1, beta-tubulin), RAPD, AFLP,
    microsatellite, SSCP and RFLP analyses were used to seek markers for
    discriminating between the South American populations. All of the South
    American populations were more homogeneous than expected. However, variation
    in microsatellites and 16S gene sequences corroborated morphological,
    allozyme and other phenotypic evidence of trans-Andes variation between the
    populations. The Chilean populations were the most genetically variable,
    while the variation present on the eastern side of the Andes mountains was a
    subset of that observed in Chile.
