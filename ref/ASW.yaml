- id: manojCytochromeP450Reductase2010
  abstract: >-
    The bi-enzymatic system of cytochrome P450 (CYP, a hemoprotein) and
    cytochrome P450 reductase (CPR, a diflavoenzyme) mediate the redox
    metabolism of diverse indigenous and xenobiotic molecules in various
    cellular and organ systems, using oxygen and NADPH. Curiously, when a 1: 1
    ratio is seen to be optimal for metabolism, the ubiquitous CYP: CPR
    distribution ratio is 10 to 100: 1 or higher. Further, the NADPH equivalents
    consumed in these in vitro or in situ assemblies usually far exceeded the
    amount of substrate metabolized. We aimed to find the rationale to explain
    for these two oddities. We report here that CPR is capable of activating
    molecular oxygen on its own merit, generating diffusible reduced oxygen
    species (DROS). Also, in the first instance for a flavoprotein, CPR is shown
    to deplete peroxide via diffusible radical mediated process, thereby leading
    to the formation of water (but without significant evolution of oxygen). We
    also quantitatively demonstrate that the rate of oxygen activation and
    peroxide depletion by CPR accounts for the major reactivity in the CYP+CPR
    mixture. We show unambiguously that CPR is able to regulate the
    concentration of diffusible reduced oxygen species in the reaction milieu.
    These findings point out that CPR mediated processes are bound to be
    energetically 'wasteful' and potentially 'hazardous' owing to the
    unavoidable nature of the CPR to generate and deplete DROS. Hence, we can
    understand that CPR is distributed at low densities in cells. Some of the
    activities that were primarily attributed to the heme-center of CYP are now
    established to be a facet of the flavins of CPR. The current approach of
    modeling drugs to minimize "uncoupling" on the basis of erstwhile hypothesis
    stands questionable, considering the ideas brought forth in this work.
