- id: liMolecularMechanismsMetabolic2007
  abstract: >-
    Xenobiotic resistance in insects has evolved predominantly by increasing the
    metabolic capability of detoxificative systems and/or reducing xenobiotic
    target site sensitivity. In contrast to the limited range of nucleotide
    changes that lead to target site insensitivity, many molecular mechanisms
    lead to enhancements in xenobiotic metabolism. The genomic changes that lead
    to amplification, overexpression, and coding sequence variation in the three
    major groups of genes encoding metabolic enzymes, i.e., cytochrome P450
    monooxygenases (P450s), esterases, and glutathione-S-transferases (GSTs),
    are the focus of this review. A substantial number of the adaptive genomic
    changes associated with insecticide resistance that have been characterized
    to date are transposon mediated. Several lines of evidence suggest that P450
    genes involved in insecticide resistance, and perhaps insecticide
    detoxification genes in general, may share an evolutionary association with
    genes involved in allelochemical metabolism. Differences in the selective
    regime imposed by allelochemicals and insecticides may account for the
    relative importance of regulatory or structural mutations in conferring
    resistance.
