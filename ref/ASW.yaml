- id: choSexSpecificSplicingHoneybee2007
  abstract: >-
    Sex-determination mechanisms vary greatly among taxa. It has been proposed
    that genetic sex-determination pathways evolve in reverse order from the
    final step in the pathway to the first step. Consistent with this
    hypothesis, doublesex (dsx), the most downstream gene in the Drosophila
    sex-determination cascade that determines most sexual phenotypes also
    determines sex in other dipterans and the silk moth, while the upstream
    genes vary among these species. However, it is unknown when dsx was
    recruited to the sex-determination pathway during insect evolution.
    Furthermore, sex-specific splicing of dsx, by which dsx determines sex, is
    different in pattern and mechanism between the moth and the fly, raising an
    interesting question of how these insects have kept the executor of sex
    determination while allowing flexibility in the means of execution. To
    address these questions, here we study the dsx gene of the honeybee Apis
    mellifera, a member of the most basal lineage of holometabolous insects. We
    report that honeybee dsx is sex-specifically spliced and that it produces
    both the fly-type and moth-type splicing forms, indicating that the use of
    different splicing forms of Dsx in controlling sexual differentiation was
    present in the common ancestor of holometabolous insects. Our data suggest
    that in ancestral holometabolous insects the female Dsx form is the default
    and the male form is generated by suppressing the splicing of the female
    form. Thus, it is likely that the dsx splicing activator system in flies,
    where the male form is the default, arose during early dipteran evolution.
