- id: griswoldMolecularCharacterizationRescue1993
  abstract: >-
    The enzyme catalase protects aerobic organisms from oxygen-free radical
    damage by converting hydrogen peroxide to molecular oxygen and water before
    it can decompose to form the highly reactive hydroxyl radical. Hydroxyl
    radicals are the most deleterious of the activated oxygen intermediates
    found in aerobic organisms. If formed, they can react with biological
    molecules in their proximity; the ensuing damage has been implicated in the
    increasing risk of disease and death associated with aging. To study further
    the regulation and role of catalase we have undertaken a molecular
    characterization of the Drosophila catalase gene and two potentially
    acatalasemic alleles. We have demonstrated that a previously existing
    allele, Cat(n4), likely contains a null mutation, a mutation which blocks
    normal translation of the encoded mRNA. The Cat(n1) mutation appears to
    cause a significant change in the protein sequence; however, it is unclear
    why this change leads to a nonfunctioning protein. Viability of these
    acatalasemic flies can be restored by transformation with the wild-type
    catalase gene; hence, we conclude that the lethality of these genotypes is
    due solely to the lack of catalase. The availability of flies with
    transformed catalase genes has allowed us to address the effect of catalase
    levels on aging in Drosophila. Though lack of catalase activity caused
    decreased viability and life span, increasing catalase activity above
    wild-type levels had no effect on normal life span.
