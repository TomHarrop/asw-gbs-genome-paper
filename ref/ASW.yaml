    that the fat body metabolizes significant amounts of the linear
    furanocoumarins bergapten and xanthotoxin after larvae feed on xanthotoxin.
    Northern analyses of the combined CYP6B1/3 transcript expression patterns
    indicate that transcripts in this P450 subfamily are induced in the midgut
