- id: martinCRISPRCas9Mutagenesis2016
  abstract: >-
    <h2>Summary</h2><p>Crustaceans possess a diverse array of specialized limbs.
    Although shifts in Hox gene expression domains have been postulated to play
    a role in generating this limb diversity, little functional data have been
    provided to understand the precise roles of Hox genes during crustacean
    development. We used a combination of CRISPR/Cas9-targeted mutagenesis and
    RNAi knockdown to decipher the function of the six Hox genes expressed in
    the developing mouth and trunk of the amphipod *Parhyale hawaiensis*. These
    experimentally manipulated animals display specific and striking homeotic
    transformations. We found that *abdominal-A* (*abd-A*) and *Abdominal-B*
    (*Abd-B*) are required for proper posterior patterning, with knockout of
    *Abd-B* resulting in an animal with thoracic type legs along what would have
    been an abdomen, and *abd-A* disruption generating a simplified body plan
    characterized by a loss of specialization in both abdominal and thoracic
    appendages. In the thorax, *Ubx* is necessary for gill development and for
    repression of gnathal fate, and *Antp* dictates claw morphology. In the
    mouth, *Scr* and *Antp* confer the part-gnathal, part-thoracic hybrid
    identity of the maxilliped, and *Scr* and *Dfd* prevent antennal identity in
    posterior head segments. Our results allow us to define the role Hox genes
    play in specifying each appendage type in *Parhyale*, including the modular
    nature by which some appendages are patterned by Hox gene inputs. In
    addition, we define how changes in Hox gene expression have generated
    morphological differences between crustacean species. Finally, we also
    highlight the utility of CRISPR/Cas9-based somatic mutagenesis in emerging
    model organisms.</p>
