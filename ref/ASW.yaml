- id: sternLociEvolutionHow2008
  abstract: >-
    Is genetic evolution predictable? Evolutionary developmental biologists have
    argued that, at least for morphological traits, the answer is a resounding
    yes. Most mutations causing morphological variation are expected to reside
    in the cis-regulatory, rather than the coding, regions of developmental
    genes. This "cis-regulatory hypothesis" has recently come under attack. In
    this review, we first describe and critique the arguments that have been
    proposed in support of the cis-regulatory hypothesis. We then test the
    empirical support for the cis-regulatory hypothesis with a comprehensive
    survey of mutations responsible for phenotypic evolution in multicellular
    organisms. Cis-regulatory mutations currently represent approximately 22% of
    331 identified genetic changes although the number of cis-regulatory changes
    published annually is rapidly increasing. Above the species level,
    cis-regulatory mutations altering morphology are more common than coding
    changes. Also, above the species level cis-regulatory mutations predominate
    for genes not involved in terminal differentiation. These patterns imply
    that the simple question "Do coding or cis-regulatory mutations cause more
    phenotypic evolution?" hides more interesting phenomena. Evolution in
    different kinds of populations and over different durations may result in
    selection of different kinds of mutations. Predicting the genetic basis of
    evolution requires a comprehensive synthesis of molecular developmental
    biology and population genetics.
