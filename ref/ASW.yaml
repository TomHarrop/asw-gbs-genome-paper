- id: spradlingBerkeleyDrosophilaGenome1999
  abstract: >-
    A fundamental goal of genetics and functional genomics is to identify and
    mutate every gene in model organisms such as Drosophila melanogaster. The
    Berkeley Drosophila Genome Project (BDGP) gene disruption project generates
    single P-element insertion strains that each mutate unique genomic open
    reading frames. Such strains strongly facilitate further genetic and
    molecular studies of the disrupted loci, but it has remained unclear if P
    elements can be used to mutate all Drosophila genes. We now report that the
    primary collection has grown to contain 1045 strains that disrupt more than
    25% of the estimated 3600 Drosophila genes that are essential for adult
    viability. Of these P insertions, 67% have been verified by genetic tests to
    cause the associated recessive mutant phenotypes, and the validity of most
    of the remaining lines is predicted on statistical grounds. Sequences
    flanking >920 insertions have been determined to exactly position them in
    the genome and to identify 376 potentially affected transcripts from
    collections of EST sequences. Strains in the BDGP collection are available
    from the Bloomington Stock Center and have already assisted the research
    community in characterizing >250 Drosophila genes. The likely identity of
    131 additional genes in the collection is reported here. Our results show
    that Drosophila genes have a wide range of sensitivity to inactivation by P
    elements, and provide a rationale for greatly expanding the BDGP primary
    collection based entirely on insertion site sequencing. We predict that this
    approach can bring >85% of all Drosophila open reading frames under
    experimental control.
