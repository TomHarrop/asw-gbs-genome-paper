- id: morganPhenotypicEffectsRoyal2016
  abstract: >-
    The role for royal jelly (RJ) in promoting caste differentiation of honeybee
    larvae into queens rather than workers is well characterized. A recent study
    demonstrated that this poorly understood complex nutrition drives strikingly
    similar phenotypic effects in Drosophila melanogaster, such as increased
    body size and reduced developmental time, making possible the use of D.
    melanogaster as a model system for the genetic analysis of the cellular
    mechanisms underlying RJ and caste differentiation. We demonstrate here that
    RJ increases the body size of some wild-type strains of D. melanogaster but
    not others, and report significant delays in developmental time in all flies
    reared on RJ. These findings suggest that cryptic genetic variation may be a
    factor in the D. melanogaster response to RJ, and should be considered when
    attempting to elucidate response mechanisms to environmental changes in
    non-honeybee species.
