- id: gomez-menaTranscriptionalProgramControlled2005
  abstract: >-
    Floral organs, whose identity is determined by specific combinations of
    homeotic genes, originate from a group of undifferentiated cells called the
    floral meristem. In Arabidopsis, the homeotic gene AGAMOUS (AG) terminates
    meristem activity and promotes development of stamens and carpels. To
    understand the program of gene expression activated by AG, we followed
    genome-wide expression during early stamen and carpel development. The AG
    target genes included most genes for which mutant screens revealed a
    function downstream of AG. Novel targets were validated by in situ
    hybridisation and binding to AG in vitro and in vivo. Transcription factors
    formed a large fraction of AG targets, suggesting that during early
    organogenesis, much of the genetic program is concerned with elaborating
    gene expression patterns. The results also suggest that AG and other
    homeotic proteins with which it interacts (SEPALLATA3, APETALA3, PISTILLATA)
    are coordinately regulated in a positive-feedback loop to maintain their own
    expression, and that AG activates biosynthesis of gibberellin, which has
    been proposed to promote the shift from meristem identity to
    differentiation.
