- id: shaferBioinformaticProcessingRADseq2017
  abstract: >-
    * Restriction site-associated DNA sequencing (RAD-seq) provides
    high-resolution population genomic data at low cost, and has become an
    important component in ecological and evolutionary studies. As with all
    high-throughput technologies, analytic strategies require critical
    validation to ensure precise and unbiased interpretation.



    * To test the impact of bioinformatic data processing on downstream
    population genetic inferences, we analysed mammalian RAD-seq data (>100
    individuals) with 312 combinations of methodology (de novo vs. mapping to
    references of increasing divergence) and filtering criteria (missing data,
    HWE, FIS, coverage, mapping and genotype quality). In an effort to identify
    commonalities and biases in all pipelines, we computed summary statistics
    (nr. loci, nr. SNP, π, Hetobs, FIS, FST, Ne and m) and compared the results
    to independent null expectations (isolation-by-distance correlation,
    expected transition-to-transversion ratio Ts/Tv and Mendelian mismatch rates
    of known parent–offspring trios).



    * We observed large differences between reference-based and de novo
    approaches, the former generally calling more SNPs and reducing FIS and
    Ts/Tv. Data completion levels showed little impact on most summary
    statistics, and FST estimates were robust across all pipelines. The site
    frequency spectrum was highly sensitive to the chosen approach as reflected
    in large variance of parameter estimates across demographic scenarios
    (single-population bottlenecks and isolation-with-migration model). Null
    expectations were best met by reference-based approaches, although
    contingent on the specific criteria.



    * We recommend that RAD-seq studies employ reference-based approaches to a
    closely related genome, and due to the high stochasticity associated with
    the pipeline advocate the use of multiple pipelines to ensure robust
    population genetic and demographic inferences.
