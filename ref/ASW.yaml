- id: zhuGeneticImprovementsRice2016
  abstract: >-
    The yield potential of rice (Oryza sativa L.) has experienced two
    significant growth periods that coincide with the introduction of
    semi-dwarfism and the utilization of heterosis. In present study, we
    determined the annual increase in the grain yield of rice varieties grown
    from 1936 to 2005 in Middle Reaches of Yangtze River and examined the
    contributions of RUE (radiation-use efficiency, the conversion efficiency of
    pre-anthesis intercepted global radiation to biomass) and NUE (nitrogen-use
    efficiency, the ratio of grain yield to aboveground N accumulation) to these
    improvements. An examination of the 70-year period showed that the annual
    gains of 61.9 and 75.3 kg ha(-1) in 2013 and 2014, respectively,
    corresponded to an annual increase of 1.18 and 1.16% in grain yields,
    respectively. The improvements in grain yield resulted from increases in the
    harvest index and biomass, and the sink size (spikelets per panicle) was
    significantly enlarged because of breeding for larger panicles. Improvements
    were observed in RUE and NUE through advancements in breeding. Moreover,
    both RUE and NUE were significantly correlated with the grain yield. Thus,
    our study suggests that genetic improvements in rice grain yield are
    associated with increased RUE and NUE.
