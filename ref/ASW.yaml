- id: syvanenHeterogeneityGlutathioneTransferase1996
  abstract: >-
    One of the four glutathione-S-transferases (GST) that is overproduced in the
    insecticide-resistant Cornell-R strain of the housefly (Musca domestica)
    produces an activity that degrades the insecticide dimethyl parathion and
    conjugates glutathione to lindane. In earlier work, it was shown that the
    resistant Cornell-R carries an amplification, probably a duplication, of one
    or more of its GST loci and that this amplification is directly related to
    resistance. Using polymerase chain reaction (PCR) amplification with genomic
    DNA, multiple copies of the gene encoding the parathion-degrading activity
    (called MdGst-3) were subcloned from both the ancestral,
    insecticide-susceptible strain BPM and from the insecticide-resistant
    Cornell-R. In BPM, three different MdGst-3 genes were identified while in
    Cornell-R, 12 different MdGst-3 sequences were found that, though closely
    related to ancestral genes, had diverged by a few nucleotides. This
    diversity in MdGst3 genomic sequences in Cornell-R is reflected in the
    expressed sequences, as sampled through a cDNA bank. Population
    heterozygosity cannot account for these multiple GST genes. We suggest that
    selection for resistance to insecticides has resulted in not only
    amplification of the MdGst-3 genes but also in the divergence of sequence
    between the amplified copies.
