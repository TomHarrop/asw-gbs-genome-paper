- id: niuTranscriptomeComparisonInactivated2014
  abstract: >-
    Ovarian activity not only influences fertility, but is also involved with
    the regulation of division of labour between reproductive and behavioural
    castes of female honey bees. In order to identify candidate genes associated
    with ovarian activity, we compared the gene expression patterns between
    inactivated and activated ovaries of queens and workers by means of
    high-throughput RNA-sequencing technology. A total of 1615 differentially
    expressed genes (DEGs) was detected between ovaries of virgin and mated
    queens, and more than 5300 DEGs were detected between inactivated and
    activated worker ovaries. Intersection analysis of DEGs amongst five
    libraries revealed that a similar set of genes (824) participated in the
    ovary activation of both queens and workers. A large number of these DEGs
    were predominantly related to cellular, cell and cell part, binding,
    biological regulation and metabolic processes. In addition, over 1000 DEGs
    were linked to more than 230 components of Kyoto Encyclopedia of Genes and
    Genomes pathways, including 25 signalling pathways. The reliability of the
    RNA-sequencing results was confirmed by means of quantitative real-time PCR.
    Our results provide new insights into the molecular mechanisms involved in
    ovary activation and reproductive division of labour.
