- id: yoshidaTAWAWA1RegulatorRice2013
  abstract: >-
    Inflorescence structures result from the activities of meristems, which
    coordinate both the renewal of stem cells in the center and organ formation
    at the periphery. The fate of a meristem is specified at its initiation and
    changes as the plant develops. During rice inflorescence development, newly
    formed meristems acquire a branch meristem (BM) identity, and can generate
    further meristems or terminate as spikelets. Thus, the form of rice
    inflorescence is determined by a reiterative pattern of decisions made at
    the meristems. In the dominant gain-of-function mutant tawawa1-D, the
    activity of the inflorescence meristem (IM) is extended and spikelet
    specification is delayed, resulting in prolonged branch formation and
    increased numbers of spikelets. In contrast, reductions in TAWAWA1 (TAW1)
    activity cause precocious IM abortion and spikelet formation, resulting in
    the generation of small inflorescences. TAW1 encodes a nuclear protein of
    unknown function and shows high levels of expression in the shoot apical
    meristem, the IM, and the BMs. TAW1 expression disappears from incipient
    spikelet meristems (SMs). We also demonstrate that members of the SHORT
    VEGETATIVE PHASE subfamily of MADS-box genes function downstream of TAW1. We
    thus propose that TAW1 is a unique regulator of meristem activity in rice
    and regulates inflorescence development through the promotion of IM activity
    and suppression of the phase change to SM identity.
