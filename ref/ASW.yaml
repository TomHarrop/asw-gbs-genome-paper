- id: doebleyMolecularGeneticsCrop2006
  abstract: >-
    Ten thousand years ago human societies around the globe began to transition
    from hunting and gathering to agriculture. By 4000 years ago, ancient
    peoples had completed the domestication of all major crop species upon which
    human survival is dependent, including rice, wheat, and maize. Recent
    research has begun to reveal the genes responsible for this agricultural
    revolution. The list of genes to date tentatively suggests that diverse
    plant developmental pathways were the targets of Neolithic "genetic
    tinkering," and we are now closer to understanding how plant development was
