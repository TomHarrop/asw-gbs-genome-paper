- id: shanbhagAtlasOlfactoryOrgans2000
  abstract: >-
    Antennae and maxillary palps of Drosophila melanogaster were studied with
    the electron microscope on serial sections of cryofixed specimens. The
    number of epidermal cells roughly equals the number of sensilla, except for
    regions where the latter are scarce or absent. Each epidermal cell forms
    about two non-innervated spinules, a prominent subcuticular space and a
    conspicuous basal labyrinth, suggesting a high rate of fluid transport
    through the sensory epithelium. The internal organization and fine structure
    of trichoid, intermediate and basiconic sensilla is very similar. Receptor
    cell somata are invested by thin glial sheaths extending distad to the inner
    dendritic segments. Further distally, the the cogen cell forms a sleeve
    around the dendrites, but an extracellular dendrite sheath is absent. At the
    base of the cuticular apparatus, the inner sensillum-lymph space around the
    ciliary and outer dendritic segments is confluent with the large outer
    sensillum-lymph space formed by the trichogen and tormogen cells. All three
    auxiliary cells exhibit many features of secretory and transport cells but
    extend only thin basal processes towards the haemolymph sinus. The bauplan
    and fine structure of coeloconic sensilla differs in the following aspects:
    (1) the ciliary segment of the dendrites is located deeper below the base of
    the cuticular apparatus than in the other sensillum types; (2) a prominent
    dendrite sheath is always present, separating inner and outer
    sensillum-lymph spaces completely; (3) the apical microlamellae of the
    auxiliary cells are more elaborate, but free sensillum-lymph spaces are
    almost absent; (4) there are always four not three auxiliary cells.
    Morphometric data are presented on the diameter of inner and outer dendritic
    segments and on the size of receptor cells, as well as of the receptor and
    auxiliary cell nuclei. The special fine structural features of Drosophila
    olfactory sensilla are discussed under the aspects of sensillar function and
    the localization of proteins relevant for stimulus transduction. (C) 2001
    Elsevier Science Ltd. All rights reserved.
