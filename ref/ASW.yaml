- id: dreniFunctionalAnalysisAll2011
  abstract: >-
    Reproductive organ development is one of the most important steps in the
    life cycle of plants. Studies using core eudicot species like thale cress
    (Arabidopsis thaliana) and snapdragon (Antirrhinum majus) have shown that
    MADS domain transcription factors belonging to the AGAMOUS (AG) subfamily
    regulate the identity of stamens, carpels, and ovules and that they are
    important for floral meristem determinacy. Here, we investigate the genetic
    interactions between the four rice (Oryza sativa) AG subfamily members,
    MADS3, MADS13, MADS21, and MADS58. Our data show that, in contrast with
    previous reports, MADS3 and MADS58 determine stamen and carpel identity and,
    together with MADS13, are important for floral meristem determinacy. In the
    mads3 mads58 double mutant, we observed a complete loss of reproductive
    organ identity and massive accumulation of lodicules in the third and fourth
    floral whorls. MADS21 is an AGL11 lineage gene whose expression is not
    restricted to ovules. Instead, its expression profile is similar to those of
    class C genes. However, our genetic analysis shows that MADS21 has no
    function in stamen, carpel, or ovule identity determination.
