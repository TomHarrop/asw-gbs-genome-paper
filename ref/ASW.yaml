- id: bautistaRNAInterferencemediatedKnockdown2009
  abstract: >-
    We have previously reported that a cytochrome P450, CYP6BG1, from Plutella
    xylostella was found to be overexpressed in 4th instars of a permethrin
    resistant strain and inducible in the susceptible counterpart. The findings
    suggested potential involvement of CYP6BG1 in permethrin resistance, hence
    warranted a functional analysis. To assess the functional link of the gene
    to permethrin resistance, we adopted RNA interference-mediated gene
    silencing (RNAi) by dsRNA droplet feeding. Here, real time PCR analyses show
    that oral delivery of dsRNA can efficiently reduce the expression of
    CYP6BG1. Knockdown of CYP6BG1 transcript was evident in midgut and larval
    tissues enclosed in carcass. As a consequence of knockdown, a significant
    reduction in resistance of larvae fed CYP6BG1 dsRNA was observed after 24
    and 48h of exposure to permethrin. In addition, CYP6BG1 dsRNA feeding to
    larvae led to reduced total P450 activities of microsomal preparations
    toward model substrates p-nitroanisole and benzyloxyresorufin. These results
    indicate that the overexpressed CYP6BG1 participate in enhanced metabolism
    of permethrin, thereby, resistance. The knockdown of a non-overexpressed
    P450, CYP6BF1v4, from the same resistant P. xylostella strain did not lead
    to changes in the level of resistance to permethrin, supporting further the
    specific involvement of CYP6BG1 in the resistance.
