- id: hyinkGeneticTestsAlleles2013
  abstract: >-
    The honeybee haplodiploid sex determination system depends on genetic
    variation at the complementary sex-determiner (csd) locus. In closed
    populations of honeybees, especially those undergoing selective breeding,
    the number of csd alleles can drop such that brood viability is affected.
