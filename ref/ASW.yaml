- id: khanFunctionalCharacterizationEcdysteroid2003
  abstract: >-
    The ecdysteroid UDP-glucosyltransferase (egt) gene of a single enveloped
    nucleopolyhedrovirus was located using an Hz-SNPV gene-specific probe. This
    SNPV was found infecting a colony of Helicoverpa armigera (HaSNPV) in the
    Western Cape region of South Africa. The open reading frame of the HaSNPV-SA
    egt is 1.548 nucleotides long and encodes a predicted protein of 516 amino
    acids with a M-r of 58,897-kDa. The 5'-noncoding region contained an early
    transcription initiation motif (CAGT) and a baculovirus late transcription
    motif (ATAAG). A transcription enhancer sequence (GATA) was also identified.
    Two possible TATA boxes together with am AT rich region were also
    recognized. A putative signal peptide of 20 residues was present at the
    N-terminus of the predicted EGT sequence. A polyadenylation signal (AATAAA)
    was found downstream of the translation stop codon. Five Helicoverpa NPV
    EGT's that have an extremely high degree of nucleotide and amino acid
    sequence homology were used in this study. Single nucleotide polymorphisms
    (SNPs) within the gene were tabulated. The Helicoverpa NPV egts seem to be
    closely related to the egt genes of Mamestra configurata NPV (MacoNPV),
    Buzura suppressaria NPV (BusuSNPV) and Spodoptera exigua NPV (SeMNPV) with
    amino acid identities of approximately 50%. The Helicoverpa NPV EGTs show
    ten conserved motifs with other EGTs. A phylogenetic tree of 27 baculovirus
    EGTs and a human UDP-glucoronosyltransferase was constructed using
    Neighbour-joining within CLUSTAL X. That a secreted and active EGT is
    encoded by HaSNPV-SA was confirmed by assay of infected cell culture medium.
