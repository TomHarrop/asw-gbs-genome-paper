- id: MolecularMechanismsOPA1mediated2008
  abstract: >-
    Mutations in optic atrophy 1 (OPA1), a nuclear gene encoding a mitochondrial
    protein, is the most common cause for autosomal dominant optic atrophy
    (DOA). The condition is characterized by gradual loss of vision, color
    vision defects, and temporal optic pallor. To understand the molecular
    mechanism by which OPA1 mutations cause optic atrophy and to facilitate the
    development of an effective therapeutic agent for optic atrophies, we
    analyzed phenotypes in the developing and adult Drosophila eyes produced by
    mutant dOpa1 (CG8479), a Drosophila ortholog of human OPA1. Heterozygous
    mutation of dOpa1 by a P-element or transposon insertions causes no
    discernable eye phenotype, whereas the homozygous mutation results in
    embryonic lethality. Using powerful Drosophila genetic techniques, we
    created eye-specific somatic clones. The somatic homozygous mutation of
    dOpa1 in the eyes caused rough (mispatterning) and glossy (decreased lens
    and pigment deposition) eye phenotypes in adult flies; this phenotype was
    reversible by precise excision of the inserted P-element. Furthermore, we
    show the rough eye phenotype is caused by the loss of hexagonal lattice
    cells in developing eyes, suggesting an increase in lattice cell apoptosis.
    In adult flies, the dOpa1 mutation caused an increase in reactive oxygen
    species (ROS) production as well as mitochondrial fragmentation associated
    with loss and damage of the cone and pigment cells. We show that superoxide
    dismutase 1 (SOD1), Vitamin E, and genetically overexpressed human SOD1
    (hSOD1) is able to reverse the glossy eye phenotype of dOPA1 mutant large
    clones, further suggesting that ROS play an important role in cone and
    pigment cell death. Our results show dOpa1 mutations cause cell loss by two
    distinct pathogenic pathways. This study provides novel insights into the
    pathogenesis of optic atrophy and demonstrates the promise of antioxidants
    as therapeutic agents for this condition.
