- id: schnoesAnnotationErrorPublic2009
  abstract: >-
    Due to the rapid release of new data from genome sequencing projects, the
    majority of protein sequences in public databases have not been
    experimentally characterized; rather, sequences are annotated using
    computational analysis. The level of misannotation and the types of
    misannotation in large public databases are currently unknown and have not
    been analyzed in depth. We have investigated the misannotation levels for
    molecular function in four public protein sequence databases
    (UniProtKB/Swiss-Prot, GenBank NR, UniProtKB/TrEMBL, and KEGG) for a model
    set of 37 enzyme families for which extensive experimental information is
    available. The manually curated database Swiss-Prot shows the lowest
    annotation error levels (close to 0% for most families); the two other
    protein sequence databases (GenBank NR and TrEMBL) and the protein sequences
    in the KEGG pathways database exhibit similar and surprisingly high levels
    of misannotation that average 5%-63% across the six superfamilies studied.
    For 10 of the 37 families examined, the level of misannotation in one or
    more of these databases is >80%. Examination of the NR database over time
    shows that misannotation has increased from 1993 to 2005. The types of
    misannotation that were found fall into several categories, most associated
    with "overprediction" of molecular function. These results suggest that
    misannotation in enzyme superfamilies containing multiple families that
    catalyze different reactions is a larger problem than has been recognized.
    Strategies are suggested for addressing some of the systematic problems
    contributing to these high levels of misannotation.
