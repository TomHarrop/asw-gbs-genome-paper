- id: tengProteinDiscoveryCombined2017
  abstract: >-
    Many species of endoparasitoid wasps provide biological control services in
    agroecosystems. Although there is a great deal of information on the ecology
    and physiology of host/parasitoid interactions, relatively little is known
    about the protein composition of venom and how specific venom proteins
    influence physiological systems within host insects. This is a crucial gap
    in our knowledge because venom proteins act in modulating host physiology in
    ways that favor parasitoid development. Here, we identified 37 possible
    venom proteins from the polydnavirus-carrying endoparasitoid Cotesia
    chilonis by combining transcriptomic and proteomic analyses. The most
    abundant proteins were hydrolases, such as proteases, peptidases, esterases,
    glycosyl hydrolase, and endonucleases. Some components are classical
    parasitoid venom proteins with known functions, including extracellular
    superoxide dismutase 3, serine protease inhibitor and calreticulin. The
    venom contains novel proteins, not recorded from any other parasitoid
    species, including tolloid-like proteins, chitooligosaccharidolytic
    β-N-acetylglucosaminidase, FK506-binding protein 14, corticotropin-releasing
    factor-binding protein and vascular endothelial growth factor receptor 2.
    These new data generate hypotheses and provide a platform for functional
    analysis of venom components.
