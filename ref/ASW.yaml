- id: sahlinErrorCorrectionEnables2020
  abstract: >-
    <p>Oxford Nanopore (ONT) is a leading long-read technology which has been
    revolutionizing transcriptome analysis through its capacity to sequence the
    majority of transcripts from end-to-end. This has greatly increased our
    ability to study the diversity of transcription mechanisms such as
    transcription initiation, termination, and alternative splicing. However,
    ONT still suffers from high error rates which have thus far limited it scope
    to reference-based analyses. When a reference is not available or is not a
    viable option due to reference-bias, error correction is a crucial step
    towards the reconstruction of the sequenced transcripts and downstream
    sequence analysis of transcripts. In this paper, we present a novel
    computational method to error-correct ONT cDNA sequencing data, called
    isONcorrect. IsONcorrect is able to jointly use all isoforms from a gene
    during error correction, thereby allowing it to correct reads at low
    sequencing depths. We are able to obtain an accuracy of 98.7-99.5%,
    demonstrating the feasibility of applying cost-effective cDNA full
    transcript length sequencing for reference-free transcriptome analysis.</p>
