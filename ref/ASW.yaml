- id: catchenStacksAnalysisTool2013
  abstract: >-
    Massively parallel short-read sequencing technologies, coupled with powerful
    software platforms, are enabling investigators to analyse tens of thousands
    of genetic markers. This wealth of data is rapidly expanding and allowing
    biological questions to be addressed with unprecedented scope and precision.
    The sizes of the data sets are now posing significant data processing and
    analysis challenges. Here we describe an extension of the Stacks software
    package to efficiently use genotype-by-sequencing data for studies of
    populations of organisms. Stacks now produces core population genomic
    summary statistics and SNP-by-SNP statistical tests. These statistics can be
    analysed across a reference genome using a smoothed sliding window. Stacks
    also now provides several output formats for several commonly used
    downstream analysis packages. The expanded population genomics functions in
    Stacks will make it a useful tool to harness the newest generation of
    massively parallel genotyping data for ecological and evolutionary genetics.
