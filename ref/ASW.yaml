- id: yepiskoposyanTranscriptomeResponseHeavy2006
  abstract: >-
    All organisms are confronted with external variations in trace element
    abundance. To elucidate the mechanisms that maintain metal homeostasis and
    protect against heavy metal stress, we have determined the transcriptome
    responses in Drosophila to sublethal doses of cadmium, zinc, copper, as well
    as to copper depletion. Furthermore, we analyzed the transcriptome of a
    metal-responsive transcription factor (MTF-1) null mutant. The gene family
    encoding metallothioneins, and the ABC transporter CG10505 that encodes a
    homolog of 'yeast cadmium factor' were induced by all three metals. Zinc and
    cadmium responses have similar features: genes upregulated by both metals
    include those for glutathione S-transferases GstD2 and GstD5, and for zinc
    transporter-like proteins designated ZnT35C and ZnT63C. Several of the
    metal-induced genes that emerged in our study are regulated by the
    transcription factor MTF-1. mRNA studies in MTF-1 overexpressing or null
    mutant flies and in silico search for metal response elements (binding sites
    for MTF-1) confirmed novel MTF-1 regulated genes such as ferritins, the ABC
    transporter CG10505 and the zinc transporter ZnT35C. The latter was analyzed
    in most detail; biochemical and genetic approaches, including targeted
    mutation, indicate that ZnT35C is involved in cellular and organismal zinc
    efflux and plays a major role in zinc detoxification.
