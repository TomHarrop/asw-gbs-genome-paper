- id: martinCutadaptRemovesAdapter2011
  abstract: >-
    When small RNA is sequenced on current sequencing machines, the resulting
    reads are usually longer than the RNA and therefore contain parts of the 3'
    adapter. That adapter must be found and removed error-tolerantly from each
    read before read mapping. Previous solutions are either hard to use or do
    not offer required features, in particular support for color space data. As
    an easy to use alternative, we developed the command-line tool cutadapt,
    which supports 454, Illumina and SOLiD (color space) data, offers two
    adapter trimming algorithms, and has other useful features. Cutadapt,
    including its MIT-licensed source code, is available for download at
