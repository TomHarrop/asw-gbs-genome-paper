- id: mckenzieGeneticMolecularPhenotypic1994
  abstract: >-
    Studies of insecticide resistance allow theories of the adaptive process to
    be tested where the selective agent, the insecticide, is unambiguously
    defined. Thus, the consequences of selection of phenotypic variation can be
    investigated in genetic, biochemical, molecular, population biological and,
    most recently, developmental contexts. Are the options limited biochemically
    and molecularly? Is the genetic mechanism monogenic or polygenic, general or
    population/species specific? Are fitness and developmental patterns
    associated? These questions of general evolutionary significance can be
    considered with experimental approaches to determine how insecticide
    resistance evolves.
