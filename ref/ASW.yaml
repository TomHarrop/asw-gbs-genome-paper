- id: niwaEcdysteroidogenicP450Cyp302a12005
  abstract: >-
    During larval and pupal development of insects, ecdysone is synthesized in
    the prothoracic gland (PG). Although several Drosophila genes, including
    Halloween P450 genes, are known to be important for ecdysteroidogenesis in
    PG, little is known of the ecdysteroidogenic genes in other insects. Here we
    report on Cyp302a1/disembodied (dib-Bm), one of the Halloween P450s in the
