- id: rodrigueroTaleSwingerInsects2018
  abstract: >-
    Naupactus cervinus (Boheman) (Curculionidae, Naupactini) is a
    parthenogenetic weevil native to the Paranaense Forest which displays high
    levels of genetic variation. Two divergent clades were identified, one
    ranging in forest areas (Forest clade), and the other in open vegetation
    areas (Grassland clade). Both of them have individuals with high levels of
    heterozygosity in ribosomal sequences. Investigation of intraindividual
    variation in ITS1 sequences through cloning and posterior sequencing
    suggested that mating between both groups most likely occurred in the
    Paranaense Forest after a secondary contact, which led to fixed
    heterozygotes as a consequence of parthenogenesis. Otherwise, sexual
    segregation would have disrupted multilocus genotypes. Only a small number
    of heterozygous genotypes of all the possible combinations are found in
    nature. We propose the occurrence of a hybrid zone in the Paranaense Forest.
    The fact that it is one of the most important biodiversity hotspots of the
    world, together with its key role for investigating evolutionary processes,
    makes it worthy of conservation. This is the first genetic evidence of
    bisexuality in N. cervinus.
