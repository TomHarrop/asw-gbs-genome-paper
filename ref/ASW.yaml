- id: talbertREVOLUTAGeneNecessary1995
  abstract: >-
    The form of seed plants is determined by the growth of a number of meristems
    including apical meristems, leaf meristems and cambium layers. We
    investigated five recessive mutant alleles of a gene REVOLUTA that is
    required to promote the growth of apical meristems and to limit cell
