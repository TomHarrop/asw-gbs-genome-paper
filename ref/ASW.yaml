- id: gronkeMolecularEvolutionFunctional2010
  abstract: >-
    Multicellular animals match costly activities, such as growth and
    reproduction, to the environment through nutrient-sensing pathways. The
    insulin/IGF signaling (IIS) pathway plays key roles in growth, metabolism,
    stress resistance, reproduction, and longevity in diverse organisms
    including mammals. Invertebrate genomes often contain multiple genes
    encoding insulin-like ligands, including seven Drosophila insulin-like
    peptides (DILPs). We investigated the evolution, diversification,
    redundancy, and functions of the DILPs, combining evolutionary analysis,
    based on the completed genome sequences of 12 Drosophila species, and
    functional analysis, based on newly-generated knock-out mutations for all 7
    dilp genes in D. melanogaster. Diversification of the 7 DILPs preceded
    diversification of Drosophila species, with stable gene diversification and
    family membership, suggesting stabilising selection for gene function. Gene
    knock-outs demonstrated both synergy and compensation of expression between
    different DILPs, notably with DILP3 required for normal expression of DILPs
    2 and 5 in brain neurosecretory cells and expression of DILP6 in the fat
    body compensating for loss of brain DILPs. Loss of DILP2 increased lifespan
    and loss of DILP6 reduced growth, while loss of DILP7 did not affect
    fertility, contrary to its proposed role as a Drosophila relaxin.
    Importantly, loss of DILPs produced in the brain greatly extended lifespan
    but only in the presence of the endosymbiontic bacterium Wolbachia,
    demonstrating a specific interaction between IIS and Wolbachia in lifespan
    regulation. Furthermore, loss of brain DILPs blocked the responses of
    lifespan and fecundity to dietary restriction (DR) and the DR response of
    these mutants suggests that IIS extends lifespan through mechanisms that
    both overlap with those of DR and through additional mechanisms that are
    independent of those at work in DR. Evolutionary conservation has thus been
    accompanied by synergy, redundancy, and functional differentiation between
    DILPs, and these features may themselves be of evolutionary advantage.
