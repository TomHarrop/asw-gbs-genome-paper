- id: luGenomewideBindingAnalysis2013
  abstract: >-
    Ideal plant architecture1 (IPA1) is critical in regulating rice (Oryza
    sativa) plant architecture and substantially enhances grain yield. To
    elucidate its molecular basis, we first confirmed IPA1 as a functional
    transcription activator and then identified 1067 and 2185 genes associated
    with IPA1 binding sites in shoot apices and young panicles, respectively,
    through chromatin immunoprecipitation sequencing assays. The Squamosa
    promoter binding protein-box direct binding core motif GTAC was highly
    enriched in IPA1 binding peaks; interestingly, a previously uncharacterized
    indirect binding motif TGGGCC/T was found to be significantly enriched
    through the interaction of IPA1 with proliferating cell nuclear antigen
    promoter binding factor1 or promoter binding factor2. Genome-wide expression
    profiling by RNA sequencing revealed IPA1 roles in diverse pathways.
    Moreover, our results demonstrated that IPA1 could directly bind to the
    promoter of rice teosinte branched1, a negative regulator of tiller bud
    outgrowth, to suppress rice tillering, and directly and positively regulate
    dense and erect panicle1, an important gene regulating panicle architecture,
    to influence plant height and panicle length. The elucidation of target
    genes of IPA1 genome-wide will contribute to understanding the molecular
    mechanisms underlying plant architecture and to facilitating the breeding of
    elite varieties with ideal plant architecture.
