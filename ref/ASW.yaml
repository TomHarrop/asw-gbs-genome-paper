- id: ammannWhyFarmingHigh2009
  abstract: >-
    In the previous article [Ammann, K. (2008) Feature: integrated farming: why
    organic farmers should use transgenic crops. New Biotechnol. 25, 101-107],
    in a plea for the introduction of transgenic crops into organic and
    integrated farming, it was announced that the complementary topic, namely
    that high tech farmers should integrate elements of organic agriculture,
    will be a follow up. Some selected arguments for such a view are summarised
    here. Basically, they comprise a differentiated view on agro-biodiversity
    outside the field of production; landscape management methods to enhance
    biodiversity levels. Both elements are compatible with basic ideas of
    organic farming. First, Precision Farming is given as one example of the
    many ways to support agricultural production through high technology, with
    the aim of reducing energy input, maintaining excellent soil conditions and
    enhancing yield. It is clear from this analysis that modern agriculture and
    certain elements of organic-integrated agriculture are compatible. There are
    sectors of high tech farming, such as the introduction of a better recycling
    scheme and also a better focus on socio-economic aspects, which need to be
    taken up seriously from organic-integrated farming, a system which puts a
    lot of emphasis on those elements and for which important research data are
    available. In the final part a new concept of dynamic sustainability is
    presented.
