- id: jordanExpressedSequenceTags2008
  abstract: >-
    Genomic and proteomic analyses of the antennae of the light brown apple
    moth, Epiphyas postvittana (Walker) (Lepidoptera: Tortricidae) were
    undertaken to identify genes and proteins potentially involved in odorant
    and pheromone binding and turnover. An EST approach yielded 5739 sequences,
    comprising 808 contigs and 1545 singletons. InterPro and BLAST analyses
    revealed members of families implicated in odorant and pheromone binding
    (PBPs, GOBPs, ABPXs and CSPs) and turnover (CXEs, GSTs, CYPs). Of the three
    pheromone binding proteins (PBPs) identified, two were more highly expressed
    at the RNA and protein levels in adult male antennae (EpPBP1, EpPBP3), while
    a third was more highly expressed in female antennae (EpPBP2). To identify
    proteins involved in the detection of sex-specific signals, differential 2D
    gel electrophoresis (pH 5-8) followed by mass spectrometry was conducted on
    antennal proteins from males versus females. Identified male-biased proteins
    included a pheromone binding protein, a porin, a short chain
    dehydrogenase/reductase, and a member of the takeout family.
