- id: wangChapterTwoPhysiological2015
  abstract: >-
    Nutrition is one of the most influential environmental factors for
    development, function, and survival of all organisms. One of the central and
    most intriguing questions in social insect research is how nutrition and the
    environment can program the development of different reproductive castes.
    Since the honey bee, Apis mellifera, genome was sequenced in 2006,
    tremendous knowledge has been gained on how genomic biology and molecular
    mechanisms respond to nutrition. This review integrates insights gained from
    past and recent research on honey bee physiology, behaviour, developmental
    biology, genetics, and molecular biology. A wide range of topics are covered
    from nutrients and digestive enzymes, to molecular physiological signalling
    pathways, to feeding behaviour and nourishment, and to epigenetic mechanisms
    programming larval and adult development. Caste determination is the focus
    in larval development, and behavioural transition of adult workers is the
    focus in adult nutrition. A deeper understanding of social insects and their
    nutritional regulation at the genomic level is still needed. It is
    recommended that future work focus on dissecting the network and signalling
    pathways between epigenetic marks and endocrinological factors using the
    honey bee as an excellent model system.
