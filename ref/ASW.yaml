- id: yangTwoCytochromeP4502013
  abstract: >-
    The sweet potato whitefly, Bemisia tabaci (Gennadius)
    (Hemiptera:Aleyrodidae), is an invasive and damaging pest of field crops
    worldwide. The neonicotinoid insecticide imidacloprid has been widely used
    to control this pest. We assessed the species composition (B vs. Q),
    imidacloprid resistance, and association between imidacloprid resistance and
    the expression of five P450 genes for 14–17 B. tabaci populations in 12
    provinces in China. Fifteen of 17 populations contained only B. tabaci Q,
    and two populations contained both B and Q. Seven of 17 populations
    exhibited moderate to high resistance to imidacloprid, and eight populations
    exhibited low resistance to imidacloprid, compared with the most susceptible
    field WHHB population. In a study of 14 of the populations, resistance level
    was correlated with the expression of the P450 genes CYP6CM1 and CYP4C64 but
    not with the expression of CYP6CX1, CYP6CX4, or CYP6DZ7. This study
    indicates that B. tabaci Q has a wider distribution in China than previously
    reported. Resistance to imidacloprid in field populations of B. tabaci is
    associated with the increased expression of two cytochrome P450 genes
    (CYP6CM1 and CYP4C64).
