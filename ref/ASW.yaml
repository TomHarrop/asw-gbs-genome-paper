- id: ishidaCloningPutativeOdorantdegrading2002
  abstract: >-
    Odorant-degrading enzymes have been postulated to participate in the fast
    deactivation of insect pheromones. These proteins are expressed specifically
    in the sensillar lymph of insect antennae in such low amounts that,
    hitherto, isolation and protein-based cDNA cloning has not been possible.
    Using degenerate primers based on conserved amino acid sequences of insect
    carboxylesterases and juvenile hormone esterases, we were able to amplify
    partial cDNA fragments, which were then used for the design of gene-specific
    primers for RACE. This bioinformatics approach led us to the cloning of
    cDNAs, encoding a putative odorant-degrading enzyme (Apol-ODE) and a
    putative integumental esterase (Apol-IE) from the wild silkmoth, Antheraea
    polyphemus. Apol-ODE had a predicted molecular mass of 59,994 Da, pI of
    6.63, three potential N-glycosylation sites, and a putative catalytic site
    Ser characterized by the sequence Gly(195)-Glu-Ser-Ala-Gly-Ala. Apol-IE gave
    calculated molecular mass of 61,694 Da, pI of 7.49, two potential
    N-glycosylation sites, and a putative active site with the sequence
    Gly(214)-Tyr-Ser-Ala-Gly. The transcript of Apol-ODE was detected by RT-PCR
    in male antennae and branches (sensillar tissues), but not in female
    antennae and other control tissues. Apol-IE was detected in male and female
    antennae as well as legs. (C) 2002 Elsevier Science Ltd. All rights
