- id: engstromSystematicEvaluationSpliced2013
  abstract: >-
    High-throughput RNA sequencing is an increasingly accessible method for
    studying gene structure and activity on a genome-wide scale. A critical step
    in RNA-seq data analysis is the alignment of partial transcript reads to a
    reference genome sequence. To assess the performance of current mapping
    software, we invited developers of RNA-seq aligners to process four large
    human and mouse RNA-seq data sets. In total, we compared 26 mapping
    protocols based on 11 programs and pipelines and found major performance
    differences between methods on numerous benchmarks, including alignment
    yield, basewise accuracy, mismatch and gap placement, exon junction
    discovery and suitability of alignments for transcript reconstruction. We
    observed concordant results on real and simulated RNA-seq data, confirming
    the relevance of the metrics employed. Future developments in RNA-seq
    alignment methods would benefit from improved placement of multimapped
    reads, balanced utilization of existing gene annotation and a reduced false
    discovery rate for splice junctions.
