- id: liSingleNucleusSequencing2017
  abstract: >-
    Production of maternal haploids using a conspecific haploid inducer is
    routine and highly efficient in maize. However, the underlying mechanism of
    haploid induction (HI) is unclear. We develop a method to isolate three
    nuclei from a pollen grain and four microspores from a tetrad for
    whole-genome sequencing. A high rate of aneuploidy is observed at the
    three-nucleus stage (6/22 pollens) rather than at the tetrad stage (1/72
    microspores) in one HI line CAU5. Frequent aneuploidy is also observed in
    another two inducer lines, but not in two regular lines, which implies that
    HI may be associated with pollen aneuploidy. We further sequence the
    individual embryos and endosperms of 88 maize kernels crossing between
    regular and inducer lines. Genome-wide elimination of the CAU5-derived
    chromosome is identified in eight of 81 embryos. Together, these results
    suggest that continuous chromosome fragmentation occurring post meiosis in
    the gametophyte may cause haploidy of the embryo.
