- id: yadavDivergentRegulatoryOsMADS22007
  abstract: >-
    Functional diversification of duplicated genes can contribute to the
    emergence of new organ morphologies. Model eudicot plants like Arabidopsis
    thaliana and Antirrhinum majus have a single PI/GLO gene that together with
    AP3/DEF regulate petal and stamen formation. Lodicules of grass flowers are
    morphologically distinct reduced organs occupying the position of petals in
    other flowers. They serve a distinct function in partial and transient
    flower opening to allow stamen emergence and cross-pollination. Grasses have
    duplicated PI/GLO-like genes and in rice (Oryza sativa) one these genes,
    OsMADS2, controls lodicule formation without affecting stamen development.
    In this study, we investigate the mechanistic roles played by OsMADS2. We
    ascribe a function for OsMADS2 in controlling cell division and
    differentiation along the proximal-distal axis. OsMADS2 is required to
    trigger parenchymatous and lodicule-specific vascular development while
    maintaining a small organ size. Our data implicate the developmentally late
    spatially restricted accumulation of OsMADS2 transcripts in the
    differentiating lodicule to control growth of these regions. The global
    architecture of transcripts regulated by OsMADS2 gives insights into the
    regulation of cell division and vascular differentiation that together can
    form this highly modified grass organ with important functions in floret
    opening and stamen emergence independent of the paralogous gene OsMADS4.
