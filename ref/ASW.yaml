    aphids, reaching a maximum of approx. 80 times more genes in R-3; this gives
    proportionate increases in esterase protein relative to susceptible aphids.
    Thus there is no overexpression of the amplified genes, in contrast with
    what was thought previously. For E4 genes, the loss of 5-methylcytosine is
    correlated with a loss of expression, greatly decreasing the amount of
    enzyme relative to the copy number.
