- id: frovaGlutathioneTransferasesGenomics2006
  abstract: >-
    In the last decade the tumultuous development of "omics" greatly improved
    our ability to understand protein structure, function and evolution, and to
    define their roles and networks in complex biological processes. This fast
    accumulating knowledge holds great potential for biotechnological
    applications, from the development of biomolecules with novel properties of
