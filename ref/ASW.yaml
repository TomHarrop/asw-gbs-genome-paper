- id: lemmonEvolutionInflorescenceDiversity2016
  abstract: >-
    One of the most remarkable manifestations of plant evolution is the
    diversity for floral branching systems. These “inflorescences” arise from
    stem cell populations in shoot meristems that mature gradually to
    reproductive states in response to environmental and endogenous signals. The
    morphology of the shoot meristem maturation process is conserved across
    distantly related plants, raising the question of how diverse inflorescence
    architectures arise from seemingly common maturation programs. In tomato and
    related nightshades (Solanaceae), inflorescences range from solitary flowers
    to highly branched structures bearing hundreds of flowers. Since
    reproductive barriers between even closely related Solanaceae have precluded
    a genetic dissection, we captured and compared meristem maturation
    transcriptomes from five domesticated and wild species reflecting the
    evolutionary continuum of inflorescence complexity. We find these divergent
    species share hundreds of dynamically expressed genes, enriched for
    transcription factors. Meristem stages are defined by distinct molecular
    states and point to modified maturation schedules underlying architectural
    variation. These modified schedules are marked by a peak of transcriptome
    expression divergence during the reproductive transition, driven by
    heterochronic shifts of dynamic genes, including transcriptional regulators
    with known roles in flowering. Thus, evolutionary diversity in Solanaceae
    inflorescence complexity is determined by subtle modifications of
    transcriptional programs during a critical transitional window of meristem
    maturation, which we propose underlies similar cases of plant architectural
    variation. More broadly, our findings parallel the recently described
    transcriptome “inverse hourglass” model for animal embryogenesis, suggesting
    both plant and animal morphological variation is guided by a mid-development
    period of transcriptome divergence.
