- id: gaoEhd4EncodesNovel2013
  abstract: >-
    Land plants have evolved increasingly complex regulatory modes of their
    flowering time (or heading date in crops). Rice (Oryza sativa L.) is a
    short-day plant that flowers more rapidly in short-day but delays under
    long-day conditions. Previous studies have shown that the CO-FT module
    initially identified in long-day plants (Arabidopsis) is evolutionary
    conserved in short-day plants (Hd1-Hd3a in rice). However, in rice, there is
    a unique Ehd1-dependent flowering pathway that is Hd1-independent. Here, we
    report isolation and characterization of a positive regulator of Ehd1, Early
    heading date 4 (Ehd4). ehd4 mutants showed a never flowering phenotype under
    natural long-day conditions. Map-based cloning revealed that Ehd4 encodes a
    novel CCCH-type zinc finger protein, which is localized to the nucleus and
    is able to bind to nucleic acids in vitro and transactivate transcription in
    yeast, suggesting that it likely functions as a transcriptional regulator.
    Ehd4 expression is most active in young leaves with a diurnal expression
    pattern similar to that of Ehd1 under both short-day and long-day
    conditions. We show that Ehd4 up-regulates the expression of the "florigen"
    genes Hd3a and RFT1 through Ehd1, but it acts independently of other known
    Ehd1 regulators. Strikingly, Ehd4 is highly conserved in the Oryza genus
    including wild and cultivated rice, but has no homologs in other species,
    suggesting that Ehd4 is originated along with the diversification of the
    Oryza genus from the grass family during evolution. We conclude that Ehd4 is
    a novel Oryza-genus-specific regulator of Ehd1, and it plays an essential
    role in photoperiodic control of flowering time in rice.
