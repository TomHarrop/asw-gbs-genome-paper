- id: maoCYP9QmediatedDetoxificationAcaricides2011
  abstract: >-
    Although Apis mellifera, the western honey bee, has long encountered
    pesticides when foraging in agricultural fields, for two decades it has
    encountered pesticides in-hive in the form of acaricides to control Varroa
    destructor, a devastating parasitic mite. The pyrethroid tau-fluvalinate and
    the organophosphate coumaphos have been used for Varroa control, with little
    knowledge of honey bee detoxification mechanisms. Cytochrome P450-mediated
    detoxification contributes to pyrethroid tolerance in many insects, but
    specific P450s responsible for pesticide detoxification in honey bees
    (indeed, in any hymenopteran pollinator) have not been defined. We expressed
    and assayed CYP3 clan midgut P450s and demonstrated that CYP9Q1, CYP9Q2, and
    CYP9Q3 metabolize tau-fluvalinate to a form suitable for further cleavage by
    the carboxylesterases that also contribute to tau-fluvalinate tolerance.
    These in vitro assays indicated that all of the three CYP9Q enzymes also
    detoxify coumaphos. Molecular models demonstrate that coumaphos and
    tau-fluvalinate fit into the same catalytic pocket, providing a possible
    explanation for the synergism observed between these two compounds.
    Induction of CYP9Q2 and CYP9Q3 transcripts by honey extracts suggested that
    diet-derived phytochemicals may be natural substrates and heterologous
    expression of CYP9Q3 confirmed activity against quercetin, a flavonoid
    ubiquitous in honey. Up-regulation by honey constituents suggests that diet
    may influence the ability of honey bees to detoxify pesticides. Quantitative
    RT-PCR assays demonstrated that tau-fluvalinate enhances CYP9Q3 transcripts,
    whereas the pyrethroid bifenthrin enhances CYP9Q1 and CYP9Q2 transcripts and
    represses CYP9Q3 transcripts. The independent regulation of these P450s can
    be useful for monitoring and differentiating between pesticide exposures
    in-hive and in agricultural fields.
