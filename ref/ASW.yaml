- id: hanshewMinimizationChloroplastContamination2013
  abstract: >-
    Chloroplast sequence contamination in 16S ribosomal RNA gene (16S) analyses
    can be particularly problematic when sampling microbial communities in
    plants and folivorous arthropods. We previously encountered high levels of
    plastid contamination in herbivorous insect samples when we used the
    predominant 454 pyrosequencing 16S methodologies described in the
    literature. 799F, a primer previously found to exclude chloroplast
    sequences, was modified to enhance its efficacy, and we describe, in detail,
    our methodology throughout amplicon pyrosequencing. Thirteen versions of
    799F were assessed for the exclusion of chloroplast sequences from our
    samples. We found that a shift in the mismatch between 799F and chloroplast
    16S resulted in significant reduction of chloroplast reads. Our results also
    indicate that amplifying sequences from environmental samples in a two-step
    PCR process, with the addition of the multiplex identifiers and 454 adapters
    in a second round of PCR, further improved primer specificity. Primers that
    included 3′ phosphorothioate bonds, which were designed to block primer
    degradation, did not amplify consistently across samples. The different
    forward primers do not appear to bias the bacterial communities detected. We
    provide a methodological framework for reducing chloroplast reads in
    high-throughput sequencing data sets that can be applied to a number of
    environmental samples and sequencing techniques.
