- id: wrayEvolutionarySignificanceCisregulatory2007
  abstract: >-
    For decades, evolutionary biologists have argued that changes in
    cis-regulatory sequences constitute an important part of the genetic basis
    for adaptation. Although originally based on first principles, this claim is
    now empirically well supported: numerous studies have identified
    cis-regulatory mutations with functionally significant consequences for
    morphology, physiology and behaviour. The focus has now shifted to
    considering whether cis-regulatory and coding mutations make qualitatively
    different contributions to phenotypic evolution. Cases in which parallel
    mutations have produced parallel trait modifications in particular suggest
    that some phenotypic changes are more likely to result from cis-regulatory
    mutations than from coding mutations.
