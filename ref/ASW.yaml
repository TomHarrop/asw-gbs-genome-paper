    lethally irradiated nontransgenic recipients. Single HSCs robustly
    reconstituted peripheral blood leukocytes in these animals, but did not
    contribute appreciably to nonhematopoietic tissues, including brain, kidney,
    gut, liver, and muscle. Similarly, in GFP(+):GFP(-) parabiotic mice, we
    found substantial chimerism of hematopoietic but not nonhematopoietic cells.
    These data indicate that "transdifferentiation" of circulating HSCs and/or
    their progeny is an extremely rare event, if it occurs at all.
