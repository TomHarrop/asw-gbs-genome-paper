- id: scheuermannHistoneH2ADeubiquitinase2010
  abstract: >-
    Polycomb group (PcG) proteins are transcriptional repressors that control
    processes ranging from the maintenance of cell fate decisions and stem cell
    pluripotency in animals to the control of flowering time in
    plants1,2,3,4,5,6. In Drosophila, genetic studies identified more than 15
    different PcG proteins that are required to repress homeotic (HOX) and other
    developmental regulator genes in cells where they must stay inactive1,7,8.
    Biochemical analyses established that these PcG proteins exist in distinct
    multiprotein complexes that bind to and modify chromatin of target
    genes1,2,3,4. Among those, Polycomb repressive complex 1 (PRC1) and the
    related dRing-associated factors (dRAF) complex contain an E3 ligase
    activity for monoubiquitination of histone H2A (refs 1–4). Here we show that
    the uncharacterized Drosophila PcG gene calypso encodes the ubiquitin
    carboxy-terminal hydrolase BAP1. Biochemically purified Calypso exists in a
    complex with the PcG protein ASX, and this complex, named Polycomb
    repressive deubiquitinase (PR-DUB), is bound at PcG target genes in
    Drosophila. Reconstituted recombinant Drosophila and human PR-DUB complexes
    remove monoubiquitin from H2A but not from H2B in nucleosomes. Drosophila
    mutants lacking PR-DUB show a strong increase in the levels of
    monoubiquitinated H2A. A mutation that disrupts the catalytic activity of
    Calypso, or absence of the ASX subunit abolishes H2A deubiquitination in
    vitro and HOX gene repression in vivo. Polycomb gene silencing may thus
    entail a dynamic balance between H2A ubiquitination by PRC1 and dRAF, and
    H2A deubiquitination by PR-DUB.
