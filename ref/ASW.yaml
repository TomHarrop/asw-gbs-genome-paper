- id: auchStandardOperatingProcedure2010
  abstract: >-
    DNA-DNA hybridization (DDH) is a widely applied wet-lab technique to obtain
    an estimate of the overall similarity between the genomes of two organisms.
    To base the species concept for prokaryotes ultimately on DDH was chosen by
    microbiologists as a pragmatic approach for deciding about the recognition
    of novel species, but also allowed a relatively high degree of
    standardization compared to other areas of taxonomy. However, DDH is tedious
    and error-prone and first and foremost cannot be used to incrementally
    establish a comparative database. Recent studies have shown that in-silico
    methods for the comparison of genome sequences can be used to replace DDH.
    Considering the ongoing rapid technological progress of sequencing methods,
    genome-based prokaryote taxonomy is coming into reach. However, calculating
    distances between genomes is dependent on multiple choices for software and
    program settings. We here provide an overview over the modifications that
    can be applied to distance methods based in high-scoring segment pairs
    (HSPs) or maximally unique matches (MUMs) and that need to be documented.
    General recommendations on determining HSPs using BLAST or other algorithms
    are also provided. As a reference implementation, we introduce the GGDC web
    server ( http://ggdc.gbdp.org ).
