- id: esanovC9ORF72BACMouse2017
  abstract: >-
    Amyotrophic Lateral Sclerosis (ALS) is a fatal and progressive
    neurodegenerative disorder with identified genetic causes representing a
    significant minority of all cases. A GGGGCC hexanucleotide repeat expansion
    (HRE) mutation within the C9ORF72 gene has recently been identified as the
    most frequent known cause of ALS. The expansion leads to partial
    heterochromatinization of the locus, yet mutant RNAs and dipeptide repeat
    proteins (DPRs) are still produced in sufficient quantities to confer
    neurotoxicity. The levels of these toxic HRE products positively correlate
    with cellular toxicity and phenotypic severity across multiple disease
    models. Moreover, the degree of epigenetic repression inversely correlates
    with some facets of clinical presentation in C9-ALS patients. Recently,
    bacterial artificial chromosomes (BAC) have been used to generate transgenic
    mice that harbor the HRE mutation, complementing other relevant model
    systems such as patient-derived induced pluripotent stem cells (iPSCs).
    While epigenetic features of the HRE have been investigated in various model
    systems and post-mortem tissues, epigenetic dysregulation at the expanded
    locus in C9-BAC mice remains unexplored.
