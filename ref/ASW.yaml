- id: sykiotisStressactivatedCapCollar2010
  abstract: >-
    Cap'n'collar (Cnc) transcription factors are conserved in metazoans and have
    important developmental and homeostatic functions. The vertebrate Nrf1,
    Nrf2, and Nrf3; the Caenorhabditis elegans SKN-1; and the Drosophila CncC
    comprise a subgroup of Cnc factors that mediate adaptive responses to
    cellular stress. The most studied stress-activated Cnc factor is Nrf2, which
    orchestrates the transcriptional response of cells to oxidative stressors
    and electrophilic xenobiotics. In rodent models, signaling by Nrf2 defends
    against oxidative stress and aging-associated disorders, such as
    neurodegeneration, respiratory diseases, and cancer. In humans,
    polymorphisms that decrease Nrf2 abundance have been associated with various
    pathologies of the skin, respiratory system, and digestive tract. In
    addition to preventing disease in rodents and humans, Cnc factors have
    life-span-extending and anti-aging functions in invertebrates. However,
    despite the pro-longevity and antioxidant roles of stress-activated Cnc
    factors, their activity paradoxically declines in aging model organisms and
    in humans suffering from progressive respiratory disease or
    neurodegeneration. We review the roles and regulation of stress-activated
    Cnc factors across species, present all reported instances in which their
    activity is paradoxically decreased in aging and disease, and discuss the
    possibility that the pharmacological restoration of Nrf2 signaling may be
    useful in the prevention and treatment of age-related diseases.
