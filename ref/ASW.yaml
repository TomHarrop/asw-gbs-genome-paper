- id: yeEffectiveMolecularApproach2017
  abstract: >-
    Molecular approaches are increasingly being used to analyse host-parasitoid
    food webs as they overcome several hurdles inherent to conventional
    approaches. However, such studies have focused primarily on the detection
    and identification of aphids and their aphidiid primary parasitoids, largely
    ignoring primary parasitoid-hyperparasitoid interactions or limiting these
    to a few common species within a small geographical area. Furthermore, the
    detection of bacterial secondary endosymbionts has not been considered in
    such assays despite the fact that endosymbionts may alter aphid-parasitoid
    interactions, as they can confer protection against parasitoids. Here we
    present a novel two-step multiplex PCR (MP-PCR) protocol to assess cereal
    aphid-primary parasitoid-hyperparasitoid-endosymbiont interactions. The
    first step of the assay allows detection of parasitoid DNA at a general
    level (24 primary and 16 hyperparasitoid species) as well as the
    species-specific detection of endosymbionts (3 species) and cereal aphids (3
    species). The second step of the MP-PCR assay targets seven primary and six
    hyperparasitoid species that commonly occur in Central Europe. Additional
    parasitoid species not covered by the second-step of the assay can be
    identified via sequencing 16S rRNA amplicons generated in the first step of
    the assay. The approach presented here provides an efficient, highly
    sensitive, and cost-effective (~consumable costs of 1.3 € per sample) tool
    for assessing cereal aphid-parasitoid-endosymbiont interactions.
