- id: dongNBLDANegativeBinomial2016
  abstract: >-
    RNA-sequencing (RNA-Seq) has become a powerful technology to characterize
    gene expression profiles because it is more accurate and comprehensive than
    microarrays. Although statistical methods that have been developed for
    microarray data can be applied to RNA-Seq data, they are not ideal due to
    the discrete nature of RNA-Seq data. The Poisson distribution and negative
    binomial distribution are commonly used to model count data. Recently,
    Witten (Annals Appl Stat 5:2493–2518, 2011) proposed a Poisson linear
    discriminant analysis for RNA-Seq data. The Poisson assumption may not be as
    appropriate as the negative binomial distribution when biological replicates
    are available and in the presence of overdispersion (i.e., when the variance
    is larger than or equal to the mean). However, it is more complicated to
    model negative binomial variables because they involve a dispersion
    parameter that needs to be estimated.
