- id: aukermanRegulationFloweringTime2003
  abstract: >-
    MicroRNAs (miRNAs) are similar to21-nucleotide noncoding RNAs that have been
    identified in both animals and plants. Although in animals there is direct
    evidence implicating particular miRNAs in the control of developmental
    timing, to date it is not known whether plant miRNAs also play a role in
    regulating temporal transitions. Through an activation-tagging approach, we
    demonstrate that miRNA 172 (miR172) causes early flowering and disrupts the
    specification of floral organ identity when overexpressed in Arabidopsis.
    miR172 normally is expressed in a temporal manner, consistent with its
    proposed role in flowering time control. The regulatory target of miR172 is
    a subfamily of APETALA2 (AP2) transcription factor genes. We present
    evidence that miR172 downregulates these target genes by a translational
    mechanism rather than by RNA cleavage. Gain-of-function and loss-of-function
    analyses indicate that two of the AP2-like target genes normally act as
    floral repressors, supporting the notion that miR172 regulates flowering
    time by downregulating AP2-like target genes.
