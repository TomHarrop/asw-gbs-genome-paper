- id: ibeanuIdentificationResidues991996
  abstract: >-
    Human P450 2C19 is selective for 4'-hydroxylation of S-mephenytoin and
    5-hydroxylation of omeprazole, while the structurally homologous P450 2C9
    has low activity toward these substrates. To identify the critical amino
    acids that determine the specificity of human P450 2C19, we constructed
    chimeras of P450 2C9 replacing various proposed substrate binding sites
    (SRS) with those of P450 2C19 and then replaced individual residues of P450
    2C9 by site directed mutagenesis. The 339 NH2-terminal amino acid residues
    (SRS-1–SRS-4) and amino acids 160-383 (SRS-2–SRS-5) of P450 2C19 conferred
    omeprazole 5-hydroxylase activity to P450 2C9. In contrast, the COOH
    terminus of P450 2C19 (residues 340-490 including SRS-5 and SRS-6), residues
    228-339 (SRS-3 and SRS-4) and residues 292-383 (part of SRS-4 and SRS-B)
    conferred only modest increases in activity. A single mutation Ile(99) –>
    His increased omeprazole 5-hydroxylase to similar to 51% of that of P450
    2C19. A chimera spanning residues 160-227 of P450 2C19 also exhibited
    omeprazole 5-hydroxylase activity which was dramatically enhanced by the
    mutation Ile(99) –> His, A combination of two mutations, Ile(99) –> His and
    Ser(200) –> Pro, converted P450 2C9 to an enzyme with a turnover number for
    omeprazole 5-hydroxylation, which resembled that of P450 2C19. Mutation of
    Pro(221) –> Thr enhanced this activity. Residue 99 is within SRS-1, but
    amino acids 220 and 221 are in the F-G loop and outside any known SRS.
    Mutation of these three amino acids did not confer significant S-mephenytoin
    5-hydroxylase activity to P450 2C9, although chimeras containing SRS-1–SRS-4
    and SRS-2–SRS-5 of P450 2C19 exhibited activity toward this substrate. Our
    results thus indicate that amino acids 99, 220, and 221 are key residues
    that determine the specificity of P450 2C19 for omeprazole.
