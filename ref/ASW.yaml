- id: karaiskosDrosophilaEmbryoSinglecell2017
  abstract: >-
    By the onset of morphogenesis, Drosophila embryos consist of about 6000
    cells that express distinct gene combinations. Here, we used single-cell
    sequencing of precisely staged embryos and devised DistMap, a computational
    mapping strategy to reconstruct the embryo and to predict spatial gene
    expression approaching single-cell resolution. We produce a virtual embryo
    with about 8000 expressed genes per cell. Our interactive
    “Drosophila-Virtual-Expression-eXplorer” (DVEX) database generates
    three-dimensional virtual in situ hybridizations and computes gene
    expression gradients. We used DVEX to uncover patterned expression of
    transcription factors and long noncoding RNAs, as well as signaling pathway
    components. Spatial regulation of Hippo signaling during early embryogenesis
    suggests a mechanism for establishing asynchronous cell proliferation. Our
    approach is suitable to generate transcriptomic blueprints for other complex
    tissues.
