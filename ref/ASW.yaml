- id: tsvetkovChronicExposureNeonicotinoids2017
  abstract: >-
    Experiments linking neonicotinoids and declining bee health have been
    criticized for not simulating realistic exposure. Here we quantified the
    duration and magnitude of neonicotinoid exposure in Canada’s corn-growing
    regions and used these data to design realistic experiments to investigate
    the effect of such insecticides on honey bees. Colonies near corn were
    naturally exposed to neonicotinoids for up to 4 months—the majority of the
    honey bee’s active season. Realistic experiments showed that neonicotinoids
    increased worker mortality and were associated with declines in social
    immunity and increased queenlessness over time. We also discovered that the
    acute toxicity of neonicotinoids to honey bees doubles in the presence of a
    commonly encountered fungicide. Our work demonstrates that field-realistic
    exposure to neonicotinoids can reduce honey bee health in corn-growing
    regions.

    Bee health is affected by neonicotinoids under field-realistic conditions
    across crops conditions.

