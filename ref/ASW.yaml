- id: muratalievP450ReductaseCytochrome2008
  abstract: >-
    The interactions of protein components of the xenobiotic-metabolizing
    cytochrome P450 system, CYP6A1, P450 reductase, and cytochrome b5 from the
    house fly (Musca domestica) have been characterized. CYP6A1 activity is
    determined by the concentration of the CYP6A1–P450 reductase complex,
    regardless of which protein is present in excess. Both holo- and apo-b5
    stimulated CYP6A1 heptachlor epoxidase and steroid hydroxylase activities
    and influenced the regioselectivity of testosterone hydroxylation. The
    conversion of CYP6A1 to its P420 form was decreased by the addition of
    apo-b5. The effects of cytochrome b5 may involve allosteric modification of
    the P450 enzyme that modify the conformation of the active site. The overall
    stoichiometry of the P450 reaction was substrate-dependent. High uncoupling
    of CYP6A1 was observed with generation of hydrogen peroxide, in excess over
    the concomitant testosterone hydroxylation or heptachlor epoxidation.
    Inclusion of cytochrome b5 in the reconstituted system improved efficiency
    of oxygen consumption and electron utilization from NADPH, or coupling of
    the P450 reaction. Depending on the reconstitution conditions, coupling
    efficiency varied from 8 to 25% for heptachlor epoxidation, and from 11 to
    70% for testosterone hydroxylation. Because CYP6A1 is a P450 involved in
    insecticide resistance, this suggests that xenobiotic metabolism by
    constitutively overexpressed P450s may be linked to significant oxidative
    stress in the cell that may carry a fitness cost.
