- id: oldroydViableTriploidHoney2018
  abstract: >-
    The haplodiploid system of sex determination of Hymenoptera acts as an
    exaptation for species to evolve novel forms of asexual reproduction
    including thelytoky (clonal offspring of the mother). During normal
    reproduction in Hymenoptera, three of the four products of meiosis that are
    present in newly-laid eggs are lost as polar bodies, while the remaining
    pronucleus either develops as a haploid male or fuses with a sperm nucleus
    to produce a diploid zygote. In contrast, in thelytokous reproduction, which
    is uncommon but taxonomically widespread, two of the four products of
    meiosis fuse, as if one acted as a sperm. Queenless workers of Apis
    mellifera capensis, a subspecies of honey bee from South Africa, routinely
    reproduce thelytokously. Unmated A. m. capensis queens can also be induced
    to lay thelytokously by narcosis with carbon dioxide, but mated queens are
    never thelytokous. We artificially inseminated A. m. capensis queens using
    CO2 narcosis. Up to 1/3 of offspring workers carried two maternal alleles
    and an allele of one father whereas no three-allele progeny were seen in
    control queens of the arrhenotokous (unfertilized eggs result in males)
    subspecies A. m. scutellata. Flow cytometry of three-allele individuals
    revealed that they were triploid and arose from the fertilization of a
    thelytokous fusion nucleus. We then reared six queens from a narcotized A.
    m. capensis queen and determined the ploidy of the offspring queens based on
    microsatellites. One of the five daughters was triploid. Following
    artificial insemination, this queen produced unfertilized thelytokous
    diploid eggs at high frequency, and unfertilized triploid eggs at much lower
    frequency. If fertilized, thelytokous diploid eggs were non-viable, even
    though triploidy in itself does not impede normal development. In contrast,
    when the rarer triploid eggs were fertilized, a proportion developed into
    viable tetraploids. Our study highlights the extraordinary developmental
    flexibility of haplo-diploid systems.
