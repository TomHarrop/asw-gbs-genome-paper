- id: sidowGenOmDuplications1996
  abstract: >-
    Phylogenetic analyses and sequence surveys of developmental regulator gene
    families indicate that two large-scale gene duplications, most likely genome
    duplications, occurred in ancestors of vertebrates. Relaxed constraints
    allowed duplicated and thus redundant genes to diverge in a two stage
    mechanism. Neutral changes dominated at first but then positively selected
    regulatory changes evolved the novel and increasingly complex vertebrate
    developmental program.
