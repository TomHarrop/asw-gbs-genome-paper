  abstract: >-
    An unusual mechanism for hydrocarbon biosynthesis is proposed from work
    examining the formation of (Z)-9-tricosene (Z9-23:Hy), the major sex
    pheromone component of the female housefly, Musca domestica. Incubation of
    (Z)-15-[1-C-14]- and (Z)-15-[15,16-H-3(2)]tetracosenoic acid (24:1 fatty
    acid) with microsomes from houseflies gave equal amounts of [3H]Z9-23:Hy and
    (CO2)-C-14. The formation of CO2 and not CO, as reported for hydrocarbon
    formation in plants, animals, and microorganisms [Dennis, M. and
    Kolattukudy, P. E. (1992) Proc. Natl. Acad. Sci. USA 89, 5306-5310], was
    verified by trapping agents and by radio-GLC analysis. Incubation of
    (2)-15-[15,16-3H(2)] tetracosenoyl-CoA with microsomal preparations in the
    presence of NADPH and O-2 gave almost equal amounts of
    (Z)-15-H-3(2)]tetrasosenal (24:1 aldehyde) and Z9-23:Hy. Addition of
    increasing amounts of hydroxylamine (aldehyde trapping agent) caused a
    decrease in hydrocarbon formation with a concomitant increase in oxime
    (aldehyde derivative) formation. The 24:1 aldehyde was efficiently converted
    to (Z)-9-tricosene only in the presence of both NADPH and O-2. Bubbling
    carbon monoxide (20:80 CO/O-2) or including an antibody against housefly
    cytochrome P450 reductase inhibited the formation Z9-23:Hy from 24:1
    aldehyde. These data demonstrate an unusual mechanism for hydrocarbon
    formation in insects in which the acyl-CoA is reduced to the corresponding
    aldehyde and then carbon-1 is removed as CO2. The requirement for NADPH and
    O-2 and the inhibition by CO and the antibody to cytochrome P450 reductase
    strongly implicate the participation of a cytochrome P450 in this reaction.
