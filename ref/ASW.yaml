- id: remnantRoleRdlResistance2014
  abstract: >-
    Extensive use of older generation insecticides may result in pre-existing
    cross-resistance to new chemical classes acting at the same target site.
    Phenylpyrazole insecticides block inhibitory neurotransmission in insects
    via their action on ligand-gated chloride channels (LGCCs). Phenylpyrazoles
    are broad-spectrum insecticides widely used in agriculture and domestic pest
    control. So far, all identified cases of target site resistance to
    phenylpyrazoles are based on mutations in the Rdl (Resistance to dieldrin)
    LGCC subunit, the major target site for cyclodiene insecticides. We examined
    the role that mutations in Rdl have on phenylpyrazole resistance in
    Drosophila melanogaster, exploring naturally occurring variation, and
    generating predicted resistance mutations by mutagenesis. Natural variation
    at the Rdl locus in inbred strains of D. melanogaster included gene
    duplication, and a line containing two Rdl mutations found in a highly
    resistant line of D. simulans. These mutations had a moderate impact on
    survival following exposure to two phenylpyrazoles, fipronil and pyriprole.
    Homology modelling suggested that the Rdl chloride channel pore contains key
    residues for binding fipronil and pyriprole. Mutagenesis of these sites and
    assessment of resistance in vivo in transgenic lines showed that amino acid
    identity at the Ala(301) site influenced resistance levels, with glycine
    showing greater survival than serine replacement. We confirm that point
    mutations at the Rdl 301 site provide moderate resistance to phenylpyrazoles
    in D. melanogaster. We also emphasize the beneficial aspects of testing
    predicted mutations in a whole organism to validate a candidate gene
    approach.
