- id: livelyParasiteAdaptationLocally2000
  abstract: >-
    According to the Red Queen hypothesis—which states that interactions among
    species (such as hosts and parasites) lead to constant natural selection for
    adaptation and counter-adaptation—the disproportionate evolutionary success
    of parasites on common host genotypes leads to correlated selection for
    sexual reproduction1,2,3,4,5,6,7,8 and local adaptation by the parasite
    population9,10,11,12,13,14. Here we determined whether local adaptation is
    due to disproportionate infection of common host genotypes, and, if so,
    whether infection of common host genotypes is due to commonness per se, or
    some other aspect of these genotypes. In a reciprocal cross-inoculation
    experiment parasites occupying the same geographical area (sympatric)
    infected locally common host genotypes significantly more often than rare
    host genotypes, whereas parasites occupying separate geographical areas
    (allopatric) showed no such significant difference. A mixed source of
    parasites (containing F1 hybrids) also showed no difference in infection
    between rare and common host genotypes. These results show that local
    adaptation results from parasite tracking of locally common host genotypes,
    and, as such, a necessary condition of the Red Queen hypothesis is met.
