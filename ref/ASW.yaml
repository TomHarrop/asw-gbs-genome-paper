- id: vellichirammalGenomewideTranscriptionalResponse2016
  abstract: "Phenotypic plasticity is a key life history strategy used by many plants and animals living in heterogeneous environments. A multitude of studies have investigated the costs and limits of plasticity, as well as the conditions under which it evolves. Much less well understood are the molecular genetic mechanisms that enable an organism to sense its environment and respond in a plastic manner. The pea aphid wing polyphenism is a compelling laboratory model to study these mechanisms. In this polyphenism, environmental stressors like high density cause asexual, viviparous adult female aphids to change the development of their embryos from wingless to winged morphs. The life history trade-offs between the two morphs have been intensively studied, but the molecular mechanisms underlying this process remain largely unknown. We therefore performed a genomewide study of the maternal transcriptome at two time points with and without a crowding stress to discover the maternal molecular changes that lead to the development of winged vs. wingless offspring. We observed significant transcriptional changes in genes associated with odorant binding, neurotransmitter transport, hormonal activity and chromatin remodelling in the maternal transcriptome. We also found that titres of serotonin, dopamine and octopamine were higher in solitary compared to crowded aphids. We use these results to posit a model for how\_maternal signals inform a developing embryo to be winged or wingless. Our findings add significant insights into the identity of the molecular mechanisms that underlie environmentally induced morph determination and suggest a possible role for biogenic amine regulation in polyphenisms generally."
