- id: siOsSPL13ControlsGrain2016
  abstract: >-
    Although genetic diversity has a cardinal role in domestication, abundant
    natural allelic variations across the rice genome that cause agronomically
    important differences between diverse varieties have not been fully
    explored. Here we implement an approach integrating genome-wide association
    testing with functional analysis on grain size in a diverse rice population.
    We report that a major quantitative trait locus, GLW7, encoding the
    plant-specific transcription factor OsSPL13, positively regulates cell size
    in the grain hull, resulting in enhanced rice grain length and yield. We
    determine that a tandem-repeat sequence in the 5' UTR of OsSPL13 alters its
    expression by affecting transcription and translation and that high
    expression of OsSPL13 is associated with large grains in tropical japonica
    rice. Further analysis indicates that the large-grain allele of GLW7 in
    tropical japonica rice was introgressed from indica varieties under
    artificial selection. Our study demonstrates that new genes can be
    effectively identified on the basis of genome-wide association data.
