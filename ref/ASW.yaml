- id: berntMITOSImprovedNovo2013
  abstract: >-
    About 2000 completely sequenced mitochondrial genomes are available from the
    NCBI RefSeq data base together with manually curated annotations of their
    protein-coding genes, rRNAs, and tRNAs. This annotation information, which
    has accumulated over two decades, has been obtained with a diverse set of
    computational tools and annotation strategies. Despite all efforts of manual
    curation it is still plagued by misassignments of reading directions,
    erroneous gene names, and missing as well as false positive annotations in
    particular for the RNA genes. Taken together, this causes substantial
    problems for fully automatic pipelines that aim to use these data
    comprehensively for studies of animal phylogenetics and the molecular
    evolution of mitogenomes. The MITOS pipeline is designed to compute a
    consistent de novo annotation of the mitogenomic sequences. We show that the
    results of MITOS match RefSeq and MitoZoa in terms of annotation coverage
    and quality. At the same time we avoid biases, inconsistencies of
    nomenclature, and typos originating from manual curation strategies. The
    MITOS pipeline is accessible online at http://mitos.bioinf.uni-leipzig.de.
