- id: berenbaumCYP6BCytochromeP4502002
  abstract: >-
    Two groups of furanocoumarin-inducible cytochrome P450 genes, the CYP6B4
    group and the CYP6B17 group, characterized in two closely related tiger
    swallowtails, Papilio glaucus and Papilio canadensis, are induced to
    different extents, with generally higher levels of CYP6B transcripts in P.
    glaucus. To investigate the evolutionary history of these CYP6B genes in the
    context of their association with furanocoumarin detoxification, we isolated
    thirteen CYP6B genes from these species. Each of these genes contains an
    intron at a conserved position (1334 nucleotides from the translation start
    site), which varies in length due to three insertion/deletions. The proximal
    5' end flanking sequence from the transcription initiation site is highly
    conserved (91-98% nt identity). The sequence 5' to -640 is significantly
    variable due largely to the presence of three insertion/deletions. The
    sequence at the 3' end of this region contains a putative xenobiotic
    response element to xanthotoxin (XRE-xan), important for basal and
    xanthotoxin-inducible transcription of the P. polyxenes CYP6B1v3 gene, and
    multiple elements known to regulate vertebrate phase I and II promoters,
    including an XRE-AhR (Xenobiotic Response Element to Aryl hydrocarbon
    Receptor), an OCT-1 element (octamer protein binding site), an ARE
    (Antioxidant Response Element), an EcRE (Ecdysone Response Element), and an
    imperfect PXR (Pregnane X Receptor) responsive element (PRE). Our analyses
    of CYP6B genes in these two species indicate that these genes are in an
    early stage of divergence and that differential exposure of these two
    species to chemically distinct host plants resulting from geographical
    isolation has had functional impacts not only on the coding regions of these
    genes but also on their promoter regions. Thus, changes in P450 regulation
    as well as catalytic activity may play a role in the evolution of host plant
    associations in herbivorous insects.
