- id: sabouraultOverproductionP450That2001
  abstract: >-
    Up-regulation of detoxifying enzymes in insecticide-resistant strains of the
    house fly is a common mechanism for metabolic resistance. However, the
    molecular basis of this increased insecticide metabolism is not well
    understood. In the multiresistant Rutgers strain, several cytochromes P450
    and glutathione S-transferases are constitutively overexpressed at the
    transcriptional level. Overexpression is the result of trans-regulation, and
    a regulatory gene has been located on chromosome 2. A Gly137 to Asp point
    mutation in αE7 esterase gene, leading to the loss of carboxylesterase
    activity, has been associated with organophosphate resistance in the house
    fly and the sheep blowfly. We show here that purified recombinant CYP6A1 is
    able to detoxify diazinon with a high efficiency. We also show that either
    the Gly137 to Asp point mutation in αE7 esterase gene or a deletion at this
    locus confer resistance and overproduction of the CYP6A1 protein. Based on
    these findings, we propose it is the absence of the wild-type Gly137 allele
    of the αE7 gene that releases the transcriptional repression of genes coding
    for detoxification enzymes such as CYP6A1, thereby leading to metabolic
    resistance to diazinon.
