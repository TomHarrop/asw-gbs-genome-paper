    (si)RNAs (19-29 bp) in mammalian cells has existed for several years. Two
    recent articles demonstrate that short sequences within long double-stranded
    (ds)RNAs frequently cause undesirable OTEs in cultured Drosophila cells.
    These results reveal the potential for high false-positive rates in RNA
    interference (RNAi) screens using long dsRNAs and highlight the need for
    screening with multiple, non-overlapping long dsRNAs or siRNAs. Discovering
    multiple potent siRNAs with minimal off-target profiles for each target
    transcript will be invaluable for genome-based studies of gene function and
    for personalized RNAi therapeutics.
