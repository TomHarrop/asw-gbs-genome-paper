- id: lynchOriginsGenomeComplexity2003
  abstract: >-
    Complete genomic sequences from diverse phylogenetic lineages reveal notable
    increases in genome complexity from prokaryotes to multicellular eukaryotes.
    The changes include gradual increases in gene number, resulting from the
    retention of duplicate genes, and more abrupt increases in the abundance of
    spliceosomal introns and mobile genetic elements. We argue that many of
    these modi. cations emerged passively in response to the long-term
    population-size reductions that accompanied increases in organism size.
    According to this model, much of the restructuring of eukaryotic genomes was
    initiated by nonadaptive processes, and this in turn provided novel
    substrates for the secondary evolution of phenotypic complexity by natural
    selection. The enormous long-term effective population sizes of prokaryotes
    may impose a substantial barrier to the evolution of complex genomes and
    morphologies.
