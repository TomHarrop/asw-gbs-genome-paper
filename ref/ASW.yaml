- id: hrycayExpressionFunctionRegulation2009
  abstract: >-
    The present review focuses on the expression, function and regulation of
    mouse cytochrome P450 (Cyp) enzymes. Information compiled for mouse Cyp
    enzymes is compared with data collected for human CYP enzymes. To date,
    approximately 40 pairs of orthologous mouse-human CYP genes have been
    identified that encode enzymes performing similar metabolic functions.
    Recent knowledge concerning the tissue expression of mouse Cyp enzymes from
    families 1 to 51 is summarized. The catalytic activities of microsomal,
    mitochondrial and recombinant mouse Cyp enzymes are discussed and their
    involvement in the metabolism of exogenous and endogenous compounds is
    highlighted. The role of nuclear receptors, such as the aryl hydrocarbon
    receptor, constitutive androstane receptor and pregnane X receptor, in
    regulating the expression of mouse Cyp enzymes is examined. Targeted
    disruption of selected Cyp genes has generated numerous Cyp null mouse lines
    used to decipher the role of Cyp enzymes in metabolic, toxicological and
    biological processes. In conclusion, the laboratory mouse is an
    indispensable model for exploring human CYP-mediated activities.
