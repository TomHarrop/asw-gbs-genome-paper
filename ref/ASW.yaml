- id: mullerFieldcaughtPermethrinresistantAnopheles2008
  abstract: >-
    Insects exposed to pesticides undergo strong natural selection and have
    developed various adaptive mechanisms to survive. Resistance to pyrethroid
    insecticides in the malaria vector Anopheles gambiae is receiving increasing
    attention because it threatens the sustainability of malaria vector control
    programs in sub-Saharan Africa. An understanding of the molecular mechanisms
    conferring pyrethroid resistance gives insight into the processes of
    evolution of adaptive traits and facilitates the development of simple
    monitoring tools and novel strategies to restore the efficacy of
    insecticides. For this purpose, it is essential to understand which
    mechanisms are important in wild mosquitoes. Here, our aim was to identify
    enzymes that may be important in metabolic resistance to pyrethroids by
    measuring gene expression for over 250 genes potentially involved in
    metabolic resistance in phenotyped individuals from a highly resistant, wild
    A. gambiae population from Ghana. A cytochrome P450, CYP6P3, was
    significantly overexpressed in the survivors, and we show that the
    translated enzyme metabolises both alpha-cyano and non-alpha-cyano
    pyrethroids. This is the first study to demonstrate the capacity of a P450
    identified in wild A. gambiae to metabolise insecticides. The findings add
    to the understanding of the genetic basis of insecticide resistance in wild
    mosquito populations.
