- id: gaidatzisAnalysisIntronicExonic2015
  abstract: >-
    RNA-seq experiments generate reads derived not only from mature RNA
    transcripts but also from pre-mRNA. Here we present a computational approach
    called exon-intron split analysis (EISA) that measures changes in mature RNA
    and pre-mRNA reads across different experimental conditions to quantify
    transcriptional and post-transcriptional regulation of gene expression. We
    apply EISA to 17 diverse data sets to show that most intronic reads arise
    from nuclear RNA and changes in intronic read counts accurately predict
    changes in transcriptional activity. Furthermore, changes in
    post-transcriptional regulation can be predicted from differences between
    exonic and intronic changes. EISA reveals both transcriptional and
    post-transcriptional contributions to expression changes, increasing the
    amount of information that can be gained from RNA-seq data sets.
