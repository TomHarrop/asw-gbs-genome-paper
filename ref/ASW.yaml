- id: wickUnicyclerResolvingBacterial2017
  abstract: >-
    The Illumina DNA sequencing platform generates accurate but short reads,
    which can be used to produce accurate but fragmented genome assemblies.
    Pacific Biosciences and Oxford Nanopore Technologies DNA sequencing
    platforms generate long reads that can produce complete genome assemblies,
    but the sequencing is more expensive and error-prone. There is significant
    interest in combining data from these complementary sequencing technologies
    to generate more accurate “hybrid” assemblies. However, few tools exist that
    truly leverage the benefits of both types of data, namely the accuracy of
    short reads and the structural resolving power of long reads. Here we
    present Unicycler, a new tool for assembling bacterial genomes from a
    combination of short and long reads, which produces assemblies that are
    accurate, complete and cost-effective. Unicycler builds an initial assembly
    graph from short reads using the de novo assembler SPAdes and then
    simplifies the graph using information from short and long reads. Unicycler
    uses a novel semi-global aligner to align long reads to the assembly graph.
    Tests on both synthetic and real reads show Unicycler can assemble larger
    contigs with fewer misassemblies than other hybrid assemblers, even when
    long-read depth and accuracy are low. Unicycler is open source (GPLv3) and
    available at github.com/rrwick/Unicycler.
