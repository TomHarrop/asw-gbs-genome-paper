- id: guoInsectTranscriptionFactors2018
  abstract: >-
    Transcription factors (TFs) play essential roles in the transcriptional
    regulation of functional genes, and are involved in diverse physiological
    processes in living organisms. The fruit fly Drosophila melanogaster, a
    simple and easily manipulated organismal model, has been extensively applied
    to study the biological functions of TFs and their related transcriptional
    regulation mechanisms. It is noteworthy that with the development of genetic
    tools such as CRISPR/Cas9 and the next-generation genome sequencing
    techniques in recent years, identification and dissection the complex
    genetic regulatory networks of TFs have also made great progress in other
    insects beyond Drosophila. However, unfortunately, there is no comprehensive
    review that systematically summarizes the structures and biological
    functions of TFs in both model and non-model insects. Here, we spend
    extensive effort in collecting vast related studies, and attempt to provide
    an impartial overview of the progress of the structure and biological
    functions of current documented TFs in insects, as well as the classical and
    emerging research methods for studying their regulatory functions.
    Consequently, considering the importance of versatile TFs in orchestrating
    diverse insect physiological processes, this review will assist a growing
    number of entomologists to interrogate this understudied field, and to
    propel the progress of their contributions to pest control and even human
    health.
