- id: ohyanagiRiceAnnotationProject2006
  abstract: >-
    With the completion of the rice genome sequencing, a standardized annotation
    is necessary so that the information from the genome sequence can be fully
    utilized in understanding the biology of rice and other cereal crops. An
    annotation jamboree was held in Japan with the aim of annotating and
    manually curating all the genes in the rice genome. Here we present the Rice
    Annotation Project Database (RAP-DB), which has been developed to provide
    access to the annotation data. The RAP-DB has two different types of
    annotation viewers, BLAST and BLAT search, and other useful features. By
    connecting the annotations to other rice genomics data, such as full-length
    cDNAs and Tos17 mutant lines, the RAP-DB serves as a hub for rice genomics.
