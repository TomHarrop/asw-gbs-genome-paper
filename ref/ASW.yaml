- id: vellichirammalEcdysoneSignalingUnderlies2017
  abstract: >-
    The wing polyphenism of pea aphids is a compelling laboratory model with
    which to study the molecular mechanisms underlying phenotypic plasticity. In
    this polyphenism, environmental stressors such as high aphid density cause
    asexual, viviparous adult female aphids to alter the developmental fate of
    their embryos from wingless to winged morphs. This polyphenism is
    transgenerational, in that the pea aphid mother experiences the
    environmental signals, but it is her offspring that are affected. Previous
    research suggested that the steroid hormone ecdysone may play a role in this
    polyphenism. Here, we analyzed ecdysone-related gene expression patterns and
    found that they were consistent with a down-regulation of the ecdysone
    pathway being involved in the production of winged offspring. We therefore
    predicted that reduced ecdysone signaling would result in more winged
    offspring. Experimental injections of ecdysone or its analog resulted in a
    decreased production of winged offspring. Conversely, interfering with
    ecdysone signaling using an ecdysone receptor antagonist or knocking down
    the ecdysone receptor gene with RNAi resulted in an increased production of
    winged offspring. Our results are therefore consistent with the idea that
    ecdysone plays a causative role in the regulation of the proportion of
    winged offspring produced in response to crowding in this polyphenism. Our
    results also show that an environmentally regulated maternal hormone can
    mediate phenotype production in the next generation, as well as provide
    significant insight into the molecular mechanisms underlying the functioning
    of transgenerational phenotypic plasticity.
