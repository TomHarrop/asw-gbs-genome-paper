- id: huangVariationFZPRegulatory
  abstract: >-
    Inflorescence branching is a key agronomical trait determining rice yield.
    The ancestral wild rice (Oryza rufipogon Griff.) primary branch bears few
    grains due to minimal secondary branching. By contrast, O. sativa cultivars
    have been selected to produce large panicles with more secondary branches.
    Here we showed that the CONTROL OF SECONDARY BRANCH 1 (COS1) gene, which is
    identical to FRIZZY PANICLE (FZP), plays an important role in the key
    transition from few secondary branches of wild rice to more secondary
    branches in domesticated rice cultivars. A 4-bp tandem repeat deletion in
    2.7-kb upstream of FZP may affect the binding activities of Auxin Response
    Factors (OsARFs) to the FZP promoter, decrease FZP expression level, and
    significantly enhance secondary branch number and grain yields in cultivated
    rice. Functional analyses showed that NARROW LEAF 1 (NAL1), a trypsin-like
    serine and cysteine protease, interacted with FZP and promoted FZP
    degradation. Consistently, down-regulating FZP expression or up-regulating
    NAL1 expression in commercial cultivar Zhonghua 17 increased secondary
    branches per panicle, grain number per panicle, and grain yield per plant.
    Our findings not only provide insights into the molecular mechanism of
    increasing grain number and yield during rice domestication, but also offer
    favorable genes for grain yield improvement of rice. This article is
    protected by copyright. All rights reserved.
