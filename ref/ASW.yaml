- id: rodriquesSlideseqScalableTechnology2019
  abstract: >-
    <p>The spatial organization of cells in tissue has a profound influence on
    their function, yet a high-throughput, genome-wide readout of gene
    expression with cellular resolution is lacking. Here, we introduce
    Slide-seq, a highly scalable method that enables facile generation of large
    volumes of unbiased spatial transcriptomes with 10 micron spatial
    resolution, comparable to the size of individual cells. In Slide-seq, RNA is
    transferred from freshly frozen tissue sections onto a surface covered in
    DNA-barcoded beads with known positions, allowing the spatial locations of
    the RNA to be inferred by sequencing. To demonstrate Slide-seq9s utility, we
    localized cell types identified by large-scale scRNA-seq datasets within the
    cerebellum and hippocampus. We next systematically characterized spatial
    gene expression patterns in the Purkinje layer of mouse cerebellum,
    identifying new axes of variation across Purkinje cell compartments.
    Finally, we used Slide-seq to define the temporal evolution of
    cell-type-specific responses in a mouse model of traumatic brain injury.
    Slide-seq will accelerate biological discovery by enabling routine,
    high-resolution spatial mapping of gene expression.</p>
