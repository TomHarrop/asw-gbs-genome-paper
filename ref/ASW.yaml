- id: banksSelaginella400Million2009
  abstract: >-
    Selaginella (spikemoss) is an enigma in the plant kingdom. Although a
    fascination to botanists at the turn of the twentieth century, members of
    this genus are unremarkable in appearance, never flower, and are of no
    agronomic value. However, members of this genus are relicts from ancient
    times, and one has to marvel at how this genus has survived virtually
    unchanged in appearance for hundreds of millions of years. In light of the
    recent completion of the Selaginella moellendorffii genome sequence, this
