- id: hannemannCytochromeP450Systems2007
  abstract: >-
    Cytochromes P450 (P450) are hemoproteins encoded by a superfamily of genes
    nearly ubiquitously distributed in different organisms from all biological
    kingdoms. The reactions carried out by P450s are extremely diverse and
    contribute to the biotransformation of drugs, the bioconversion of
    xenobiotics, the bioactivation of chemical carcinogens, the biosynthesis of
    physiologically important compounds such as steroids, fatty acids,
    eicosanoids, fat-soluble vitamins and bile acids, the conversion of alkanes,
    terpenes and aromatic compounds as well as the degradation of herbicides and
    insecticides. Cytochromes P450 belong to the group of external
    monooxygenases and thus receive the necessary electrons for oxygen cleavage
    and substrate hydroxylation from different redox partners. The classical as
    well as the recently discovered P450 redox systems are compiled in this
    paper and classified according to their composition. (c) 2006 Elsevier B.V.
