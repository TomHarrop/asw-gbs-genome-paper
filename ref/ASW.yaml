- id: warrenDiscretePulsesMolting2006
  abstract: >-
    Periodic pulses of the insect steroid molting hormone 20-hydroxyecdysone
    (20E), acting via its nuclear receptor complex (EcR/USP), control gene
    expression at many stages throughout Drosophila development. However, during
    the last larval instar of some lepidopteran insects, subtle changes in
    titers of ecdysteroids have been documented, including the so-called
    "commitment peak." This small elevation of 20E reprograms the larva for
    metamorphosis to the pupa. Similar periods of ecdysteroid immunoreactivity
    have been observed during the last larval instar of Drosophila. However, due
    to low amplitude and short duration, along with small body size and staging
    difficulties, their timing and ecdysteroid composition have remained
    uncertain. Employing a rigorous regimen of Drosophila culture and a salivary
    gland reporter gene, Sgs3-GFP, we used RP-HPLC and differential ecdysteroid
    RIA analysis to determine whole body titers of 20E during the last larval
    instar. Three small peaks of 20E were observed at 8, 20, and 28 hr following
    ecdysis, prior to the well-characterized large peak around the time of
    pupariation. The possible regulation of 20E levels by biosynthetic P450
    enzymes and the roles of these early peaks in coordinating gene expression
    and late larval development are discussed.
