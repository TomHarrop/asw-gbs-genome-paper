- id: tangVitroMetabolismFipronil2004
  abstract: >-
    Fipronil
    (5-amino-1-[2,6-dichloro-4-(trifluoromethyl)phenyl]-4-[(trifluoromethyl)sulfinyl]-1H-pyrazole-3-carbonitrile)
    is a highly active, broad spectrum insecticide from the phenyl pyrazole
    family, which targets the γ-amino butyric acid (GABA) receptor. Although
    fipronil is presently widely used as an insecticide and acaricide, little
    information is available with respect to its metabolic fate and disposition
    in mammals. This study was designed to investigate the in vitro human
    metabolism of fipronil and to examine possible metabolic interactions that
    fipronil may have with other substrates. Fipronil was incubated with human
    liver microsomes (HLM) and several recombinant cytochrome P450 (CYP)
    isoforms obtained from BD Biosciences. HPLC was used for metabolite
    identification and quantification. Fipronil sulfone was the predominant
    metabolite via CYP oxidation. The Km and Vmax values for human liver
    microsomes are 27.2μM and 0.11nmol/mg proteinmin, respectively; for rat
    liver microsomes (RLM) the Km and Vmax are 19.9μM and 0.39nmol/mg
    proteinmin, respectively. CYP3A4 is the major isoform responsible for
    fipronil oxidation in humans while CYP2C19 is considerably less active.
    Other human CYP isoforms have minimal or no activity toward fipronil.
    Co-expression of cytochrome b5 (b5) is essential for CYP3A4 to manifest high
    activity toward fipronil. Ketoconazole, a specific inhibitor of CYP3A4,
    inhibits 78% of the HLM activity toward fipronil at a concentration of 2μM.
    Oxidative activity toward fipronil in 19 single-donor HLMs correlated well
    with their ability to oxidize testosterone. The interactions of fipronil and
    other CYP3A4 substrates, such as testosterone and diazepam, were also
    investigated. Fipronil metabolism was activated by testosterone in HLM but
    not in CYP3A4 Supersomes®. Testosterone 6β-hydroxylation in HLM was
    inhibited by fipronil. Fipronil inhibited diazepam demethylation but had
    little effect on diazepam hydroxylation. The results suggest that fipronil
    has the potential to interact with a wide range of xenobiotics or endogenous
    chemicals that are CYP3A4 substrates and that fipronil may be a useful
    substrate for the characterization of CYP3A4 in HLM.
