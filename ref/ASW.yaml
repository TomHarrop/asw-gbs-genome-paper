- id: srivastavaRelationshipDominantAdditional2002
  abstract: >-
    Additional vein (Adv) is a dominant mutation that affects the first wing
    vein in Drosophila. It also manifests a recessive lethal phenotype and is
    associated with a large inversion. Using a combination of genetic and
    cytogenetic techniques, we show that Adv interacts with engrailed (en),
    likely because one of the inversion breakpoints interferes with en function.
    Genetic interaction studies reveal that Adv is lethal in trans with various
    lethal alleles of en and gives an engrailed-like wing phenotype with weak
    alleles of en. In situ hybridization to polytene chromosomes using en cDNA
    demonstrates that one of the inversion breakpoints lies within the en coding
    region. Although the cause of the wing phenotype is not determined herein,
    it likely is caused by the other inversion breakpoint interfering with a
    different function. The characterization of this mutation could expedite
    studies to understand what molecular events result in the Adv phenotype and
    thereby provide insight into the development of the first wing vein in
    Drosophila.
