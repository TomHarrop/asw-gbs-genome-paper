- id: schifferMolecularMorphologicalBehavioural2004
  abstract: >-
    The Drosophila serrata species complex from Australia and New Guinea has
    been widely used in evolutionary studies of speciation and climatic
    adaptation. It is believed to consist of D. serrata, D. birchii and D.
    dominicana, although knowledge of the latter is limited. Here we present
    evidence for a previously undescribed cryptic member of the D. serrata
    species complex. This new cryptic species is widespread in far north
    Queensland, Australia and is likely to have been previously mistaken for D.
    serrata. It shows complete reproductive isolation when crossed with both D.
    serrata and D. birchii. The cryptic species can be easily distinguished from
    D. serrata and D. birchii using either microsatellite loci or visual
    techniques. Although it occurs sympatrically with both D. serrata and D.
    birchii, it differs from these species in development time, viability, wing
    size and wing morphology. Its discovery explains patterns of recently
    described mitochondrial DNA divergence within D. serrata, and may also help
    to clarify some ambiguities evident in early evolutionary literature on
    reproductive incompatibility within the D. serrata species complex.
