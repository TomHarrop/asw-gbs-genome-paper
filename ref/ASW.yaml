- id: pascoalRapidEvolutionGene2016
  abstract: >-
    A major advance in modern evolutionary biology is the ability to start
    linking phenotypic evolution in the wild with genomic changes that underlie
    that evolution. We capitalized on a rapidly evolving Hawaiian population of
    crickets (Teleogryllus oceanicus) to test hypotheses about the genomic
    consequences of a recent Mendelian mutation of large effect which disrupts
    the development of sound-producing structures on male forewings. The
    resulting silent phenotype, flatwing, persists because of natural selection
    imposed by an acoustically orienting parasitoid, but it interferes with mate
    attraction. We examined gene expression differences in developing wing buds
    of wild-type and flatwing male crickets using RNA-seq and quantitative
    proteomics. Most differentially expressed (DE) transcripts were
    down-regulated in flatwing males (625 up vs. 1716 down), whereas up- and
    down-regulated proteins were equally represented (30 up and 34 down).
    Differences between morphs were clearly not restricted to a single pathway,
    and we recovered annotations associated with a broad array of functions that
    would not be predicted a priori. Using a candidate gene detection test based
    on homology, we identified 30% of putative Drosophila wing development genes
    in the cricket transcriptome, but only 10% were DE. In addition to
    wing-related annotations, endocrine pathways and several biological
    processes such as reproduction, immunity and locomotion were DE in the
    mutant crickets at both biological levels. Our results illuminate the
    breadth of genetic pathways that are potentially affected in the early
    stages of adaptation.
