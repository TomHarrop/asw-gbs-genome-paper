- id: alfenitoMolecularCharacterizationMaize1993
  abstract: >-
    Supernumerary chromosomes are widespread in the plant kingdom but little is
    known of their molecular nature or mechanism of origin. We report here the
    initial cloning of sequences from the maize B chromosome. Our analysis
    suggests that many sequences are highly repetitive and shared with the
    normal A chromosomes. However, all clones selected for B-specificity contain
    at least one copy of a particular repeat. Cytological mapping using B
    chromosome derivatives and in situ hybridization show that the B specific
    repeats are derived from the centric region of the chromosome. Sequence
    analysis of this repeat shows homology to motifs mapped to various plant and
    animal centromeres and to the maize neocentromere. A precise localization of
    these sequences among breakpoints within the B centromere and an homology to
    a facultative centromere, suggest a role for this sequence in centromere
    function.
