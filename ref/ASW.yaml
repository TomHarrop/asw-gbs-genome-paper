- id: mukherjeeComprehensiveClassificationEvolutionary2009
  abstract: >-
    The full complement of homeobox transcription factor sequences, including
    genes and pseudogenes, was determined from the analysis of 10 complete
    genomes from flowering plants, moss, Selaginella, unicellular green algae,
    and red algae. Our exhaustive genome-wide searches resulted in the discovery
    in each class of a greater number of homeobox genes than previously
    reported. All homeobox genes can be unambiguously classified by sequence
    evolutionary analysis into 14 distinct classes also characterized by
    conserved intron-exon structure and by unique codomain architectures. We
    identified many new genes belonging to previously defined classes (HD-ZIP I
    to IV, BEL, KNOX, PLINC, WOX). Other newly identified genes allowed us to
    characterize PHD, DDT, NDX, and LD genes as members of four new evolutionary
    classes and to define two additional classes, which we named SAWADEE and
    PINTOX. Our comprehensive analysis allowed us to identify several newly
    characterized conserved motifs, including novel zinc finger motifs in
    SAWADEE and DDT. Members of the BEL and KNOX classes were found in
    Chlorobionta (green plants) and in Rhodophyta. We found representatives of
    the DDT, WOX, and PINTOX classes only in green plants, including unicellular
    green algae, moss, and vascular plants. All 14 homeobox gene classes were
    represented in flowering plants, Selaginella, and moss, suggesting that they
    had already differentiated in the last common ancestor of moss and vascular
    plants.
