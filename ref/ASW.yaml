- id: murphyUnravelingBiologicalRoles2011
  abstract: >-
    Reactive oxygen species are not only harmful agents that cause oxidative
    damage in pathologies, they also have important roles as regulatory agents
    in a range of biological phenomena. The relatively recent development of
    this more nuanced view presents a challenge to the biomedical research
    community on how best to assess the significance of reactive oxygen species
    and oxidative damage in biological systems. Considerable progress is being
    made in addressing these issues, and here we survey some recent developments
    for those contemplating research in this area.
