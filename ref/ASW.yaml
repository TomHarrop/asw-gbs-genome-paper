- id: chintapalliUsingFlyAtlasIdentify2007
  abstract: >-
    FlyAtlas, a new online resource, provides the most comprehensive view yet of
    expression in multiple tissues of Drosophila melanogaster. Meta-analysis of
    the data shows that a significant fraction of the genome is expressed with
    great tissue specificity in the adult, demonstrating the need for the
    functional genomic community to embrace a wide range of functional
    phenotypes. Well-known developmental genes are often reused in surprising
    tissues in the adult, suggesting new functions. The homologs of many human
    genetic disease loci show selective expression in the Drosophila tissues
    analogous to the affected human tissues, providing a useful filter for
    potential candidate genes. Additionally, the contributions of each tissue to
    the whole-fly array signal can be calculated, demonstrating the limitations
    of whole-organism approaches to functional genomics and allowing modeling of
    a simple tissue fractionation procedure that should improve detection of
    weak or tissuespecific signals.
