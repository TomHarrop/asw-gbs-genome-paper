- id: galliExpandingRegulatoryNetwork2016
  abstract: >-
    The remarkable plasticity of post-embryonic plant development is due to
    groups of stem-cell-containing structures called meristems. In the shoot,
    meristems continuously produce organs such as leaves, flowers, and stems.
    Nearly two decades ago the WUSCHEL/CLAVATA (WUS/CLV) negative feedback loop
    was established as being essential for regulating the size of shoot
    meristems by maintaining a delicate balance between stem cell proliferation
    and cell recruitment for the differentiation of lateral primordia. Recent
    research in various model species (Arabidopsis, tomato, maize, and rice) has
    led to discoveries of additional components that further refine and improve
    the current model of meristem regulation, adding new complexity to a vital
    network for plant growth and productivity.
