- id: kriegerOlfactoryReceptionInvertebrates1999
  abstract: >-
    Recent progress in understanding the principles and mechanisms in olfaction
    is the result of multidisciplinary research efforts that explored
    chemosensation by using a variety of model organisms. Studies on
    invertebrates, notably nematodes, insects, and crustaceans, to which diverse
    experimental approaches can be applied, have greatly helped elucidate
    various aspects of olfactory Signaling. From the converging results of
    genetic, molecular, and physiological studies, a common set of chemosensory
    mechanisms emerges. Recognition and discrimination of odorants as well as
    chemo-electrical transduction and processing of olfactory signals appear to
    be mediated by fundamentally similar mechanisms in phylogenetically diverse
    animals. The common challenge of organisms to decipher the world of odors
    was apparently met: by a phylogenetically conserved strategy. Thus,
    comparative studies should continue to provide important contributions
    toward an understanding of the sense of smell.
