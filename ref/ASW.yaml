- id: athamnehEnzymemediatedSelfassemblyHighly2009
  abstract: >-
    Wheat gluten is an amorphous storage protein. Trypsin hydrolysis of wheat
    gluten produced glutamine-rich peptides. Some peptides were able to
    self-assemble into fibrous structures extrinsic to native wheat gluten. The
    final material was an in situ formed peptide composite of highly ordered
    nanometer-sized fibrils and micron-sized fibers embedded in an unassembled
    peptide matrix. Fourier transform infrared spectroscopic and x-ray
    diffraction data suggested that the new structures resembled that of cross-
    β fibrils found in some insect silk and implicated in prion diseases. The
    largest self-assembled fibers were about 10 µm in diameter with right-handed
    helicity and appeared to be bundles of smaller nanometer-sized fibrils.
    Results demonstrated the potential for utilizing natural mechanisms of
    protein self-assembly to design advanced materials that can provide a wide
    range of structural and chemical functionality.
