- id: oguetaInfluenceAdhFunction2010
  abstract: >-
    Preference determines behavioral choices such as choosing among food sources
    and mates. One preference-affecting chemical is ethanol, which guides
    insects to fermenting fruits or leaves. Here, we show that adult Drosophila
    melanogaster prefer food containing up to 5% ethanol over food without
    ethanol and avoid food with high levels (23%) of ethanol. Although female
    and male flies behaved differently at ethanol-containing food sources, there
    was no sexual dimorphism in the preference for food containing modest
    ethanol levels. We also investigated whether Drosophila preference,
    sensitivity and tolerance to ethanol was related to the activity of alcohol
    dehydrogenase (Adh), the primary ethanol-metabolizing enzyme in D.
    melanogaster. Impaired Adh function reduced ethanol preference in both D.
    melanogaster and a related species, D. sechellia. Adh-impaired flies also
    displayed reduced aversion to high ethanol concentrations, increased
    sensitivity to the effects of ethanol on postural control, and negative
    tolerance/sensitization (i.e., a reduction of the increased resistance to
    ethanol's effects that normally occurs upon repeated exposure). These data
    strongly indicate a linkage between ethanol-induced behavior and ethanol
    metabolism in adult fruit flies: Adh deficiency resulted in reduced
    preference to low ethanol concentrations and reduced aversion to high ones,
    despite recovery from ethanol being strongly impaired.
