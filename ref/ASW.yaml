- id: haslerHumanCytochromesP4501999
  abstract: "The cytochrome P450 proteins (CYPs) are a family of haem proteins resulting from ex- pression of a gene super-family that currently contains around 1000 members in species ranging from bacteria through to plants and animals. In humans, about 40 di\U0010FC22erent CYPs are present and these play critical roles by catalyzing reactions in: (a) the metabolism of drugs, environmental pollutants and other xenobiotics; (b) the biosynthesis of steroid hormones; (c) the oxidation of unsaturated fatty acids to intracellular messengers; and (d) the stereo- and regio-speci®c metabolism of fat-soluble vitamins. This review deals with aspects of cytochrome P450s of relevance to human physiology, biochemistry, pharmacology and medicine. Topics reviewed include: pharmacogenetics of CYPs, induction and inhibition of these haem proteins, their role in metabolism of endogenous compounds such as steroids and eicosanoids, the e\U0010FC22ect of disease on CYP function, CYPs and cancer, and CYPs as targets of antibodies in immune- mediated diseases."
