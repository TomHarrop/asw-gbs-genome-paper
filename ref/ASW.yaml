- id: namikiCytochromeP450CYP307A1Spook2005
  abstract: >-
    The prothoracic gland (PG) has essential roles in synthesizing and secreting
    a steroid hormone called ecdysone that is critical for molting and
    metamorphosis of insects. However, little is known about the genes
    controlling ecdysteroidogenesis in the PG. To identify genes functioning in
    the PG of the silkworm, Bombyx mori, we used differential display PCR and
    focused on a cytochrome P450 gene designated Cyp307a1. Its expression level
    positively correlates with a change in the hemolymph ecdysteroid titer. In
    addition, Drosophila Cyp307a1 is encoded in the spook locus, one of the
    Halloween mutant family members showing a low ecdysone titer in vivo,
    suggesting that Cyp307a1 is involved in ecdysone synthesis. While Drosophila
    Cyp307a1 is expressed in the early embryos and adult ovaries, the expression
    is not observed in the PGs of embryos or third instar larvae. These results
    suggest a difference in the ecdysone synthesis pathways during larval
    development in these insects. (c) 2005 Elsevier Inc. All rights reserved.
