- id: parksSystematicGenerationHighresolution2004
  abstract: >-
    In fruit fly research, chromosomal deletions are indispensable tools for
    mapping mutations, characterizing alleles and identifying interacting loci.
    Most widely used deletions were generated by irradiation or chemical
    mutagenesis. These methods are labor-intensive, generate random breakpoints
    and result in unwanted secondary mutations that can confound phenotypic
    analyses. Most of the existing deletions are large, have molecularly
    undefined endpoints and are maintained in genetically complex stocks.
    Furthermore, the existence of haplolethal or haplosterile loci makes the
    recovery of deletions of certain regions exceedingly difficult by
    traditional methods, resulting in gaps in coverage. Here we describe two
    methods that address these problems by providing for the systematic
    isolation of targeted deletions in the D. melanogaster genome. The first
    strategy used a P element based technique to generate deletions that closely
    flank haploinsufficient genes and minimize undeleted regions. This deletion
    set has increased overall genomic coverage by 5-7%. The second strategy used
    FLP recombinase and the large array of FRT-bearing insertions described in
    the accompanying paper(1) to generate 519 isogenic deletions with
    molecularly defined endpoints. This second deletion collection provides 56%
    genome coverage so far. The latter methodology enables the generation of
    small custom deletions with predictable endpoints throughout the genome and
    should make their isolation a simple and routine task.
