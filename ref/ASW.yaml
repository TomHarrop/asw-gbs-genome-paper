- id: evansBeesBroughtTheir2011
  abstract: >-
    The biology and health of the honey bee Apis mellifera has been of interest
    to human societies for centuries. Research on honey bee health is surging,
    in part due to new tools and the arrival of colony-collapse disorder (CCD),
    an unsolved decline in bees from parts of the United States, Europe, and
    Asia. Although a clear understanding of what causes CCD has yet to emerge,
    these efforts have led to new microbial discoveries and avenues to improve
    our understanding of bees and the challenges they face. Here we review the
    known honey bee microbes and highlight areas of both active and lagging
    research. Detailed studies of honey bee–pathogen dynamics will help efforts
    to keep this important pollinator healthy and will give general insights
