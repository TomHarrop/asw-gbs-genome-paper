- id: alvarez-buyllaFloralMorphogenesisStochastic2008
  abstract: >-
    In contrast to the classical view of development as a preprogrammed and
    deterministic process, recent studies have demonstrated that stochastic
    perturbations of highly non-linear systems may underlie the emergence and
    stability of biological patterns. Herein, we address the question of whether
    noise contributes to the generation of the stereotypical temporal pattern in
    gene expression during flower development. We modeled the regulatory network
    of organ identity genes in the Arabidopsis thaliana flower as a stochastic
    system. This network has previously been shown to converge to ten
    fixed-point attractors, each with gene expression arrays that characterize
    inflorescence cells and primordial cells of sepals, petals, stamens, and
    carpels. The network used is binary, and the logical rules that govern its
    dynamics are grounded in experimental evidence. We introduced different
    levels of uncertainty in the updating rules of the network. Interestingly,
    for a level of noise of around 0.5-10%, the system exhibited a sequence of
    transitions among attractors that mimics the sequence of gene activation
    configurations observed in real flowers. We also implemented the gene
    regulatory network as a continuous system using the Glass model of
    differential equations, that can be considered as a first approximation of
    kinetic-reaction equations, but which are not necessarily equivalent to the
    Boolean model. Interestingly, the Glass dynamics recover a temporal sequence
    of attractors, that is qualitatively similar, although not identical, to
    that obtained using the Boolean model. Thus, time ordering in the emergence
    of cell-fate patterns is not an artifact of synchronous updating in the
    Boolean model. Therefore, our model provides a novel explanation for the
    emergence and robustness of the ubiquitous temporal pattern of floral organ
    specification. It also constitutes a new approach to understanding
    morphogenesis, providing predictions on the population dynamics of cells
    with different genetic configurations during development.
