- id: tsaiCharacterizationGenesInvolved2012
  abstract: >-
    Two-component signaling elements play important roles in plants, including a
    central role in cytokinin signaling. We characterized two-component elements
    from the monocot rice (Oryza sativa) using several complementary approaches.
    Phylogenetic analysis reveals relatively simple orthologous relationships
    among the histidine kinases in rice and Arabidopsis (Arabidopsis thaliana).
    In contrast, the histidine-containing phosphotransfer proteins (OsHPs) and
    response regulators (OsRRs) display a higher degree of lineage-specific
    expansion. The intracellular localizations of several OsHPs and OsRRs were
    examined in rice and generally found to correspond to the localizations of
    their dicot counterparts. The functionality of rice type-B OsRRs was tested
    in Arabidopsis; one from a clade composed of both monocot and dicot type-B
    OsRRs complemented an Arabidopsis type-B response regulator mutant, but a
    type-B OsRR from a monocot-specific subfamily generally did not. The
    expression of genes encoding two-component elements and proteins involved in
    cytokinin biosynthesis and degradation was analyzed in rice roots and shoots
    and in response to phytohormones. Nearly all type-A OsRRs and OsHK4 were
    up-regulated in response to cytokinin, but other cytokinin signaling
    elements were not appreciably affected. Furthermore, multiple cytokinin
    oxidase (OsCKX) genes were up-regulated by cytokinin. Abscisic acid
    treatment decreased the expression of several genes involved in cytokinin
    biosynthesis and degradation. Auxin affected the expression of a few genes;
    brassinosteroid and gibberellin had only modest effects. Our results support
    a shared role for two-component elements in mediating cytokinin signaling in
    monocots and dicots and reveal how phytohormones can impact cytokinin
    function through modulating gene expression.
