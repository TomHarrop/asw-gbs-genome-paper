- id: besseDrosophilaPTBPromotes2009
  abstract: >-
    Local translation of asymmetrically enriched mRNAs is a powerful mechanism
    for functional polarization of the cell. In Drosophila, exclusive
    accumulation of Oskar protein at the posterior pole of the oocyte is
    essential for development of the future embryo. This is achieved by the
    formation of a dynamic oskar ribonucleoprotein (RNP) complex regulating the
    transport of oskar mRNA, its translational repression while unlocalized, and
    its translational activation upon arrival at the posterior pole. We
    identified the nucleo-cytoplasmic shuttling protein PTB ( polypyrimidine
    tract-binding protein)/hnRNP I as a new factor associating with the oskar
    RNP in vivo. While PTB function is largely dispensable for oskar mRNA
    transport, it is necessary for translational repression of the localizing
    mRNA. Unexpectedly, a cytoplasmic form of PTB can associate with oskar mRNA
    and repress its translation, suggesting that nuclear recruitment of PTB to
    oskar complexes is not required for its regulatory function. Furthermore,
    PTB binds directly to multiple sites along the oskar 39 untranslated region
    and mediates assembly of high-order complexes containing multiple oskar RNA
    molecules in vivo. Thus, PTB is a key structural component of oskar RNP
    complexes that dually controls formation of high-order RNP particles and
    translational silencing.
