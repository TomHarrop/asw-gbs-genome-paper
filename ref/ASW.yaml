- id: zhangEndonucleaseRequiredEarly2003
  abstract: >-
    Enclonuclease G (EndoG) is a nuclear-encoded mitochondrial protein reported
    to be important for both nuclear DNA fragmentation during apoptosis and
    mitochondrial DNA replication. To evaluate the in vivo function of EndoG, we
    have investigated the effects of EndoG deficiency in cells and mice. We
    found that EndoG homozygous mutant embryos die between embryonic days 2.5
    and 3.5. Mitochondrial DNA copy numbers in ovulated oocytes from EndoG
    heterozygous mutant and wild-type mice are similar, suggesting that EndoG is
    involved in a cellular function unrelated to mitochondrial DNA replication.
    Interestingly, we found that cells from EndoG heterozygous mutant mice
    exhibit increased resistance to both tumor necrosis factor alpha- and
    staurosporine-induced cell death. Moreover, spontaneous cell death of
    spermatogonia in EndoG heterozygous mutant mice is significantly reduced
    compared with wild-type mice. DNA fragmentation is also reduced in
    EndoG(+/-) thymocytes and splenocytes compared with wild-type cells, as well
    as in EndoG+/- thymus in vivo compared with that of the wild-type mice, on
    activation of apoptosis. These findings indicate that EndoG is essential
    during early embryogenesis and plays a critical role in normal apoptosis and
    nuclear DNA fragmentation.
