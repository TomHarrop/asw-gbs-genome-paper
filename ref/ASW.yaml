- id: zhouMitochondrialGenomeGerman2016
  abstract: >-
    The mitochondrial genome of the German wasp Vespula germanica (Fabricius,
    1793) (Hymenoptera: Vespidae) (GenBank accession no. KR703583) was sequenced
    in the study. It represents the first mitochondrial genome from the genus
    Vespula. There are totally 163 42 bp in the currently sequenced portion of
    the genome, containing 13 protein-coding, two rRNA, and 18 tRNA genes and a
    partial A + T-rich region. Four tRNA genes of trnI, trnQ, trnM and trnY
    located at the downstream of the A + T-rich region were failed to sequence.
    At least two rearrangement events occurred in the sequenced region compared
    with the pupative ancestral arrangement of insects, corresponding to the
    translocation or remote inversion of tnnY from trnW-trnC-trnY cluster to the
    region of trnI-trnQ-trnM cluster and translocation of trnL1 from the
    downstream to the upstream of nad1 gene. All protein-coding genes start with
    ATN codons. Twelve and one protein-coding genes stop with termination codon
    TAA and T, respectively. Phylogenetic analysis using the Bayesian method
    based on all codon positions of the 13 protein-coding genes supports the
    monophyly of Vespidae and Formicidae. Within the Formicidae, the Myrmicinae
    and Formicinae form a sister group and then sister to the Dolichoderinae,
    while within the Vespidae, the Eumeninae sister to the lineage of Vespinae +
    Polistinae.
