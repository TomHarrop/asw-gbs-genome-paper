- id: normarkChapter192Parthenogenesis2009
  abstract: >-
    This chapter describes parthenogenesis, a phenomenon found in some insects
    by which offspring can develop from an egg alone without sperm.
    Parthenogenetic reproduction requires a mechanism to circumvent the normal
    halving of ploidy that results from gametogenesis. In insects, many
    mechanisms for the preservation or restoration of diploidy have evolved.
    Either meiosis is eliminated (apomixis) or diploidy is restored (automixis)
    during or after meiosis. Apomixis and some forms of automixis result in
    maintenance of heterozygosity, whereas other forms of automixis result in
    instant homozygosity. Far from being a reproductive curiosity,
    parthenogenesis has arisen in most insect groups, and many parthenogenetic
    species are both abundant and widespread. Many economically important pests
    of agriculture and horticulture are parthenogenetic. Thelytokous and
    pseudogamous taxa are so ecologically successful that one cannot simply view
    them as reproductive aberrations. The success of parthenogenetic lineages
    poses something of a paradox. Either genetic variation in nature is less
    important than we sometimes assume, or parthenogenetic lineages are more
    genetically diverse than one suppose. The study of parthenogenesis can
    illuminate one of the central problems in biology, that of explaining the
    ubiquity of sex and recombination, and the adaptive significance of the laws
    of genetics, by revealing when and where in nature the laws of genetics are
    suspended or overthrown. Insects and mites, because of their short life
    cycles and often large population numbers, are ideal organisms for studying
    the evolutionary and ecological consequences of parthenogenesis.
