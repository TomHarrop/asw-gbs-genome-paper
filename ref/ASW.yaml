- id: djebaliLandscapeTranscriptionHuman2012
  abstract: >-
    Eukaryotic cells make many types of primary and processed RNAs that are
    found either in specific subcellular compartments or throughout the cells. A
    complete catalogue of these RNAs is not yet available and their
    characteristic subcellular localizations are also poorly understood. Because
    RNA represents the direct output of the genetic information encoded by
    genomes and a significant proportion of a cell's regulatory capabilities are
    focused on its synthesis, processing, transport, modification and
    translation, the generation of such a catalogue is crucial for understanding
    genome function. Here we report evidence that three-quarters of the human
    genome is capable of being transcribed, as well as observations about the
    range and levels of expression, localization, processing fates, regulatory
    regions and modifications of almost all currently annotated and thousands of
    previously unannotated RNAs. These observations, taken together, prompt a
    redefinition of the concept of a gene.
