- id: gruborEvaluationRoleCYP6B2007
  abstract: >-
    The AN02 strain of Helicoverpa armigera from eastern Australia exhibits
    50-fold, PBO-suppressible resistance to the pyrethroid insecticide
    fenvalerate. The semidominant resistance gene RFen1 was previously mapped to
    AFLP Linkage Group 13. In evaluating the cytochrome P450 genes CYP6B7,
    CYP6B6, and CYP6B2 as candidates for RFen1, we found that they occur in a
    tandem array in the genome, next to the gene encoding the para-type sodium
    channel; the target of pyrethroid insecticides. We mapped these genes to
    AFLP Linkage Group 14, thus rejecting mutations within the P450 cluster or
    para as candidates for RFen1. RFen1 genotypes produced slightly different
    mRNA levels of the three P450s, but the differences were too small to
    convincingly account for resistance. We conclude that even if one or more of
    these P450s metabolize fenvalerate, they are unlikely to be responsible for
    the resistance in AN02.
