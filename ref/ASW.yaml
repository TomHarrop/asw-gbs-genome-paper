- id: landryArabidopsisMutantsLacking1995
  abstract: >-
    We have assessed ultraviolet-B (UV-B)-induced injury in wild-type
    Arabidopsis thaliana and two mutants with altered aromatic secondary product
    biosynthesis. Arabidopsis mutants defective in the ability to synthesize
    UV-B-absorbing compounds (flavonoids in transparent testa 5 [tt5] and
    sinapate esters in ferulic acid hydroxylase 1 [fah1]) are more sensitive to
    UV-B than is the wild-type Landsberg erecta. Despite its ability to
    accumulate UV-absorptive flavonoid compounds, the ferulic acid hydroxylase
    mutant fah1 exhibits more physiological injury (growth inhibition and foliar
    lesions) than either wild type or tt5. The extreme UV-B sensitivity of fah1
    demonstrates the importance of hydroxycinnamate esters as UV-B protectants.
    Consistent with the whole-plant response, the highest levels of lipid and
    protein oxidation products were seen in fah1. Ascorbate peroxidase enzyme
    activity was also increased in the leaves of UV-B-treated plants in a dose-
    and genotype-dependent manner. These results demonstrate that, in A.
    thaliana, hydroxycinnamates are more effective UV-B protectants than
    flavonoids. The data also indicate that A. thaliana responds to UV-B as an
    oxidative stress, and sunscreen compounds reduce the oxidative damage caused
    by UV-B.
