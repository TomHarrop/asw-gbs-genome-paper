- id: liDiversificationFuranocoumarinmetabolizingCytochrome2003
  abstract: >-
    Diversification of cytochrome P450 monooxygenases (P450s) is thought to
    result from antagonistic interactions between plants and their herbivorous
    enemies. However, little direct evidence demonstrates the relationship
    between selection by plant toxins and adaptive changes in herbivore P450s.
    Here we show that the furanocournarin-metabolic activity of CYP6B proteins
    in two species of swallowtail caterpillars is associated with the
    probability of encountering host plant furanocoumarins. Catalytic activity
    was compared in two closely related CYP6B4 and CYP6B17 groups in the
    polyphagous congeners Papilio glaucus and Papilio canadensis. Generally,
    P450s from P. glaucus, which feeds occasionally on furanocoumarin-containing
    host plants, display higher activities against furanocoumarins than those
    from P. canadensis, which normally does not encounter furanocoumarins. These
    P450s in turn catalyze a larger range of furanocoumarins at lower efficiency
    than CYP6B1, a P450 from Papilio polyxenes, which feeds exclusively on
    furanocoumarin-containing host plants. Reconstruction of the ancestral CYP6B
    sequences using maximum likelihood predictions and comparisons of the
    sequence and geometry of their active sites to those of contemporary CYP6B
    proteins indicate that host plant diversity is directly related to P450
    activity and inversely related to substrate specificity. These predictions
    suggest that, along the lineage leading to Papilio P450s, the ancestral,
    highly versatile CYP6B protein presumed to exist in a polyphagous species
    evolved through time into a more efficient and specialized CYP6B1-like
    protein in Papilio species with continual exposure to furanocoumarins.
    Further diversification of Papilio CYP6Bs has likely involved interspersed
    events of positive selection in oligophagous species and relaxation of
    functional constraints in polyphagous species.
