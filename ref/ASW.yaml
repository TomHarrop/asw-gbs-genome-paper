- id: girardotGenomeWideAnalysis2004
  abstract: >-
    Background: During their life, multicellular organisms are challenged with
    oxidative stress. It is generated by several reactive oxygen species (ROS),
    may limit lifespan and has been related to several human diseases. ROS can
    generate a wide variety of defects in many cellular components and thus the
    response of the organism challenged with oxidative stress may share some
    features with other stress responses. Conversely, in spite of recent
    progress, a complete functional analysis of the transcriptional responses to
    different oxidative stresses in model organisms is still missing. In
    addition, the functional significance of observed transcriptional changes is
    still elusive.Results: We used oligonucleotide microarrays to address the
    specificities of transcriptional responses of adult Drosophila to different
    stresses induced by paraquat and H2O2, two oxidative stressors, and by
    tunicamycin which induces an endoplasmic reticulum ( ER) stress. Both
    specific and common responses to the three stressors were observed and whole
    genome functional analysis identified several important classes of stress
    responsive genes. Within some functional classes, we observed that isozymes
    do not all behave similarly, which may reflect unsuspected functional
    specificities. Moreover, genetic experiments performed on a subset of lines
    bearing mutations in genes identified in microarray experiments showed that
    a significant number of these mutations may affect resistance of adult
    Drosophila to oxidative stress.Conclusions: A long term common stress
    response to paraquat- or H2O2-induced oxidative stresses and ER stress is
    observed for a significant number of genes. Besides this common response,
    the unexpected complexity of the stress responses to oxidative and ER
    stresses in Drosophila, suggest significant specificities in protective
    properties between genes associated to the same functional classes.
    According to our functional analysis, a large part of the genome may play a
    role in protective mechanisms against oxidative stress in Drosophila.
