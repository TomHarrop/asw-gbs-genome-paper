- id: nobleFungalGenesContext2013
  abstract: >-
    Gene context determines gene expression, with local chromosomal environment
    most influential. Comparative genomic analysis is often limited in scope to
    conserved or divergent gene and protein families, and fungi are well suited
    to this approach with low functional redundancy and relatively streamlined
    genomes. We show here that one aspect of gene context, the amount of
    potential upstream regulatory sequence maintained through evolution, is
    highly predictive of both molecular function and biological process in
    diverse fungi. Orthologs with large upstream intergenic regions (UIRs) are
    strongly enriched in information processing functions, such as signal
    transduction and sequence-specific DNA binding, and, in the genus
    Aspergillus, include the majority of experimentally studied, high-level
    developmental and metabolic transcriptional regulators. Many uncharacterized
    genes are also present in this class and, by implication, may be of similar
    importance. Large intergenic regions also share two novel sequence
    characteristics, currently of unknown significance: they are enriched for
    plus-strand polypyrimidine tracts and an information-rich, putative
    regulatory motif that was present in the last common ancestor of the
    Pezizomycotina. Systematic consideration of gene UIR in comparative
    genomics, particularly for poorly characterized species, could help reveal
    organisms' regulatory priorities.
