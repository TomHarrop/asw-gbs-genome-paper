- id: casidaNeonicotinoidMetabolismCompounds2011
  abstract: >-
    Neonicotinoids are one of the three principal insecticide chemotypes. The
    seven major commercial neonicotinoids are readily biodegraded by metabolic
    attack at their N-heterocyclylmethyl moiety, heterocyclic or acyclic spacer,
    and N-nitroimine, nitromethylene, or N-cyanoimine tip. Phase I metabolism is
    largely dependent on microsomal CYP450 isozymes with situ selectivity in
    hydroxylation, desaturation, dealkylation, sulfoxidation, and nitro
    reduction. Cytosolic aldehyde oxidase is a nitroreductase for some
    neonicotinoids. Phase II metabolism involves methylation, acetylation, and
    formation of glucuronide, glucoside, amino acid, and sulfate- and
    glutathione-derived conjugates. Some neonicotinoids act as proinsecticides
    with metabolism to more potent nicotinic agonists. Pest resistance is more
    commonly due to synergist-reversible CYP450 detoxification than to nAChR
    mutants or variants. Metabolites in some cases contribute to mammalian
    hepatotoxicity and carcinogenesis and in others to enhanced plant vigor and
    stress shields. These relationships explain much of neonicotinoid
    comparative toxicology and provide the basis for continued and improved
    safety and effectiveness of this chemotype.
