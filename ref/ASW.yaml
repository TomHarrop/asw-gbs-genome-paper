- id: basuRapidCreationBACbased2005
  abstract: >-
    Efficient construction of BAC-based human artificial chromosomes (HACs)
    requires optimization of each key functional unit as well as development of
    techniques for the rapid and reliable manipulation of high-molecular weight
    BAC vectors. Here, we have created synthetic chromosome 17-derived
    alpha-satellite arrays, based on the 16-monomer repeat length typical of
    natural D17Z1 arrays, in which the consensus CENP-B box elements are either
    completely absent (0/16 monomers) or increased in density (16/16 monomers)
    compared to D17Z1 alpha-satellite (5/16 monomers). Using these vectors, we
    show that the presence of CENP-B box elements is a requirement for efficient
    de novo centromere formation and that increasing the density of CENP-B box
    elements may enhance the efficiency of de novo centromere formation.
    Furthermore, we have developed a novel, high-throughput methodology that
    permits the rapid conversion of any genomic BAC target into a HAC vector by
    transposon-mediated modification with synthetic alpha-satellite arrays and
    other key functional units. Taken together, these approaches offer the
    potential to significantly advance the utility of BAC-based HACs for
    functional annotation of the genome and for applications in gene transfer.
