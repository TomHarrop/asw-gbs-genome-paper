- id: huaLABA1DomesticationGene2015
  abstract: >-
    Common wild rice (Oryza rufipogon), the wild relative of Asian cultivated
    rice (Oryza sativa), flaunts long, barbed awns, which are necessary for
    efficient propagation and dissemination of seeds. By contrast, O. sativa
    cultivars have been selected to be awnless or to harbor short, barbless
    awns, which facilitate seed processing and storage. The transition from
    long, barbed awns to short, barbless awns was a crucial event in rice
    domestication. Here, we show that the presence of long, barbed awns in wild
    rice is controlled by a major gene on chromosome 4, LONG AND BARBED AWN1
    (LABA1), which encodes a cytokinin-activating enzyme. A frame-shift deletion
    in LABA1 of cultivated rice reduces the cytokinin concentration in awn
    primordia, disrupting barb formation and awn elongation. Sequencing analysis
    demonstrated low nucleotide diversity and a selective sweep encompassing an
    ∼800-kb region around the derived laba1 allele in cultivated rice. Haplotype
    analysis revealed that the laba1 allele originated in the japonica
    subspecies and moved into the indica gene pool via introgression, suggesting
    that humans selected for this locus in early rice domestication.
    Identification of LABA1 provides new insights into rice domestication and
    also sheds light on the molecular mechanism underlying awn development.
