- id: barrattDevelopmentTeratocytesAssociated2001
  abstract: >-
    A laboratory study investigated development of teratocytes derived from the
    parasitoid Microctonus aethiopoides Loan in the natural host, Sitona
    discoideus Gyllenhal, and in three novel hosts, the introduced weed
    biological control agent Rhinocyllus conicus (Froehlich), and two New
    Zealand native species Nicaeana cervina Broun and Irenimus stolidus Broun.
    Weevils were exposed to parasitoids and then examined 6, 10 and 15 days
    post-parasitism for parasitoid stage and size, and teratocyte number and
    size. In all hosts, teratocyte numbers decreased and size increased as
    parasitoid development progressed, although 6 days after parasitism, fewer,
    larger teratocytes were found in I. stolidus than S. discoideus or N.
    cervina. In weevils containing second-third instar parasitoid larvae, the
    most permissive hosts, S. discoideus and N. cervina contained more
    teratocytes than the least permissive hosts I. stolidus and R. conicus. Host
    gender influenced some aspects of parasitoid and teratocyte development.
    Total teratocyte volume was greater in female than male S. discoideus at all
    sampling times, and at 10 days post-parasitism in N. cervina. A possible
    relationship between host suitability and teratocyte development is
    discussed.
