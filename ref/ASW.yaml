- id: nauenThiamethoxamNeonicotinoidPrecursor2003
  abstract: >-
    Neonicotinoid insecticides are compounds acting agonistically on insect
    nicotinic acetylcholine receptors (nAChR). They are especially active on
    hemipteran pest species such as aphids, whiteflies, and planthoppers, but
    also commercialized to control many coleopteran and some lepidopteran pest
    species. The most prominent member of this class of insecticides is
    imidacloprid. All neonicotinoid insecticides bind with high affinity
    (I50-values around 1 nM) to [3H]imidacloprid binding sites on insect nAChRs.
    One notable ommission is the neonicotinoid thiamethoxam, showing binding
    affinities up to 10,000-fold less potent than the others, using housefly
    head membrane preparations. Electrophysiological whole cell voltage clamp
    studies using neurons isolated from Heliothis virescens ventral nerve cord
    showed no response to thiamethoxam when applied at concentrations of 0.3 mM,
    although the symptomology of poisoning in orally and topically treated
    noctuid larvae suggested strong neurotoxicity. Other neonicotinoids, such as
    clothianidin, exhibited high activity as agonists on isolated neurons at
    concentrations as low as 30 nM. There was no obvious correlation between
    biological efficacy of thiamethoxam against aphids and lepidopterans and
    receptor affinity in electrophysiological and binding assays.
    Pharmacokinetic studies using an LC-MS/MS approach to analyze haemolymph
    samples taken from lepidopteran larvae revealed that thiamethoxam orally
    applied to 5th instar Spodoptera frugiperda larvae was rapidly metabolized
    to clothianidin, an open-chain neonicotinoid. Clothianidin shows high
    affinity to nAChRs in both binding assays and whole cell voltage clamp
    studies. When applied to cotton plants, thiamethoxam was also quickly
    metabolized, with clothianidin being the predominant neonicotinoid in planta
    briefly after application, as indicated by LC-MS/MS analyses. Interestingly,
    the N-desmethylated derivative of thiamethoxam, N-desmethyl thiamethoxam,
    was not significantly produced in either lepidopteran larvae or in cotton
    plants, although it was often mentioned as a possible metabolite, being
    nearly as active as imidacloprid. In conclusion, our investigations show
    that thiamethoxam is likely to be a neonicotinoid precursor for
    clothianidin.
