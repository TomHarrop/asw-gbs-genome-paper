- id: xuResequencing50Accessions2012
  abstract: >-
    Rice is a staple crop that has undergone substantial phenotypic and
    physiological changes during domestication. Here we resequenced the genomes
    of 40 cultivated accessions selected from the major groups of rice and 10
    accessions of their wild progenitors (Oryza rufipogon and Oryza nivara) to
    >15 × raw data coverage. We investigated genome-wide variation patterns in
    rice and obtained 6.5 million high-quality single nucleotide polymorphisms
    (SNPs) after excluding sites with missing data in any accession. Using these
    population SNP data, we identified thousands of genes with significantly
    lower diversity in cultivated but not wild rice, which represent candidate
    regions selected during domestication. Some of these variants are associated
    with important biological features, whereas others have yet to be
    functionally characterized. The molecular markers we have identified should
    be valuable for breeding and for identifying agronomically important genes
    in rice.
