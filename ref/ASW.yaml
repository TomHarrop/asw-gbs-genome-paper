- id: himmelbachHomeodomainProteinATHB62002
  abstract: >-
    ABI1, a protein phosphatase 2C, is a key component of signal transduction in
    Arabidopsis. It regulates diverse responses to the phytohormone abscisic
    acid (ABA) such as stomatal closure, seed dormancy and inhibition of
    vegetative growth. By analysing proteins capable of interacting with ABI1,
    we have identified the homeodomain protein ATHB6 as a regulator of the ABA
    signal pathway. Critical for interaction between ATHB6 and ABI1 is an intact
    protein phosphatase domain and the N-terminal domain of ATHB6 containing the
