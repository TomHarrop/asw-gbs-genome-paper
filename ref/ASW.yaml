- id: songMitochondrialImpactsInsecticidal2009
  abstract: >-
    BACKGROUND: Previous research on insecticidal formate esters in flies and
    mosquitoes has documented toxicity profiles, metabolism characteristics and
    neurological impacts. The research presented here investigated mitochondrial
    impacts of insecticidal formate esters and their hydrolyzed metabolite
    formic acid in the model dipteran insect Drosophilo metanogaster Meig. These
    studies compared two Drosophila strains: an insecticide-susceptible strain
    (Canton-S) and a strain resistant by cytochrome P450 overexpression
    (Hikone-R).RESULTS: In initial studies investigating inhibition of
    mitochondrial cytochrome c oxidase, two proven insecticidal materials
    (hydramethylnon and sodium cyanide) caused significant inhibition. However,
    for insecticidal formate esters and formic acid, no significant inhibition
    was identified in either fly strain. Mitochondrial impacts of formate esters
    were then investigated further by tracking toxicant-induced cytochrome c
    release from mitochondria into the cytoplasm, a biomarker of apoptosis and
    neurological dysfunction. Formic acid and three positive control treatments
    (rotenone, antimycin A and sodium cyanide) induced cytochrome c release,
    verifying that formic acid is capable of causing mitochondrial disruption.
    However, when comparing formate ester hydrolysis and cytochrome c release
    between Drosophila strains, formic acid liberation was only weakly
    correlated with cytochrome c release in the susceptible Canton-S strain
    (r(2) = 0.70). The resistant Hikone-R strain showed no correlation (r(2) <
    0.0001) between formate ester hydrolysis and cytochrome c
    release.CONCLUSION: The findings of this study provide confirmation of
    mitochondrial impacts by insecticidal formate esters and suggest links
    between mitochondrial disruption, respiratory inhibition, apoptosis and
    formate-ester-induced neurotoxicity. (c) 2009 Society of Chemical Industry
