- id: fieldAmplifiedEsteraseGenes2002
  abstract: >-
    Myzus persicae samples were collected from populations present on a range of
    field crops between 1997 and 2000. A combination of biochemical, DNA-based
    diagnostics and bioassays was used to assess the presence of three
    insecticide resistance mechanisms: elevated carboxylesterase (E4 or FE4),
    insensitive acetylcholinesterase and insensitive sodium channels (knockdown
    resistance, kdr). For the carboxylesterases, both the levels of enzyme and
    the type of gene present (E4 or FE4) were determined. The results showed
    that during the time period studied there was a dramatic reduction in the
    proportion of aphids with very high levels of E4 and an increase in those
    with lower levels of FE4. There was also a slightly different E4 gene
    present in a limited number of samples. The change in esterase genes was
    accompanied by a virtual loss of the insensitive AChE variant and a
    maintenance of aphids with kdr. The selection pressures and other factors
    leading to these changes in field populations of M persicae are discussed.
