- id: perryEffectsMutationsDrosophila2012
  abstract: >-
    Several strains of Drosophila melanogaster possess mutant alleles in
    nicotinic acetylcholine receptor (nAChR) subunits, Dα1 and Dβ2 that confer
    resistance to neonicotinoids such as imidacloprid and nitenpyram, and Dα6,
    that confers resistance to spinosyns. These mutant strains were bioassayed
    with a selected set of nAChR active insecticides including neonicotinoids,
    spinosad, and sulfoxaflor, a new sulfoximine insecticide. All of the
    neonicotinoids examined, except dinotefuran showed reduced insecticidal
    efficacy on larvae of the Dα1 mutant, suggesting that this subunit may be
    important in the action of these insecticides. All of the neonicotinoids,
    including dinotefuran, showed reduced insecticidal efficacy on larvae
    possessing the Dβ2 mutation. A similar pattern of broad neonicotinoid
    resistance to that of Dβ2 alone was also observed for larvae with both the
    mutations (Dα1+Dβ2). The Dβ2 mutation exhibited a lower level of
    cross-resistance to sulfoxaflor (<3-fold) than to any of the neonicotinoids
    (>13-fold). In contrast, there was no cross-resistance for any of the
    neonicotinoids or sulfoxaflor in adult flies with the Dα6 mutation, which
    confers high levels of resistance to spinosad. Thus in the D. melanogaster
    strains studied, target site resistance observed for the neonicotinoids and
    the spinosyns does not translate directly to resistance towards sulfoxaflor.
