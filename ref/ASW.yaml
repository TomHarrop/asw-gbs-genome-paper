- id: goodMolecularEvolutionCytochrome2014
  abstract: >-
    We map 114 gene gains and 74 gene losses in the P450 gene family across the
    phylogeny of 12 Drosophila species by examining the congruence of gene trees
    and species trees. Although the number of P450 genes varies from 74 to 94 in
    the species examined, we infer that there were at least 77 P450 genes in the
    ancestral Drosophila genome. One of the most striking observations in the
    data set is the elevated loss of P450 genes in the Drosophila sechellia
    lineage. The gain and loss events are not evenly distributed among the P450
    genes—with 30 genes showing no gene gains or losses whereas others show as
    many as 20 copy number changes among the species examined. The P450 gene
    clades showing the fewest number of gene gain and loss events tend to be
    those evolving with the most purifying selection acting on the protein
    sequences, although there are exceptions, such as the rapid rate of amino
    acid replacement observed in the single copy phantom (Cyp306a1) gene. Within
    D. melanogaster, we observe gene copy number polymorphism in ten P450 genes
    including multiple cases of interparalog chimeras. Nonallelic homologous
    recombination (NAHR) has been associated with deleterious mutations in
    humans, but here we provide a second possible example of an NAHR event in
    insect P450s being adaptive. Specifically, we find that a polymorphic
    Cyp12a4/Cyp12a5 chimera correlates with resistance to an insecticide.
    Although we observe such interparalog exchange in our within-species data
    sets, we have little evidence of it between species, raising the possibility
    that such events may occur more frequently than appreciated but are masked
    by subsequent sequence change.
