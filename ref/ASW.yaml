- id: daffornLinearMRNAAmplification2004
  abstract: >-
    Gene expression analysis has become an invaluable tool for understanding
    gene function and regulation. However, global expression analysis requires
    large RNA quantities or RNA preamplification. We describe an isothermal
    messenger RNA (mRNA) amplification method, Ribo-SPIA, which generates
    micrograms of labeled cDNA from 5 ng of total RNA in 1 day for analysis on
    arrays or by PCR quantification. Highly reproducible GeneChip array
    performance (R2 > 0.95) was achieved with independent reactions starting
    with 5-100 ng Universal Human Reference total RNA. Targets prepared by the
    Ribo-SPIA procedure (20 ng total RNA input) or the Affymetrix Standard
    Protocol (10 microg total RNA) perform similarly, as indicated by gene call
    concordance (86%) and good correlation of differential gene expression
    determination (R2 = 0.82). Accuracy of transcript representation in cDNA
    generated by the Ribo-SPIA procedure was also demonstrated by PCR
    quantification of 33 transcripts, comparing differential expression in
    amplified and nonamplified cDNA (R2 = 0.97 over a range of nearly 10(6)
    infold change). Thus Ribo-SPIA amplification of mRNA is rapid, robust,
    highly accurate and reproducible, and sensitive enough to allow
    quantification of very low abundance transcripts.
