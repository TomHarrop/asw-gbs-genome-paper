- id: becchimanziHostRegulationEctophagous2017
  abstract: >-
    The host regulation process has been widely investigated in endophagous
    parasitoid wasps, which in most cases finely interact with living hosts
    (i.e. koinobiont parasitoids). In contrast, only very limited information is
    available for ectophagous parasitoids that permanently paralyze and rapidly
    suppress their victims (i.e. idiobiont parasitoids). Here we try to fill
    this research gap by investigating the host regulation by Bracon nigricans,
    an ectophagous idiobiont wasp species. Parasitism, mainly by venom action,
    is able to redirect host metabolism in order to enhance its nutritional
    suitability for the developing parasitoid larvae and to provide the required
    metabolic support to host tissues. The observed alterations of the host
    titers of haemolymph proteins, carbohydrates and acylglycerols are
    associated with a parasitoid-induced mobilization of nutrients stored in the
    fat body. This tissue undergoes a controlled degradation mediated by a close
    surface interaction with haemocytes, where a cathepsin L activity is
    localized, as demonstrated by immunolocalization, biochemical and
    transcriptional data. B. nigricans parasitism does not markedly influence
    the survival of haemocytes, even though a persistent suppression of the
    immune competence is observed in parasitized hosts, which show a reduced
    capacity to encapsulate and melanize non-self objects. These immune
    alterations likely allow a more efficient food uptake and use by the
    ectophagous larvae. The obtained results indicate that the host regulation
    process in basal lineages of parasitic Hymenoptera is more complex than
    expected and shares functional similarities with adaptive strategies
    occurring in derived koinobiont species.
