- id: wangTranscriptomeAssociationIdentifies2017
  abstract: >-
    The architecture of wheat (Triticum aestivum) inflorescence and its
    complexity is among the most important agronomic traits that influence
    yield. For example, wheat spikes vary considerably in the number of
    spikelets, which are specialized reproductive branches, and the number of
    florets, which are spikelet branches that produce seeds. The large and
    repetitive nature of the three homologous and highly similar subgenomes of
    wheat has impeded attempts at using genetic approaches to uncover beneficial
    alleles that can be utilized for yield improvement. Using a
    population-associative transcriptomic approach, we analyzed the
    transcriptomes of developing spikes in 90 wheat lines comprising 74 landrace
    and 16 elite varieties and correlated expression with variations in spike
    complexity traits. In combination with coexpression network analysis, we
    inferred the identities of genes related to spike complexity. Importantly,
    further experimental studies identified regulatory genes whose expression is
    associated with and influences spike complexity. The associative
    transcriptomic approach utilized in this study allows rapid identification
    of the genetic basis of important agronomic traits in crops with complex
    genomes.
