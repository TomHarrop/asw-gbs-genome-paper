- id: ikedaRiceABERRANTPANICLE2007
  abstract: >-
    Inflorescence architecture is one of the most important agronomical traits.
    Characterization of rice aberrant panicle organization 1 (apo1) mutants
    revealed that APO1 positively controls spikelet number by suppressing the
    precocious conversion of inflorescence meristems to spikelet meristems. In
    addition, APO1 is associated with the regulation of the plastchron, floral
    organ identity, and floral determinacy. Phenotypic analyses of apo1 and
    floral homeotic double mutants demonstrate that APO1 positively regulates
    class-C floral homeotic genes, but not class-B genes. Molecular studies
    revealed that APO1 encodes an F-box protein, an ortholog of Arabidopsis
    UNUSUAL FLORAL ORGAN (UFO), which is a positive regulator of class-B genes.
    Overexpression of APO1 caused an increase in inflorescence branches and
    spikelets. As the mutant inflorescences and flowers differed considerably
    between apo1 and ufo, the functions of APO1 and UFO appear to have diverged
    during evolution.
