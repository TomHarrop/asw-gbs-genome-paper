- id: harropGeneticDiversityInvasive2020
  abstract: >-
    Modified, agricultural landscapes are susceptible to damage by insect pests.
    Biological control of pests is typically successful once a control agent has
    established, but this depends on the agent&rsquo;s capacity to co-evolve
    with the host. Theoretical studies have shown that different levels of
    genetic variation between the host and the control agent will lead to rapid
    evolution of resistance in the host. Although this has been reported in one
    instance, the underlying genetics have not been studied. To address this, we
    measured the genetic variation in New Zealand populations of the pasture
    pest, Argentine stem weevil (Listronotus bonariensis), which is controlled
    with declining effectiveness by a parasitoid wasp, Microctonus hyperodae. We
    constructed a draft reference genome of the weevil, collected samples from a
    geographical survey of 10 sites around New Zealand, and genotyped them using
    a modified genotyping-by-sequencing approach. New Zealand populations of
    Argentine stem weevil have high levels of heterozygosity and low population
    structure, consistent with a large effective population size and frequent
    gene flow. This implies that Argentine stem weevils were able to evolve more
    rapidly than their biocontrol agent, which reproduces asexually. These
    findings show that monitoring genetic diversity in biocontrol agents and
    their targets is critical for long-term success of biological control.
