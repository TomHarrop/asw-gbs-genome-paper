- id: cheesmanSolubleMembraneboundDrosophila2013
  abstract: "Cytochrome P450 CYP6G1 has been implicated in the resistance of Drosophila melanogaster to numerous pesticides. While in\_vivo and in\_vitro studies have provided insight to the diverse functions of this enzyme, direct studies on the isolated CYP6G1 enzyme have not been possible due to the need for a source of recombinant enzyme. In the current study, the Cyp6g1 gene was isolated from D.\_melanogaster and re-engineered for heterologous expression in Escherichia coli. Approximately 460\_nmol\_L−1 of P450 holoenzyme were obtained in 500\_mL cultures. The recombinant enzyme was located predominantly within the bacterial cytosol. A two-step purification protocol using Ni-chelate affinity chromatography followed by removal of detergent on a hydroxyapatite column produced essentially homogenous enzyme from both soluble and membrane fractions. Recombinant CYP6G1 exhibited p-nitroanisole O-dealkylation activity but was not active against eleven other typical P450 marker substrates. Substrate-induced binding spectra and IC50 values for inhibition of p-nitroanisole O-dealkylation were obtained for a wide selection of pesticides, namely DDT, imidacloprid, chlorfenvinphos, malathion, endosulfan, dieldrin, dicyclanil, lufenuron and carbaryl, supporting previous in\_vivo and in\_vitro studies on Drosophila that have suggested that the enzyme is involved in multi-pesticide resistance in insects."
