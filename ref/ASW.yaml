- id: goyalDivergentEffectsIntrinsically2017
  abstract: >-
    Germline mutations in Ras pathway components are associated with a large
    class of human developmental abnormalities, known as RASopathies, that are
    characterized by a range of structural and functional phenotypes, including
    cardiac defects and neurocognitive delays. Although it is generally believed
    that RASopathies are caused by altered levels of pathway activation, the
    signaling changes in developing tissues remain largely unknown. We used
    assays with spatiotemporal resolution in Drosophila melanogaster (fruit fly)
    and Danio rerio (zebrafish) to quantify signaling changes caused by
    mutations in MAP2K1 (encoding MEK), a core component of the Ras pathway that
    is mutated in both RASopathies and cancers in humans. Surprisingly, we
    discovered that intrinsically active MEK variants can both increase and
    reduce the levels of pathway activation in vivo. The sign of the effect
    depends on cellular context, implying that some of the emerging phenotypes
    in RASopathies may be caused by increased, as well as attenuated, levels of
    Ras signaling.
