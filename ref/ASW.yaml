- id: huangRNASeqStrategyDetect2011
  abstract: >-
    Imprinted macro non-protein-coding (nc) RNAs are cis-repressor transcripts
    that silence multiple genes in at least three imprinted gene clusters in the
    mouse genome. Similar macro or long ncRNAs are abundant in the mammalian
    genome. Here we present the full coding and non-coding transcriptome of two
    mouse tissues: differentiated ES cells and fetal head using an optimized
    RNA-Seq strategy. The data produced is highly reproducible in different
    sequencing locations and is able to detect the full length of imprinted
    macro ncRNAs such as Airn and Kcnq1ot1, whose length ranges between 80-118
    kb. Transcripts show a more uniform read coverage when RNA is fragmented
    with RNA hydrolysis compared with cDNA fragmentation by shearing.
    Irrespective of the fragmentation method, all coding and non-coding
    transcripts longer than 8 kb show a gradual loss of sequencing tags towards
    the 3' end. Comparisons to published RNA-Seq datasets show that the strategy
    presented here is more efficient in detecting known functional imprinted
    macro ncRNAs and also indicate that standardization of RNA preparation
    protocols would increase the comparability of the transcriptome between
    different RNA-Seq datasets.
