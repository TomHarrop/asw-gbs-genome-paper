- id: murakamiNovelTissueUnits1994
  abstract: >-
    We analysed spatial patterns of expression of a lacZ reporter gene in the
    gut of Drosophila larvae that had been transformed with a P-element-lacZ
    vector to identify regional differences in gene expression. lacZ-positive
    epithelial cells formed distinct domains with discrete transverse and
    longitudinal boundaries along the gut tube. Boundaries were often found at
    sites at which morphological boundaries were not obvious. The gut epithelium
    was subdivided into 36 compartments by the boundaries. We refer to these
    novel compartments as ”tissue compartments”. The lacZ-positive domain of
    each strain appeared as a single tissue compartment or as a combination of
    several tissue compartments. The tissue compartment is considered to be a
    unit of regional differentiation. The spatial organization of the tissue
    compartments may represent the ”floor plan”, determined by genes that
    control the regional differentiation of this non-segmental organ.
