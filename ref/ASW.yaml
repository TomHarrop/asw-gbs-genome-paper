- id: hiranoComprehensiveTranscriptomeAnalysis2008
  abstract: >-
    To investigate the involvement of phytohormones during rice
    microspore/pollen (MS/POL) development, endogenous levels of IAA,
    gibberellins (GAs), cytokinins (CKs) and abscisic acid (ABA) in the mature
