- id: wangCoordinatedRegulationVegetative2015
  abstract: >-
    Grasses produce tiller and panicle branching at vegetative and reproductive
    stages; the branching patterns largely define the diversity of grasses and
    constitute a major determinant for grain yield of many cereals. Here we show
    that a spatiotemporally coordinated gene network consisting of the MicroRNA
    156 (miR156/)miR529/SQUAMOSA PROMOTER BINDING PROTEIN LIKE (SPL) and
    miR172/APETALA2 (AP2) pathways regulates tiller and panicle branching in
    rice. SPL genes negatively control tillering, but positively regulate
    inflorescence meristem and spikelet transition. Underproduction or
    overproduction of SPLs reduces panicle branching, but by distinct
    mechanisms: miR156 and miR529 fine-tune the SPL levels for optimal panicle
    size. miR172 regulates spikelet transition by targeting AP2-like genes,
    which does not affect tillering, and the AP2-like proteins play the roles by
    interacting with TOPLESS-related proteins (TPRs). SPLs modulate panicle
    branching by directly regulating the miR172/AP2 and PANICLE PHYTOMER2
    (PAP2)/Rice TFL1/CEN homolog 1 (RCN1) pathways and also by integrating other
    regulators, most of which are not involved in tillering regulation. These
    findings may also have significant implications for understanding branching
    regulation of other grasses and for application in rice genetic improvement.
