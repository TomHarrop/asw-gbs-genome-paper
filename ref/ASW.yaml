    family of 61 selectively expressed receptors. While the conventional odorant
    receptors are highly divergent, Or83b is remarkably conserved between insect
    species. Two models could account for Or83b function: it could interact with
    specific odor stimuli independent of conventional odorant receptors, or it
    could act in concert with these receptors to mediate responses to all odors.
    Our results support the second model. Dendritic localization of conventional
    odorant receptors is abolished in Or83b mutants. Consistent with this
    cellular defect, the Or83b mutation disrupts behavioral and
    electrophysiological responses to many odorants. Or83b therefore encodes an
    atypical odorant receptor that plays an essential general role in olfaction.
