- id: wysockiYeastCellDeath2004
  abstract: >-
    CDC13 encodes a telomere-binding protein that prevents degradation of
    telomeres. cdc 13-1 yeast grown at the nonpermissive temperature undergo
    G2/M arrest, progressive chromosome instability, and subsequent cell death.
    Recently, it has been suggested that cell death in the cdc13-1 mutant is an
    active process characterized by phenotypic hallmarks of apoptosis and
    caspase activation. In this work, we show that cell death triggered by
    cdc13-1 is independent of the yeast metacaspase Yca1p and reactive oxygen
    species but related to cell cycle arrest per se. Inactivating YCA1 or
    depleting reactive oxygen species does not increase viability of cdc13-1
    cells. In turn, caspase activation does not precede cell death in the
    cdc13-1 mutant. Yca1p activity assayed by cell binding of mammalian caspase
    inhibitors is confounded by artifactual labeling of dead yeast cells, which
    nonspecifically bind fluorochromes. We speculate that during a prolonged
    cell cycle arrest, cdc13-1 cells reach a critical size and die by cell
    lysis.
