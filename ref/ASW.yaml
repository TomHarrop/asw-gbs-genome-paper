- id: tsudaGenomeWideStudyKNOX2014
  abstract: >-
    In flowering plants, knotted1-like homeobox (KNOX) transcription factors
    play crucial roles in establishment and maintenance of the shoot apical
    meristem (SAM), from which aerial organs such as leaves, stems, and flowers
    initiate. We report that a rice (Oryza sativa) KNOX gene Oryza sativa
    homeobox1 (OSH1) represses the brassinosteroid (BR) phytohormone pathway
    through activation of BR catabolism genes. Inducible overexpression of OSH1
    caused BR insensitivity, whereas loss of function showed a BR-overproduction
    phenotype. Genome-wide identification of loci bound and regulated by OSH1
    revealed hormonal and transcriptional regulation as the major function of
    OSH1. Among these targets, BR catabolism genes CYP734A2, CYP734A4, and
    CYP734A6 were rapidly upregulated by OSH1 induction. Furthermore, RNA
    interference knockdown plants of CYP734A genes arrested growth of the SAM
    and mimicked some osh1 phenotypes. Thus, we suggest that local control of BR
    levels by KNOX genes is a key regulatory step in SAM function.
