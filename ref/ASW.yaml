- id: theanophelesgambiae1000genomesconsortiumGeneticDiversityAfrican2017
  abstract: >-
    The sustainability of malaria control in Africa is threatened by the rise of
    insecticide resistance in Anopheles mosquitoes, which transmit the disease1.
    To gain a deeper understanding of how mosquito populations are evolving,
    here we sequenced the genomes of 765 specimens of Anopheles gambiae and
    Anopheles coluzzii sampled from 15 locations across Africa, and identified
    over 50 million single nucleotide polymorphisms within the accessible
    genome. These data revealed complex population structure and patterns of
    gene flow, with evidence of ancient expansions, recent bottlenecks, and
    local variation in effective population size. Strong signals of recent
    selection were observed in insecticide-resistance genes, with several sweeps
    spreading over large geographical distances and between species. The design
    of new tools for mosquito control using gene-drive systems will need to take
    account of high levels of genetic diversity in natural mosquito populations.
