- id: sepulvedaLossHostFidelity2017
  abstract: >-
    Inbreeding frequently reduces the fitness of organisms, but little is known
    about how this phenomenon can affect the biological control. Host fidelity
    provides an adaptive advantage to aphid parasitoids, allowing females to
    find their aphid host more quickly in heterogeneous environments. This trait
    is mediated by the learning of signals, mainly chemical cues emitted from
    the host in which parasitoids developed (natal). This article is aimed at
    studying whether host fidelity can be altered after many generations of
    inbreeding reproduction in caged laboratory populations, for which host
    preference and fitness parameters were measured in the parasitoid wasp
    Aphidius ervi. Also, the effect of the natal/non-natal hosts was studied,
    using parasitoids originated from the pea aphid (Acyrthosiphon pisum) and
    the grain aphid (Sitobion avenae). We observed a loss of host fidelity in
    the studied A. ervi populations, irrespective of their natal aphid host,
    which contrasts with previous reports showing preference for natal hosts in
    outbred laboratory populations. The loss of host fidelity is discussed in
    terms of the origin of populations; the sex ratio was strongly biased toward
    males and long-time maintenance under laboratory conditions. Our results
    highlight the need for controlling the genetic diversity of caged
    parasitoids before they are released into fields, as a long period of
    inbreeding could negatively affect the biological control.
