- id: gluckmanRoleDevelopmentalPlasticity2011
  abstract: >-
    Considerable epidemiological, experimental and clinical data have amassed
    showing that the risk of developing disease in later life is dependent on
    early life conditions, mainly operating within the normative range of
    developmental exposures. This relationship reflects plastic responses made
    by the developing organism as an evolved strategy to cope with immediate or
    predicted circumstances, to maximize fitness in the context of the range of
    environments potentially faced. There is now increasing evidence, both in
