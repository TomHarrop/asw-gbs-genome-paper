- id: schulerFunctionalGenomicsP450s2003
  abstract: >-
    Plant systems utilize a diverse array of cytochrome P450 monooxygenases
    (P450s) in their biosynthetic and detoxicative pathways. Those P450s in
    biosynthetic pathways play critical roles in the synthesis of lignins, UV
    protectants, pigments, defense compounds, fatty acids, hormones, and
    signaling molecules. Those in catabolic pathways participate in the
    breakdown of endogenous compounds and toxic compounds encountered in the
    environment. Because of their roles in this wide diversity of metabolic
    processes, plant P450 proteins and transcripts can serve as downstream
    reporters for many different biochemical pathways responding to chemical,
    developmental, and environmental cues. This review focuses initially on
    defining P450 biochemistries, nomenclature systems, and the relationships
    between genes in the extended P450 superfamily that exists in all plant
    species. Subsequently, it focuses on outlining the many approaches being
    used to assign function to individual P450 proteins and gene loci. The
    examples of assigned P450 activities that are spread throughout this review
    highlight the importance of understanding and utilizing P450 sequences as
    markers for linking biochemical pathway responses to physiological
    processes.
